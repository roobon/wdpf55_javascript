<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>For Loop (1 to 10)</h3>
    <script>
        let max = 10;
        for(let i =1; i<=max; i++){
            document.write("I am " +i + "<br>");
        }
        document.write('Loop is ended')
    </script>
    <br><br>
    <script>
        let min = 10;
        for(let i =10; i>0; i--){
            document.write("I am " +i + "<br>");
        }
        document.write('Loop is ended')
    </script>

    <h3>for loop</h3>
    <script>
         const flowers = new Array ("Rose", "Belly", "Waterlily","Cosmos");

         document.write("<ol>");
         for(let x=0; x<flowers.length; x++){
            document.write("<li>");
                document.write(flowers[x]);
            document.write("</li>");
         }
         document.write("</ol>");
    </script>
    <br><br>
    <script>
        const flower = new Array ("Rose", "Belly", "Waterlily","Cosmos");

        document.write("<ul>");
        for(let x=0; x<flower.length; x++){
           document.write("<li>" +flower[x]+ "</li>");
        }
        document.write("</ul>");
   </script>
</body>
</html>
