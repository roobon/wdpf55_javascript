<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Arithmetic Operator</h3>
    <script>
        let p = 30;
        let q = 20;
        r = p + q ;
        document.write("Total of p and q is: " + r)
        document.write("<br>")

        r = p - q ;
        document.write("Subtrction of p and q is: " + r)
        document.write("<br>")

        r = p * q ;
        document.write("Multiple of p and q is: " + r)
        document.write("<br>")

        r = p / q ;
        document.write("Division of p and q is: " + r)
        document.write("<br>")

        r = p % q ;
        document.write("Modulas of p and q is: " + r)
        document.write("<br>")
    </script>

    <h3>Assignment Operators</h3>
    <script>
        var x = 10;
        document.write("Original x is =" + x)
        document.write("<br>")

        x += 50;
        document.write("Added 50 to x is =" + x)
        document.write("<br>")

        x -= 20;
        document.write("Subtracted 20 from x is ="+x)
        document.write("<br>")

        x *= 5;
        document.write("Multiply by 5 x is ="+x)
        document.write("<br>")

        x /= 20;
        document.write("Divide by 20 x is ="+x)
        document.write("<br>")

        x %= 4;
        document.write("Modulas by 4 x is ="+x)
        document.write("<br>")
    </script>

    <h3>Increment Operators</h3>
    <script>
        var x = 100;
        document.write("Original value of x is =" + x)
        document.write("<br>")
        
        x++;
        document.write("Increment value of x is =" + x)
        document.write("<br>")
        x++;
        document.write("Increment value of x is =" + x)
        document.write("<br>")


        x++; x++;
        document.write("Increment value of x is =" + x)
        document.write("<br>")
        x++; x++;
        document.write("Increment value of x is =" + x)
        document.write("<br>")
    </script>

<h3>Decrement Operators</h3>
<script>
    var x = 100;
    document.write("Original value of x is =" + x)
    document.write("<br>")
    
    x--;
    document.write("Decrement value of x is =" + x)
    document.write("<br>")

    x--;
    document.write("Decrement value of x is =" + x)
    document.write("<br>")

    x--; x--;
    document.write("Decrement value of x is =" + x)
    document.write("<br>")   
</script>

    <h3>Comparison Operators</h3>
    <script>
        var x = 100;
        var y = 200;
        var result;
        result = (x==y);
        document.write("x and y are equal or not: " +result)
        document.write("<br>") 

        result = (x!=y);
        document.write("x and y are not equal: " +result)
        document.write("<br>")

        result = (x>y);
        document.write("x bigger then y or not: " +result)
        document.write("<br>") 

        result = (x<y);
        document.write("x smaller y or not: " +result)
        document.write("<br>")

    </script>
</body>
</html>
