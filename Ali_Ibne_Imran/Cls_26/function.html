<body>
    <h3>Javascript Function</h3>
    <script>
        //create function
        function fullName(fname,lname)
        {
          return "Your Name: " + fname +" " + lname;
        }
        //calling function
        document.write(fullName("Ali Ibne", "Imran"))
        
        document.write("<br>")
        function welcome(fname,lname){
        return "Welcome! " + fname +" " + lname;}

        document.write(welcome("Ali Ibne", "Imran"))
    </script>
</body>
