<body>
    <h3>User input abd Evaluate</h3>
    <script>
        let mynumber = parseInt(prompt("Enter a number between 1 to 10", ""));
        //Poor, Average, Excellent

        switch(mynumber){
            case 9: 
            alert("Excellent");
            break;
            case 8: 
            alert("Average");
            break;
            case 7: 
            alert("Good");
            break;
            default:
                alert("Poor");
        }
    </script>
