<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>output 1 to 10 using while loop</h3>
    <script>
        var x = 1;
        while(x<=10){
            document.write(x +",");
            x++;
        }
    </script>
    <hr>
     <script>
        var x = 10;
        while(x>=1){
            document.write(x +",");
            x--;
        }
    </script>
</body>
</html>
