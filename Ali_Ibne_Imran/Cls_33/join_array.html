<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Join Item from begining of array</h3>
    <script>
        const fruits = ["apple","orange","banana","grape","mango"];

        document.write(fruits); 
        var txt = fruits.join("-");
        document.write("<hr>");
        document.write(txt);
        // alert(typeof(txt))
        // alert(typeof(fruits))

        
    </script>
</body>
</html>
