<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Add Item from begining of array</h3>
    <script>
        const fruits = ["apple","orange","banana","grape","mango"];

        document.write(fruits);
        document.write("<hr>");
        
        fruits.unshift("guaba");
        document.write(fruits);
        document.write("<hr>");

        fruits.unshift("strawberry");
        document.write(fruits);
        document.write("<hr>");
        
        fruits.unshift("berry");
        document.write(fruits);
    </script>
</body>
</html>
