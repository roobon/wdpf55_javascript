<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Regular Expression</h3>
    <script>
        var text = "I love to swim in the river";
        pattern = /[ver]/ig;
        result = text.match(pattern);

        document.write(result)
    </script>
</body>
</html>
