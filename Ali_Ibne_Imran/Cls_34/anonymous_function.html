<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Anonymous function</h3>
    <script>
        const midscore = function(m, e, p){
            m = m*p;
            e = e*p;
            score = m+e;
            return score;
        }
        // calling function
        output = midscore(40,45,0.2);
        document.write(output)
    </script>
</body>
</html>
