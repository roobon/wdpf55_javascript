<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Normal Function</h3>
    <script>
        function welcome(){
            return "welcome to ISDB-BISEW"
        }
        const x = welcome();
        document.write(x)
    </script>
    <hr>
    <h3>Arrow Function</h3>
    <script>
        const z =(name) => name +" welcome to ISDB-BISEW";
        document.write(z("Shakib!"))
    </script>
    <hr>
    <script>
        const y = (fname,mname,lname) => fname + mname + lname;
        document.write(y("Ali ","Ibne ","Imran"))
    </script>
</body>
</html>
