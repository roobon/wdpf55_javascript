<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Javascript Escape Sequence</h3>
    <script>
        var text = "We are the so-called \"Vikings\" from the north.";
        document.write(text)

        document.write("<hr>")
        

       var text1 = 'Karim is Rahim\'s father';
        document.write(text1)

        document.write("<hr>")
        
        text2 = "The character \\ is called backslash.";
        document.write(text2)

        document.write("<hr>")
        // Backspace
        text3 = "The character \b is called Backspace.";
        document.write(text3)
        document.write("<hr>")
        //New Line
        text4 = "The character \n is called New Line.";
        console.log(text4)

        document.write("<hr>")
        //Carriage Return
        text5 = "The character \r is called Carriage Return.";
        console.log(text5)
        document.write("<hr>")
        //Horizontal Tabulator
        text6 = "The character \t is called tab space.";
        console.log(text6)

        document.write("<hr>")
        //	Form Feed
        text7 = "The character \f is called Form Feed.";
        console.log(text7)

        document.write("<hr>")
        //	Vertical Tabulator
        text8 = "The character \v is called Vertical Tabulator.";
        console.log(text8)
        

    </script>
</body>
</html>
