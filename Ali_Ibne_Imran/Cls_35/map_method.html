<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sum of all elements in array with map method</h3>
    <script>
        let marks = [5,10,20,10]
        sum = 0
        marks.map(value => {sum +=value});
        document.write(sum)
    </script>
    <hr>
    <script>
        let fruits = ["apple","mango","orange","grape"]
        txt = " "
        fruits.map(value => {txt +=value + "<br>"});
        document.write(txt)
    </script>
    
</body>
</html>
