<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Odd & Even number</h3>
    <script>
        var number = parseInt(prompt("enter number"))
        if(number % 2 == 0){
            alert("this number is even")
        }else{
            alert("this number is odd")
        }
    </script>
</body>
</html>
