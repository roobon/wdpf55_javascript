<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>do....while</h3>
    <script>
        var number = 10
        var i = 0
        do{
            document.write(i + "<br>");
            i++
        }while(i<number)
    </script>
</body>
</html>
