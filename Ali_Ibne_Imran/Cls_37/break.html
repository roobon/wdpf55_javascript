<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Break</h3>
    <script>
        for(x=0; x<=10; x++){
            if(x==5)break
            document.write(x + "<br>")  
        }
    </script>
    <hr>
    <h3>Continue</h3>
    <script>
        for(x=0; x<=10; x++){
            if(x==5)continue
            document.write(x + "<br>")  
        }
    </script>
    <hr>
    <h3>Break & Continue</h3>
    <script>
        for(x=0; x<=10; x++){
            if(x==5) {
                document.write("FIVE" + "<br>")
            } document.write(x + "<br>")
        }
    </script>
</body>
</html>
