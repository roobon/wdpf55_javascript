<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Find & Replace text One</h3>
    <script>
       let text = "The quick brown fox jumps over the lazy dog";
       document.write(text);
       document.write("<hr>");
      let replace = text.replace("quick","Fast");
       document.write(replace);
    </script>
    <hr>
    <h3>Find & Replace text One</h3>
    <script>
       let text1 = "The quick brown fox jumps over the lazy dog,The quick brown fox jumps over the lazy dog";
       document.write(text1);
       document.write("<hr>");
      let replace1 = text1.replaceAll("quick","Fast");
       document.write(replace1);
    </script>
</body>
</html>
