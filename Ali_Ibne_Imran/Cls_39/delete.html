<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fruits = ["Apple","Orange","Lemon","Mango"]
        delete fruits[1];
        document.write(fruits[0] + ", ")
        document.write(fruits[1] + ", ")
        document.write(fruits[2] + ", ")
        document.write(fruits[3] + ", ")
        document.write("<hr>")

        fruits = {f: "apple",f1: "orange",f2: "mango"}
        delete fruits.f;
        document.write(fruits.f + ", ")
        document.write(fruits.f1 + ", ")
        document.write(fruits.f2 + ", ")

    </script>
</body>
</html>
