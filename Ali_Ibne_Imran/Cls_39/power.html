<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Power</h3>
    <script>
        let result = Math.pow(5,2)
        document.write(result)
    </script>
    <hr>
    <h3>Absolute Number</h3>
    <script>
        let result1 = Math.abs(-5)
        document.write(result1)
    </script>
    <hr>
    <h3>Random Number</h3>
    <script>
        let result2 = Math.random()
        document.write(result2)
    </script>
    <hr>
    <h3>Random Number</h3>
    <script>
        let result3 = Math.sqrt(9)
        document.write(result3)
    </script>
</body>
</html>
