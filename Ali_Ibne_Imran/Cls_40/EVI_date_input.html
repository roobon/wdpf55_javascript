<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="myform">
        <input type="date" name="date" class="form-control"><br><br>
        <button type="button" onclick="showDay()">Check Day</button>
    </form>
    <div id="show"></div>
    <script>
        function showDay(){
            let date = document.myform.date.value;
            let currentDate = new Date(date)
            let day = currentDate.getDay()
            let days = ["Sunday","Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            document.getElementById("show").innerHTML = "Today is " + days[day]
            // alert("Today is " + days[day])
        }
    
    </script>
</body>
</html>
