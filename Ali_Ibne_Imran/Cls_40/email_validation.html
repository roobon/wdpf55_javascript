<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="myform">
        <input type="text" name="email" placeholder=""enter_your_email>
        <button type="button" onclick="validate()">Check Validate</button>
    </form>

    <script>
        function validate(){
            let email = document.myform.email.value;
            let pattern = /([a-zA-Z0-9])+\@([a-zA-Z])+\.([a-zA-Z]{2,4})/;
            if(email.match(pattern)){
                alert("Valid");
            }else{
                alert("Invalid")
            }
        }
    </script>
</body>
</html>
