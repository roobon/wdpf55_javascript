<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function sum(...number){
            let sum = 0;
            for(let total of number){
                sum += total;         
            }return sum;
        }
        let x = sum(10,50,30,12,24,35,42,65,85,65);
        document.write(x)
    </script>
</body>
