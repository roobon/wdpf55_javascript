<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="login_form">
      User Name : <input type="text" name="user">  
      Password : <input type="text" name="password">
      <button type="button" onclick="validate()">Login</button>  
    </form>
    <script>
        function validate(){
            let user = document.login_form.user.value;
            let password = document.login_form.password.value;
            validate = false;
            if(user.length<6 || user==''){
                validate = false;
            }else{
                validate = true;
            }
            if(password.length>8 || password==''){
                validate = false;
            }else{
                validate = true;
            }

            if(validate){
                alert("Valid")
            }else{
                alert("Invalid")
            }
        }
    </script>
</body>
</html>
