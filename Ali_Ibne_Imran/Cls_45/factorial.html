<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Find Factorial</h3>
    <script>
        let n = parseInt(prompt("Given A Number"))
        function factorial(n){
            let product = 1;
            while(n>1){
                product = product*n;
                n--;
            }alert(product)
        }
        factorial(n)
    </script>
</body>
</html>
