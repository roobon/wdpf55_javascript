<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <script>
        var marks = prompt("Enter Your Number");

        if(marks>=80){
            alert("A+")
        }else if(marks>=70){
            alert("A")
        }else if(marks>=60){
            alert("A-")
        }else if(marks>=50){
            alert("B")
        }else if(marks>=40){
            alert("C")
        }else if(marks>=33){
            alert("D")
        }else{
            alert("You Are Fail")
        }
    </script>
