<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Even/Odd Number</h3>
    <script>
        let number = parseInt(prompt("Enter Your Numberz"));
        
        if(number % 2 == 0){
            document.write(number + " is Even number")
        }else{
            document.write(number + " is Odd number")
        }
    </script>
</body>
</html>
