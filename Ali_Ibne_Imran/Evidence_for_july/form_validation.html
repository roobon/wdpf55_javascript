<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Form Validation</h3>
    <form action="" name="loginForm">
        <input type="email" name="email" placeholder="Enter email">
        <input type="password" name="password" placeholder="password">
        <button type="button" onclick="newForm.checkData()">Submit</button>
    </form>

        <script>
        class Validation{
          constructor(email, password) {
            this.email = email;
            this.password = password;
        
          }
          checkData(){
            let valid = false;
            let emailPattern = /([a-zA-Z0-9])+\@([a-zA-Z])+\.(a-zA-Z){2,4}/
            if(this.email.match(emailPattern)){
                valid = true;
            }else{
                alert("Email is invalid");
                valid = false;
            }
            let passwordPattern = /[a-zA-Z0-9]{6,8}/
            if(this.password.match(passwordPattern)){
                valid = true;
            }else{
                alert("Password must be 6 to 8 chacarter");
                valid = false;
            }
            if(valid){
                alert("All data is valid");
            }
          }
        }
        let email = document.loginForm.email.value;
        let password = document.loginForm.password.value;
        const newForm = new Validation(email, password);
        newForm.checkData();

        // document.getElementById("demo").innerHTML =
        // "My car is " + myCar.age() + " years old.";
        </script>
        
</body>
</html>
