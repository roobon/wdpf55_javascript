<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Find out Maximum and Minimum number</h3>
    <script>
        let numbers = [25,35,42,85,65,53,15]
        document.write("Numbers = " + numbers)
        document.write("<br>")

        let max = numbers[0];
        let min = numbers[0];
        for(let x=0; x<numbers.length; x++){
            if(numbers[x]>max){
                max = numbers[x];
            }
            if(numbers[x]<min){
                min = numbers[x];
            }
        }

            // let max = Math.max.apply(null,numbers)
            // let min = Math.min.apply(null,numbers)

        document.write("Maximum number is " + max + "<br>" + "Minimum number is " + min)
    </script>
</body>
</html>
