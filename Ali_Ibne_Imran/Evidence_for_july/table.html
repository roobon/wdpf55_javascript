    <script>
        city = ["Dhaka","Barisal","Khulna","Chattogram","Rangpur","Rashshahi"]
        
        table ="<table border=1>"
            table += "<tr><th>SN</th><th>City</th><th>Division</th></tr>"
            let n = 1
        for(let x=0; x<city.length; x++){
            table += "<tr><td>" +n+ "</td>"; n++;
            table += "<td>" +city[x]+ "</td>";
            table += "<td>" +city[x]+ "</td><tr>";
        }
       table += "</table>"
        document.write(table)
        
    </script>
