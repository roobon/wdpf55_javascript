<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = [25,60,42,53,84,35]
        document.write("Numbers = " + "Array [" + number +"]")
        document.write("<br>")
        let total = 0;
        for(i=0; i<number.length; i++){
            total += number[i]
        }
        document.write("Total = " + total)
    </script>
</body>
</html>
