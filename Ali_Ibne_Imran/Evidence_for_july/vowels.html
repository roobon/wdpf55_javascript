<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text = "hello world Bangaladesh"
        let vowel = ""
        for(let i = 0; i<text.length; i++){
            let letter = text[i]
            if(/[^aeiou]/i.test(letter)){ //for consonant "^" //for case insensitive "i"
                vowel += letter
            }
        }document.write(vowel)
    </script>
</body>
</html>
