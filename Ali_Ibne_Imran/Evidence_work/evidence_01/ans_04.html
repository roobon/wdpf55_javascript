<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><strong>Q-4</strong> <br>Using JavaScript stores five students information in an array and print the student names in sorted order.</h2>
    <hr>
    <h3>For normal order</h3>
    <script>
        const students = ["Raim","Karim","Kamal","Jamal","Abzal"]
        document.write(students)
    </script>
    <hr>
    <h3>for sorted order A-Z</h3>
    <script>
        const student1 = ["Raim","Karim","Kamal","Jamal","Abzal"]
        student1.sort()
        document.write(student1)
    </script>
    <hr>
    <h3>for sorted order Z-A</h3>
    <script>
        const student2 = ["Raim","Karim","Kamal","Jamal","Abzal"]
        student2.sort()
        student2.reverse()
        document.write(student2)
    </script>
</body>
</html>
