<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [25,32,64,25,85,65,74,15]
        document.write("Numbers = " + numbers)
        document.write("<br>")
        let sort = numbers.sort()
        document.write("Sort = " + sort)
        document.write("<br>")
        let reverse = numbers.reverse()
        document.write("Reverse = " + reverse)
    </script>
</body>
</html>
