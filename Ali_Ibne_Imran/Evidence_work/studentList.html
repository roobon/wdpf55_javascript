<!DOCTYPE html>
<html lang="en">

<body>
    <h2><strong>Q-4</strong><br> Using JavaScript stores five students name in an array. Make them all uppercase then print the studentâ€™s name in ordered list. Save in a file named studentList.html</h2>
    <hr>
    <h3>For ordered list</h3>
    <script>
        const students = ["Raim","Karim","Kamal","Jamal","Abzal"]
        document.write(students)
        // students.sort()
        document.write("<ol>")
            for(x=0; x<students.length; x++){
                document.write("<li>" + students[x]+ "</li>")
            }
        document.write("</ol>")
    </script>
</body>
