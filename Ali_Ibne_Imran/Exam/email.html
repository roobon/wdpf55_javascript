<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <h3>Email Validation</h3>
     <script>
            class EmailValidator {
                constructor(email) {
                    this.email = email;
                }

                validateEmail() {
                    if (this.email.includes("@") && this.email.includes(".")) {
                        return "Email Address is correct";
                    } else {
                        return "Email Address is wrong";
                    }
                }
                }

                let email = prompt("Enter your email address:");
                let validator = new EmailValidator(email);
                let result = validator.validateEmail();
                alert(result);

     </script>
    
</body>
</html>
