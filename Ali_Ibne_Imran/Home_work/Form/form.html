<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

     <!-- jQuery library -->
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
 
     <!-- Popper JS -->
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 
     <!-- Latest compiled JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        body{
            background-image: url(backgrount.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
        p{
            text-align: center;
            color: orange;
            font-size: 30px;
            font-weight: bold;
            padding-top: 20px;
        }
        hr{
            padding: 1px;
            background-color: orangered;
            width: 40%;
        }
        .container{
            width: 50%;
            background-color: rgba(0, 0, 0, .7);
            color: white;
            padding: 10px;
        }
        input[type="text"],input[type="email"], input[type="password"],textarea[name="address"]
        {
            border: none;
            border-bottom: 1px solid white;
            background: transparent;
            outline: none;
            height: 40px;
            color: white;
            font-size: 16px;
        }
        ::placeholder{
            color: white;
        }
        button{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Registration Form</p>
        <hr>
        <form action="" name="registration">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="name" class="form-control" placeholder="type your name">
            </div>
            <div class="form-group">
                <label for="">Father's Name</label>
                <input type="text" name="father_name" class="form-control" placeholder="type your father's name">
            </div>
            <div class="form-group">
                <label for="">Mother's Name</label>
                <input type="text" name="mother_name" class="form-control" placeholder="type your mother's name">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="email" class="form-control" placeholder="type your email">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" class="form-control" placeholder="type your password">
            </div>
            <div class="form-group">
                <label for="">Retype Password</label>
                <input type="password" name="re_password" class="form-control" placeholder="type your password again">
            </div>
            <div class="form-group">
                <div>
                    <label for="">Gender</label>
                </div>
                <div class="form-check-inline">
                    <label for="" class="form-check-label">Male
                        <input type="radio" name="gender" class="form-check-input" value="male">
                    </label>
                </div>
                <div class="form-check-inline">
                    <label for="" class="form-check-label">Female
                        <input type="radio" name="gender" class="form-check-input" value="female">
                    </label>
                </div>
                <div class="form-check-inline">
                    <label for="" class="form-check-label">Others
                        <input type="radio" name="gender" class="form-check-input" value="others">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="">Course</label>
                </div>
                <div class="form-check-inline">
                    <label for="" class="form-check-label">PHP
                        <input type="checkbox" class="form-check-input-course" value="PHP">
                    </label>
                </div>
                <div class="form-check-inline">
                    <label for="" class="form-check-label">C#
                        <input type="checkbox" class="form-check-input-course" value="C#">
                    </label>
                </div>
                <div class="form-check-inline">
                    <label for="" class="form-check-label">JAVA
                        <input type="checkbox" class="form-check-input-course" value="JAVA">
                    </label>
                </div>
                <div class="form-check-inline">
                    <label for="" class="form-check-label">NT
                        <input type="checkbox" class="form-check-input-course" value="NT">
                    </label>
                </div>
                <div class="form-check-inline">
                    <label for="" class="form-check-label">DDD
                        <input type="checkbox" class="form-check-input-course" value="DDD">
                    </label>
                </div>
                <div class="form-check-inline">
                    <label for="" class="form-check-label">GAVE
                        <input type="checkbox" class="form-check-input-course" value="GAVE">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="">District</label>
                <select name="district" class="form-control">
                    <option value="">Select</option>
                    <option>Dhaka</option>
                    <option>Sylhet</option>
                    <option>Cumilla</option>
                    <option>Barishal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Address</label>
                <textarea name="address" class="form-control" rows="5"></textarea>
            </div>
            <!-- <input type="submit" name="submit" value="Submit" class="btn btn-success btn-block"> -->
            <button type="button" onclick="showResult()" class="btn-success btn-block">Submit</button>
        </form>
    </div>

    <script src="form.js"></script>2
</body>
</html>
