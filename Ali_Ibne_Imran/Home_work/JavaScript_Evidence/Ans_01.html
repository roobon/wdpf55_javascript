<body>
    <h2><strong>Q-01</strong><br>Calculate the odd-even number by given input during runtime?(More imp.)</h2>
    <hr>
    <script>
        const number = parseInt(prompt("Enter number here"))
        if(number%2 == 0){
            alert("THis is Even number")
        }else{
            alert("THis is Odd number")
        }
    </script>
</body>
</html>
