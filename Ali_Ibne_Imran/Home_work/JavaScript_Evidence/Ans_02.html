<body>
    <h2><strong>Q-02</strong><br>Calculate the largest number among the three numbers?(More imp.)</h2>
    <hr>
    <script>
        const number1 = parseInt(prompt("enter 1st number"))
        const number2 = parseInt(prompt("enter 2nd number"))
        const number3 = parseInt(prompt("enter 3rd number"))

        if(number1>number2 && number1>number3){
            alert("the Largest number "+ number1)
        }else if(number2>number1 && number2>number3){
            alert("the Largest number "+ number2)
        }else{
            alert("the Largest number "+ number3)
        }
    </script>
</body>
