<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><strong>Q-03</strong><br>Calculate the Maximum and Minimum number among n numbers?(Most imp.)</h2>
    <hr>
    <script>
        const number = [5,10,25,25,15]
        document.write(number)
        document.write("<br>"+"<br>")
        document.write("calculate Maximum number of them")
        document.write("<br>"+"<br>")
        const n = Math.max(5,10,25,25,15)
        document.write(n)
    </script>
    <script>
        document.write("<br>"+"<br>")
        document.write("calculate Minimum number of them")
        document.write("<br>"+"<br>")
        const n1 = Math.min(5,10,25,25,15)
        document.write(n1)
    </script>
</body>
</html>
