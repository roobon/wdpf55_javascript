<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Differange Of <strong>For</strong> and <strong>While</strong> Loop</p>

    <h4>For Loop</h4>
    <pre>
        for(i=1; i<=100; i++){
            document.write(" "+i);
        }
    </pre>
    <script>
        for(i=1; i<=100; i++){
            document.write(" "+i);
        }
    </script>

    <h4>While Loop</h4>
    <pre>
        i=1;
        while(i<=100){
            document.write(" "+i);
            i++ ;
        }
    </pre>
    <script>
        i=1;
        while(i<=100){
            document.write(" "+i);
            i++ ;
        }
    </script>
</body>
</html>
