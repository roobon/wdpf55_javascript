<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sum of 1 to 10</h3>
    <script>
        //output on document
        var sum = 0;
        for (var x=1; x <=10; x=x+1){
            document.write(" "+x)
            sum = sum + x;
        }
        document.write("<br>")
        document.write("<br>")
        document.write("Total" + " = "+sum);

    </script>
    <hr>
    <h3>Sum of Even numbers from 2 to 10</h3>
    <script>
        //output on document
        var sum = 0;
        for (var x=2; x <=10; x=x+2){
            document.write(" "+x)
            sum = sum + x;
        }
        document.write(" = "+sum);

    </script>
    <hr>
    <h3>Sum of Odd numbers from 1 to 10</h3>
    <script>
        //output on document
        var sum = 0;
        for (var x=1; x <=10; x=x+2){
            document.write(" "+x)
            sum = sum + x;
        }
        document.write(" = "+sum);

    </script>
