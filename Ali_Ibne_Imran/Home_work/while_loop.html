<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sum of 1 to 10</h3>
    <script>
        x = 0;
        sum = 0;

        while(x<=10){
            sum = sum + x;
            x = x+1;  
            document.write(" "+x)
        }
        document.write("<br>")
        document.write("<br>")
        document.write("Total"+" = " + sum)
    </script>
    <hr>
    <h3>Sum of Even numbers from 2 to 10</h3>
    <script>
        x = 2;
        sum = 0;

        while(x<=10){
            sum = sum + x;
            x = x+2;  
            document.write(" "+x)
        }
        document.write("<br>")
        document.write("<br>")
        document.write("Total"+" = " + sum)
    </script>
    <hr>
    <h3>Sum of Odd numbers from 1 to 10</h3>
    <script>
        x = 1;
        sum = 0;

        while(x<=10){
            sum = sum + x;
            x = x+2;  
            document.write(" "+x)
        }
        document.write("<br>")
        document.write("<br>")
        document.write("Total"+" = " + sum)
    </script>
    <hr>
    <h4>write a program that will print sun of numbers that are divisible by 3 and 5 from 1-100</h4>
    <script>
        x = 1;
        sum = 0;

        while(x<=100){
            if(x % 3 == 0 && x % 5 == 0){
                document.write(" "+x)
                sum = sum + x;
            }
            x = x+2;  
        }document.write(" = "+sum)
    </script>
</body>
</html>
