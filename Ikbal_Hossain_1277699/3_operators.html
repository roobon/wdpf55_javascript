        <h3>Assignmesnt Opetator</h3>
    <script>

        var x = 10;
        document.write("Original X is = " + x);
        document.write("<br>");

        x += 50; //x = x + 50
        document.write ("Added 50 to X is = " + x);
        document.write("<br>");

        x -= 20; //x = x -20
        document.write("Subtracted 20 from X = " + x);
        document.write("<br>");

        x *= 5; //x = x * 5
        document.write("Multiplied by 5 = " + x);
        document.write("<br>");

        x /= 20; //x = x / 5
        document.write("Divided by 20 = " + x);
        document.write("<br>");

        x %= 4; //x = x % 5
        document.write("Divided by 4, Modulus = " + x);
        document.write("<br>");
    </script>

    <h3>Increment/Decrement Operator</h3>
    <script>
        var x = 100;
        document.write("Original by value of X = " + x);
        document.write("<br>");

        x++; x++;
        document.write("Incremented value of X = " + x);
        document.write("<br>");

        x--; x--;
        document.write("Decremented value of X = " + x);
        document.write("<br>");
 </script>

<h3>Comparison Operator</h3>

<script>
    var x = 300;

    var result;

    document.write("X is equal to Y: " + result)
    document.write("<br>")

    result = (x!=y);

</script>
