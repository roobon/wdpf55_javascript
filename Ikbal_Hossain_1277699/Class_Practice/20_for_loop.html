<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h3> 1 to 10 output using for loop</h3>
    <script>
        // let max = 10;
        for(let i =10; i>0; i--){
            document.write("I am " + i + "<br>");
        }
    </script>

    <h3>Array element output using for loop</h3>

    <script>
        const flowers = new Array("Rose", "Belly", "Waterlily", "Sunlower", "Cosmos");
        document.write("<ul>");
        for(let i=0; i<flowers.length; i++){
            document.write("<li>");
                document.write(flowers[i]);
            document.write("</li>");
        }
        document.write("</ul>");
    </script>
</body>
</html>
