<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in Loop</title>
</head>
<body>
    <h3>Iterate data from an object</h3>
    <script>
        let person = {fname:"Ikbal", lname: "Hossain", age: 28, address:"Rampura", phone:"01723835125", email:"ikbalhossain125@gmail.com"};

        for(let x in person){
            // alert(person[x]);
            document.write(person[x] + " ");
        }
    </script>
</body>
</html>
