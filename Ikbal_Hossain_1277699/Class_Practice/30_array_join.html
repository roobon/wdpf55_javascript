<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Array convert to a string using seperator </h3>

    <script>
        const fruits = ["Mango", "Banana", "Grape", "Apple", "Orange", "Jackfruit"];

        document.write(fruits);
        let txt = fruits.join(",");
        document.write("<hr>");
        document.write(txt);
        alert(typeof(fruits));
        alert(typeof(txt));
       
    </script>
</body>
</html>
