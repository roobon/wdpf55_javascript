<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Sum of all elements in an array </h3>
    <script>
        let marks = [5, 10, 20, 10];
        let sum = 0;
        marks.forEach(value => {sum += value});
        document.write(sum);
        document.write("<br>")
    </script>

    <h3> Sum of all elements in for loop </h3>
    <script>
        let marks1 = [5, 10, 20, 10];
        let sum1 = 0;
        for(let i=0; i<marks1.length; i++){
            sum1 += marks1[i];
        }
        document.write(sum1);
    </script>

</body>
</html>
