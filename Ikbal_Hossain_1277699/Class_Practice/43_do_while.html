<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4> Do ...... while </h4>
    <script>
        let number = 10;
        let i = 5;

        do{
            document.write(i + "<br>");
            i++;
        }
        while(i < number);
        
    </script>
</body>
</html>
