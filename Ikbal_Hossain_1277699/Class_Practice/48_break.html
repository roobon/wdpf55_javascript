<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4> Break up loop </h4>
    <script>
        for (let i = 0; i <= 10; i++) {
            document.write(i + "<br>")
        }
    </script>

    <h4> Break up loop </h4>
    <script>
        let text = "";
        for (let i = 0; i < 10; i++) {

            text += "The number is " + i + "<br>";
        }
    </script>

    <h4> Break up loop </h4>
    <script>
        for (let i = 0; i <= 10; i++) {
            if (i == 5) break;
            document.write(i + "<br>")
        }
    </script>
    <h4> Continue loop </h4>
    <script>
        for (let i = 0; i <= 10; i++) {
            if (i == 5) continue;
            document.write(i + "<br>")
        }
    </script>
</body>

</html>
