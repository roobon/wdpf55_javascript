<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Window Location </h3>

    <script>
        let path = window.location.href
        document.write("HREF:" + path + "<br>");

        let host = window.location.hostname;
        document.write("HostName:" + host + "<br>")

        let domain = window.location.domain;
        document.write("Domain Name:" + domain + "<br>")

        let pathname = window.location.pathname;
        document.write("Path Name:" + pathname + "<br>")


        let port = window.location.port;
        document.write("Port Number:" + port + "<br>")

        let protocol = window.location.protocol;
        document.write("Protocol Name:" + protocol + "<br>")

        
    </script>
</body>
</html>
