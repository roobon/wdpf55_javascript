<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(...numbers) {
            let sum = 0;
            for (let number of numbers){
                sum += number;
            }
             return sum;  
        }
        sum(50, 20, 50, 100);
        document.write(sum(50, 20, 50, 100));
       
    </script>
</body>

</html>
