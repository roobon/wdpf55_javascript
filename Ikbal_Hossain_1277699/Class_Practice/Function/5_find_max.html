<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4> Find Maximum from given numbers</h4>
    <script>
        function findMax() {
            let max = -1;
            for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.write(findMax(100, 25, 65, 55, 48, 335));
    </script>
</body>

</html>
