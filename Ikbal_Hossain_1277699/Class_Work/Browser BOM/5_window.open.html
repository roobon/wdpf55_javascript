<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" name="myform">
        <input type="text" name="fname" placeholder="First Name"> <br>
        <input type="text" name="lname" placeholder="Last Name"> <br>
        Gender <br>
        Male: <input type="radio" name="gender" value="Male">
        Female: <input type="radio" name="gender" value="Female"> <br>
        Address: <br>
        <textarea name="address" id="" cols="30" rows="5"></textarea> <br>
        District:
        <select name="district" id="">
            <option>Select One</option>
            <option value="Dhaka">Dhaka</option>
            <option value="Noakhali">Noakhali</option>
            <option value="Cumilla">Cumilla</option>

        </select> <br>
        <button type="button" onclick="display()">Show in a new Window</button>
    </form>
    <script>
        function display() {
            let fname = document.myform.fname.value;
            let lname = document.myform.lname.value;
            let gender = document.myform.gender.value;
            let address = document.myform.address.value;

            let mywindow = window.open("", "", "height=300, width=400");

            // mywindow.document.write(fname + " " + lname);
            let message = "";
            message += "<h1> Name: " + fname +" " + lname + "</h1>";
            message += "<p> Gender: " + gender + "</p>";
            message += "<p> Address: " + address + "</p>";
            

            mywindow.document.write(message)
        }
    </script>
</body>

</html>
