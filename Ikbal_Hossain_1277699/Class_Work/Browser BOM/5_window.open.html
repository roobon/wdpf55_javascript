<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" name="myform">
        <input type="text" name="fname" placeholder="First Name"> <br>
        <input type="text" name="lname" placeholder="Last Name"> <br>
        <button type="button" onclick="display()">Show in a new Window</button>
    </form>
    <script>
        function display() {
            let fname = document.myform.fname.value
            let lname = document.myform.lname.value

            let mywindow = window.open("", "", "height=300, width=400");

            // mywindow.document.write(fname + " " + lname);
            let message = "";
            message += "First Name: " +fname + "<br>";
            message += "Lasr Name: " +lname + "<br>";

            mywindow.document.write(message)
        }
    </script>
</body>

</html>
