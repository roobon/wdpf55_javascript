<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Else If</title>
</head>
<body>
    <h3>User input and Evaluate</h3>
    <script>
        let myNumber = prompt("Enter a number between 1 to 10", "");
        myNumber = parseInt(myNumber);

        // Poor, Average, Excellent
        switch(myNumber){
            case 9:
            alert("Excellent");
            break;
            case 8:
            alert("Average");
            break;
            case 7:
            alert("Good");
            break;
            default:
            alert("Poor");
        }
    </script>
</body>
</html>
