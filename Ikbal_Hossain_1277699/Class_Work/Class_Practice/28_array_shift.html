<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Deleting item from end of array </h3>

    <script>
        const fruits = ["Mango", "Banana", "Grape", "Apple", "Orange", "Jackfruit"];
        document.write(fruits);
        document.write("<hr>");
        fruits.pop();
        document.write(fruits);
        document.write("<hr>");
        fruits.pop();
        document.write(fruits);
        document.write("<hr>");
        fruits.pop();
        document.write(fruits);
        document.write("<hr>");

        // Additing item at the end of array
        fruits.push("Apple")
        document.write(fruits);
        document.write("<hr>");
        fruits.push("Orange")
        document.write(fruits);
        document.write("<hr>");
        fruits.push("Jackfruit")
        document.write(fruits);
        document.write("<hr>");

        // Remove item begining of array

        fruits.shift(),
        document.write(fruits);
        document.write("<hr>");
        fruits.shift(),
        document.write(fruits);
        document.write("<hr>");
        
    </script>
</body>
</html>
