<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Date and Time</h4>
    <script>
        const d = new Date()
        document.write(d);
        document.write("<hr>")
        document.write("Today's Date: " + d.getDate() + "<hr>");

        let days = ["Sunday", "Monday", "Tuesday", "Weddnesday", "Thursday", "Friday", "Saturday"];
        document.write("Today's Day: " + days[d.getDay()] + "<hr>");
    </script>
</body>
</html>
