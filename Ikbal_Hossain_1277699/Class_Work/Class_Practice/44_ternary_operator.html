<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> General way if-else </h3>
    <script>
        let x = 9

        if(x>8){
            document.write("Excellent");
        } else {
            document.write("Good");
        }
    </script>

    <h3> Ternary Operator</h3>
    <script>
       let result = (x > 8)? "Excellent" : "Good";
       document.write(result);
    </script>

    <h3> Another way of Ternary Operator </h3>
    <script>
        document.write(output = (x > 8)? "Excellent" : "Good");
    </script>
</body>
</html>
