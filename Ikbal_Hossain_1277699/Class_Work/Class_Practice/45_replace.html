<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4> Find & Replace text(onec)</h4>
    <script>
        let txt = "Quick Brown Fox Jump Over the Lazy Dog";

       let replaced = txt.replace("Quick", "A Fast");
        document.write(txt);
        document.write("<hr>");
        document.write(replaced);
    </script>

<h4> Find & Replace text(onec)</h4>
<script>
    let txt1 = "Quick Brown Fox Jump Over the Lazy Dog";

   let replaced1 = txt1.replaceAll("Quick", "A Fast");
    document.write(txt1);
    document.write("<hr>");
    document.write(replaced1);
</script>
</body>
</html>
