<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4> Find the Vowel World </h4>
    <script>
        letters = "Hello World";
        vowels = "";

        for (let i = 0; i < letters.length; i++) {
            let letter = letters[i];
            if (/[aeiou]/.test(letter)) {
                vowels += letter;
            }
        }
        document.write(vowels);
        document.write("<hr>");
    </script>

    <h4> Find the Consonent World </h4>
    <script>
        letters = "Hello World";
        vowels = "";

        for (let i = 0; i < letters.length; i++) {
            let letter = letters[i];
            if (/[^aeiou]/.test(letter)) {
                vowels += letter;
            }
        }
        document.write(vowels);
    </script>
</body>

</html>
