<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(x){
            if (x <= 1) return 1;
            return x * factorial(x-1); // recursive
        }
        let n = prompt("Put a number", "");
        document.write(factorial(n));
    </script>
</body>
</html>
