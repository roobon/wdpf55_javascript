<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3> Find the factorial number </h3>
    <script>
        let myNum = prompt("Enter a Number", "");
        output = myNum;

        for (i = 1; i < myNum; i++) {
            output = output * i
        }
        alert(output);
    </script>
</body>

</html>
