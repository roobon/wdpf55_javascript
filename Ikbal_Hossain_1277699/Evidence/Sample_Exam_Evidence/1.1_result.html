<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" name="result">
        <input type="text" name="mcq" placeholder="Enter MCQ Marks"><br>
        <input type="text" name="des" placeholder="Enter Descriptive Marks"><br>
        <input type="text" name="evi" placeholder="Enter Evidence Marks"> <br>
        <button type="button" onclick="showResult()">Check Result</button>

    </form>

    <script>
        function showResult() {
            let mcq = document.result.mcq.value;
            let des = document.result.des.value;
            let evi = document.result.evi.value;
            if (mcq >= 80 && des >= 60 && evi >= 60) {
                alert("You have passed");
            } else {
                alert("You have failed");
            }
        }

    </script>
</body>

</html>
