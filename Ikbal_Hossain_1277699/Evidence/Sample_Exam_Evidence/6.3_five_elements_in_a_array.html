<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3> Display total of five elements in a array </h3>
    <script>
        const array = [12, 77, 15, 48, 60];
        var sum = 0;

        for (let i = 0; i < array.length; i++) {
            sum += array[i];
        }
        document.write("Summation of 12, 77,15, 48, 60 is " + sum);
    </script>
</body>

</html>
