<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3> Sorting an array of students name</h3>

    <script>
        const studentsName = ["Masum", "Ikbal", "Nadia", "Rojini", "Ali Imran", "Rayhan"];
        studentsName.sort();
        // document.write("<br>");
        for (let i = 0; i < studentsName.length; i++) {
            document.write("<li>");
            document.write(studentsName[i]);
            document.write("</li>");
        }
        // document.write("</br>");
    </script>
</body>

</html>
