<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h3> Find Maximum Number </h3>
    <script>
        // let maxNumber = parseFloat(prompt("Enter your Number", ""));
        function findMax() {
            let max = -1;
            for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }

        let first = parseInt(prompt("Enter 1st Number", ""));
        let second = parseInt(prompt("Enter 2nd Number", ""));
        let third = parseInt(prompt("Enter 3rd Number", ""));
        let max = findMax(first, second, third);
        
        document.write("The maximum number is " + max);

    </script>
</body>

</html>
