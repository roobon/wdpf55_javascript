<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>User inputs Exam marks evaluate </h3>
    <script>
        let mcq = prompt("Enter MCQ marks", "");
        let des = prompt("Enter Descriptive marks", "");
        let evi = prompt("Enter Evidence marks", "");

        if(mcq>=80 && des>=60 && evi>=60){
            document.write("passed");
        } else 
        document.write("failed");
        
    </script>
    
</body>
