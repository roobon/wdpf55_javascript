<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> User Input Exam Mark Evaluate </h3>
    <script>
        let mcq = prompt("Enter MCQ Marks");
        let des = prompt("Enter Descriptive Marks");
        let evi = prompt("Enter Evidence Marks");
        
        if(mcq>=80 && des>=60 && evi>=60){
            alert("You have passed");
        } else {
            alert("You have failed");
        }
    </script>
</body>
