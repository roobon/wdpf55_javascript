<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3> Prime Number Check </h3>
    <script>
        let num = parseInt(prompt("Enter your number"));

        if (num == 0) {
            alert("You can't input 0");
        } else if (num == 1) {
            alert("1 is not a prime number");
        } else if (num == 2) {
            alert("2 is not a prime number");
        } else {
            for (i = 2; i < num; i++) {
                if (num % i == 0) {
                    alert(num + " is not a prime number");
                } else{
                    alert(num + " is a prime number");
                }
            }
          
        }


    </script>
</body>

</html>
