<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Odd Even Test</h3>
    <script>
        let num = parseInt(prompt("Enter your Number"));
        if(num % 2 == 0){
            alert("This is even number");
        } else {
            alert("This is odd number");
        }
    </script>
</body>
</html>
