<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3> Show me the number 0 to 10 using while loop </h3>
    <script>
        var number = 0;
        while (number <= 10) {
            document.write(number + "<br>");
            // document.write("<br>");
            number++;
        }
    </script>

    <h3> Show me the number 0 to 10 all EVEN number using while loop </h3>
    <script>
        var number = 0;
        while (number <= 10) {
            document.write(number + "<br>");
            // number = number +2;
            number += 2;
        }
    </script>

    <h3> Show me the number 0 to 10 all ODD number using while loop </h3>
    <script>
        var number = 1;
        while (number <= 10) {
            document.write(number + "<br>");
            number += 2;
        }
    </script>
</body>

</html>
