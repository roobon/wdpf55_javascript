<body>
    <h3> Using BREAK formula within for loop </h3>
    <h4> Show output 1 to 20 </h4>
    <script>
        for (var i = 1; i <= 20; i++) {
            document.write(i + "<br>");
            if (i > 5) {
                break;
            }
        }
    </script>

    <h4> Show output 1 to 20 </h4>

    <script>
        for (var i = 1; i <= 20; i++) {
            if (i > 5) {
                break;
            }
            document.write(i + "<br>");
        }
    </script>


    <h3> Using BREAK formula within while loop </h3>

        var rostGiven = 1;
        while (rostGiven < 10) {

            rostGiven++;
            if (rostGiven > 5) {
                break;
            }
        }
    </script>
