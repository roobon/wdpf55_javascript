<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3> Basic Information about Function </h3>
    <script>
        function sleep(name, time) {
            document.write(name + " is sleeping from " + time + "<br>");
        }
        
        sleep("Jasim", "10 PM");
        sleep("Rahim", "11 PM");
        sleep("Karim", "12 PM");
    </script>
</body>

</html>
