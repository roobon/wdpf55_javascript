<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3> Return function </h3>
    <script>
        function add(number1, number2) {
            document.write(number1, number2 + "<br>");
            document.write(number1 + ", " + number2 + "<br>");
            document.write(number1 + number2 + "<br>");
            var sum = number1 + number2;
            document.write(sum);
            // return sum;
        }

        add(45, 15);
    </script>
</body>

</html>
