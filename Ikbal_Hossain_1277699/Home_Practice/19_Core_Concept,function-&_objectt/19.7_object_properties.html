<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3> Multiple ways to get and set object property </h3>
    <script>
        var shoppingCard = { books: 3, sunglass: 1, keyboard: 5, mouse: 1, pen: 25 };

        console.log(shoppingCard);

        var penCount = shoppingCard.pen;  // when you know the specific property name, use dot notation to get the property value
        document.write("1_Number of pen = " + penCount + "<br>" + "<br>");

        // alternative system
        var penCount1 = shoppingCard["pen"]
        document.write("2_Number of pen = " + penCount1 + "<br>  <br>");


        // to show the object property or key like an array
        var properties = Object.keys(shoppingCard);
        document.write("3_Object property or key: " + properties + "<br>  <br>");


        // to show the object value like an array
        var propertyValues = Object.values(shoppingCard);
        document.write("4_Object value: " + propertyValues);
    </script>
</body>

</html>
