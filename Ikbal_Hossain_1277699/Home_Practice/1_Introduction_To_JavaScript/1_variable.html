<body>
   <!-- <h3> Variabel Declaration </h3>  -->
   <script>

    // numeric
    var price = 11;
    var age = 18;
    var temperature = 38;

    // String
    var person = "Ikbal Hossain";
    var special = 'Natasa Malcoba';

    // Boolean
    var serious = true;
    var single = false;

    // variable name can not be any keywords
    var false = 96;
    var return = true;
    var new = "Kilo";

    // variable name has to be in one word. no space
    var my home address = "New California";
    
    // variable name can't have quotation
    var "name" = "Tom Hanks";

    // variable name can't starts with a number but can ends with a number
    var 99Club = 1969;
    var Club99 = 1969;

    // How to use a long names
    var user-name = "raj bappa"; // hyphen doesn't allowed
    var usercurrenthomeaddress = "andor killa bandor ban";

    // Camel case, pascal case, and snake case are the three most common naming conventions in modern programming languages//
    var user_home_address = "andor killa bandor ban"; // snake case (snake_case)
    var userHomeAddress = "andor killa bandor ban"; // camel case: (camelCase) we will use this one
    var UserHomeAddress = "andor killa bandor ban"; // pascal case (PascalCase)

    //  ***** variable name is case sensitive  ****//
    var person = 25;
    var Person = 35;
    VAR name = "jhon";
    Var name = "jhon";


   </script>
