<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Convert "STRING "to "NUMBER"</h3>
    <script>
        var price3 = "31";
        var price4 = '10';
        var price5 = 52;

        // Convert "STRING "to "NUMBER"
        var price3 = parseInt(price3);  // parseInt = only integer
        var price4 = parseInt(price4);
        var totalPrice = price3 + price4;
        // or
        var totalPrice = parseInt(price3) + parseInt(price4);

        document.write(totalPrice); 
        document.write("<br>");

        var cgpa = "3.14";
        var cgpa = parseFloat(cgpa)  // parseFloat = not only integer but also fraction or decimal

        document.write(cgpa);
    </script>
</body>
</html>
