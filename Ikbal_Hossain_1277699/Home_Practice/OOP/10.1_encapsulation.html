<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3> Encapsulation in method </h3>
    <script>
        class Computer {
            constructor(name, model, warranty) {
                this.name = name;
                this.model = model;
                this.warranty = warranty;
            }
            aboutComputer() {
                this.#aboutWarranty()
                console.log(`This computer name is ${this.name} and the model is ${this.model}.`);
            }

            #aboutWarranty() {
                console.log(`${this.warranty} years of warranty are provided by dell`)
            }

        }

        const dell = new Computer("Dell", "dk125", 3);
        const hp = new Computer("hp", "dd33");


        dell.aboutComputer();
        // dell.aboutWarranty()  // result => dell.aboutWarranty is not a function.

        //dell.#aboutWarranty() Private field '#aboutWarranty' must be declared in an enclosing class



    </script>
</body>

</html>
