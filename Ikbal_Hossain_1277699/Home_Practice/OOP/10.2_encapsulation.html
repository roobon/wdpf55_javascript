    <h3> Encapsulation in property & method </h3>
    <script>
        class Computer {
            #warranty
            constructor(name, model, warranty) {

                this.model = model;
                this.#warranty = warranty;

            }
            aboutComputer() {

                console.log(`This computer name is ${this.name} and the model is ${this.model}.`);
            }

            #aboutWarranty() {
                console.log(`${this.#warranty} years of warranty are provided by dell`)  // (this.warranty) eivabe likhle keno undefined asbe???
            }

        }

        const dell = new Computer("Dell", "dk125", 3);
        const hp = new Computer("hp", "dd33");

        console.log(dell);
        console.log(dell.name);
        console.log(dell.model);
        console.log(dell.warranty);  // result => undefined

        dell.aboutComputer();

    </script>
