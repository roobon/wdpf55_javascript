<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Computer {
            constructor(name, model) {
                this.name = name;
                this.model = model;
            }

            aboutComputer() {
                console.log(`this computer name is ${this.name} and the model is ${this.model} and the color is ${this.color}`); // polymorphism bolte kono akta method ba kisuke modify ba overwrite kore ak ak jaygay ak ak rokom use kora.
            }

        }

        class Hp extends Computer {
            constructor(name, model, color) {
                super(name, model);
                this.color = color;
            }

        }

        const hp = new Hp("HP", "dk22", "black");

        console.log(hp);
        hp.aboutComputer();

    </script>
</body>

</html>
