<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Computer {
            constructor(name, model) {
                this.name = name;
                this.model = model;
            }
            aboutComputer(){
                console.log(`This computer name is ${this.name} and the model is ${this.model}.`);
            }
        }

        const dell = new Computer("Dell", "dk125");
        const hp = new Computer("hp", "dd33");

        console.log(dell);
        dell.aboutComputer();
        console.log(dell.name);
        console.log(dell.model);
        

        console.log(hp);
        hp.aboutComputer();
        console.log(hp.name);
        console.log(hp.model);

    </script>
</body>

</html>
