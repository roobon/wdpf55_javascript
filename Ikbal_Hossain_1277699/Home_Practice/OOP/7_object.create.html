<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const computer = {
            name: "",
            model: "",

            aboutComputer(){
                console.log(`this computer name is ${this.name} and the model is ${this.model}`);
            }
        }

        let dell = Object.create(computer);
        dell. name = "DELL";
        dell. model = "234dksdh";

        console.log(dell);
        dell.aboutComputer();

        // "DELL" & "234dksdh" এই value গুলা assign করার পর সেটা set হলো dell নামের যে object টা create হলো সেখানে। কিন্তু আমাদের computer নামের যে object আছে সেখানে assign করা হচ্ছে না।
    </script>
</body>
</html>
