<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Computer {
            constructor(name, model) {
                this.name = name;
                this.model = model;
            }

            aboutComputer() {
                console.log(`this computer name is ${this.name} and the model is ${this.model}`);
            }
        }

        class Hp {
            constructor(name, model, warranty) {
                this.name = name;
                this.model = model;
                this.warranty = warranty;
            }

            aboutComputer() {
                console.log(`this computer name is ${this.name} and the model is ${this.model}`);
            }

            aboutWarranty() {
                console.log(`${this.name} provides ${this.warranty} years of warranty`);
            }
        }

        let hp = new Hp("HP", "dk34", 3);

        console.log(hp);
        hp.aboutWarranty();
        hp.aboutComputer();
    </script>
</body>

</html>
