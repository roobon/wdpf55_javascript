<body>
    <script>
        class Computer {
            constructor(name, model) {
                this.name = name;
                this.model = model;
            }

            aboutComputer() {
                console.log(`this computer name is ${this.name} and the model is ${this.model}`);
            }
        }

        class Hp extends Computer {
            constructor(name, model, warranty) {
                super(name, model);
                this.warranty = warranty;
                console.log("this is hp computer");  // when  we create a new object the constructor is called automatically.
            }


            aboutWarranty() {
                console.log(`${this.name} provides ${this.warranty} years of warranty`);
            }

            useComputer(value){
                console.log(`${this.warranty * 12 * 30  - value * 30} day warranty remaining`)
            }
        }

        let hp = new Hp("HP", "dk34", 3);

        console.log(hp);
        hp.aboutWarranty();
        hp.aboutComputer();
        hp.useComputer(6.5)  // user sudu easy bisoy gula janbe but back end ar complicated bisoy gula tader janano hobe na atai ABSTRACTION.
        // or complicated jinish gulo user theke hide kore tader simple kore bujanoi hocce developer ar kaj ar atai ABSTRACTION er kaj
    </script>
