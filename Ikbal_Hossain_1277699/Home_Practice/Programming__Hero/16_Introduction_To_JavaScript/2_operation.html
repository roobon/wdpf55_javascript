<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 style="color: rgb(38, 0, 255); font-weight: bold;"> Various way of calculation</h3>
    <p style="color: brown; font-weight: bold;">Addition & Subtraction</p>
    <script>
        var onionPrice = 30;
        var eggPrice = 10;

        //Addition//

        // console.log(onionPrice);
        document.write("1_Onion price is " + onionPrice);
        document.write("<br>")

        document.write("2_Onion price is" + " " + eggPrice);
        // alert(onionPrice);
        document.write("<br>")

        document.write("3_Total price of Onion & Egg = " + onionPrice + eggPrice + " " + "taka");
        document.write("<br>")

        var totalPrice = onionPrice + eggPrice;
        document.write(totalPrice);
        document.write("<br>")

        document.write("4_Total price of Onion & Egg = " + (onionPrice + eggPrice));
        document.write("<br>")
        

        // Now the second step//
        // ***Subtraction****//

        var totalPrice = onionPrice + eggPrice;
        var priceDifference = onionPrice - eggPrice

        document.write(totalPrice);
        document.write("<br>")
        document.write("Total price of Onion and Egg = " + totalPrice);
        document.write("<br>")
        document.write("Price difference between Onion and Egg = " + priceDifference);
    </script>

<p style="color: brown; font-weight: bold;">Multiplication & Division</p>
<script>
    //Multiplication//
    var orangePrice = 20;
    var quantity = 7;

    var total = orangePrice * quantity;

    document.write(total);
    document.write("<br>");
    document.write("Total cost of puschasing Orange = " + total + "/-");
    document.write("<br>");

    //Division//

    var money = 500;
    var player = 10;

    var eachPlayer = money / player;

    document.write(eachPlayer);
    document.write("<br>");
    document.write("Each player get = " + eachPlayer); 

</script>
</body>
</html>
