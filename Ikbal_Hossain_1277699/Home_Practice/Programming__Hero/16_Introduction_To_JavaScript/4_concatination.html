<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var price1 = 31;
        var price2 = 22;
        var totalPrice = price1 + price2;

        document.write("Total price = " + totalPrice);
        document.write("<br>")

        var firstName = 'Jennie';
        var lastName = 'Kim';
        document.write(firstName + "  " + lastName);
        document.write("<br>")

        var fullName = firstName + lastName;
        document.write(fullName);
        document.write("<br>") 
    </script>

    <h3> Consider Number as a String </h3>
    <script>
        var price3 = "31";
        var price4 = '10';
        var price5 = 52;
        // IF amy one among the vaiable or all consider "STRING" then total output will show as a "STRING"
        var totalPrice = price3 + price4 + price5;
        document.write(totalPrice)
        document.write("<br>")

    </script>

</body>
