<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3> Using While loop </h3>
    <script>
        var rostGiven = 0;
        while (rostGiven < 7) {
            document.write("Rost Den, Please!!" + "<br>" + "<br>");
            rostGiven++;
        }
    </script>


    <h3> Using For loop </h3>
    <script>
        for (var rostGiven = 0; rostGiven < 7; rostGiven++) {
            document.write("Rost Den, Please!!" + "<br>" + "<br>");
        }
    </script>


    <h3> Simple version of for loop</h3>
    <script>
        for (var i = 0; i < 7; i++) {
            document.write("Rost Den, Please!!" + "<br>" + "<br>");
        }
    </script>


    <h3> Show me the number 0 to 10 using for loop </h3>
    <script>
        for (let i = 0; i <= 10; i++) {
            document.write(i + "<br>");
        }
    </script>


    <h3> Show me the number 0 to 10 all EVEN number using for loop </h3>
    <script>
        for (let i = 0; i <= 10; i += 2) {
            document.write(i + "<br>");
        }
    </script>


    <h3> Show me the number 0 to 10 all ODD number using for loop </h3>
    <script>
        for (let i = 1; i <= 10; i += 2) {
            document.write(i + "<br>");
        }

    </script>

</body>

</html>
