<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3> show the output 1 to 10 using WHILE loop</h3>
    <script>
        var num = 1;
        while (num <= 10) {
            document.write(num + "<br>");
            num++;
        }
    </script>


    <h3> show the output 10 to 1 using WHILE loop </h3>
    <script>
        var num = 10;
        while (num >= 1) {
            document.write(num + "<br>");
            num--;
        }
    </script>


    <h3> show the output 1 to 10 using FOR loop</h3>
    <script>
        for (var i = 1; i <= 10; i++) {
            document.write(i + "<br>");
        }
    </script>


    <h3> show the output 10 to 1 using FOR loop</h3>
    <script>
        for (var i = 10; i >= 1; i--) {
            document.write(i + "<br>");
        }
    </script>
</body>

</html>
