<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3> Show individual property name and value </h3>

    <script>

        var shoppingCart = { books: 3, sunglass: 1, keyboard: 5, mouse: 1, pen: 25, shoes: 2 };  // object

        // step 01
        var keys = Object.keys(shoppingCart);
        document.write("1_keys / properties: " + keys + "<br> <br>");
        // result=> keys = ["books", "sunglass", "keyboard", "mouse", "pen", "shoes"];


        // step 02
        var values = Object.values(shoppingCart);
        document.write("2_values: " + values + "<br> <hr>");
        // result=> values = [3, 1, 5, 1, 25, 2];

    </script>



    <h3> Show property name using loop </h3>

    <script>
        // step 03
        for (i = 0; i < keys.length; i++) {
            document.write(keys[i] + "<br>");
        }
    </script>



    <hr>
    <h3> show property name & value using "For" loop </h3>

    <script>
        // final step
        var shoppingCart = { books: 3, sunglass: 1, keyboard: 5, mouse: 1, pen: 25, shoes: 2 };

        var keys = Object.keys(shoppingCart);  // *** this is must to get the properties using loop
        var values = Object.values(shoppingCart);


        for (i = 0; i < keys.length; i++) {
            var propertyName = keys[i];
            var propertyValue = shoppingCart[propertyName];

            document.write(propertyName + ": " + propertyValue + "<br>");
            //  document.write(keys[i], shoppingCart[keys[i]]
        }
    </script>


    <hr>
    <h3> show property name & value using "For in" loop </h3>
    <script>
        for(var propertyName in shoppingCart){
            const value = shoppingCart[propertyName]
            document.write(propertyName, value + "<br>");
        }
    </script>

</body>

</html>
