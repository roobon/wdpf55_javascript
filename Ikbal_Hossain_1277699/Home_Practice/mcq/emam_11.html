<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3> Split Method </h3>
    <!-- The split() method a string into an array of substrings, and returns the array: -->

    <script>
        var text = "Quality Point Technologies";
        var result = text.split("");
        document.write(result);
        document.write("<hr>");

        var result = text.split(" ");
        document.write(result);
        document.write("<hr>");

        var result = text.split("  ");
        document.write(result);
        document.write("<hr>");
    </script>


    <h3> Slice Method </h3>
    <!-- The slice() method extracts a part of a string. -->

    <script>
        "Quality Point Technologies"
        var result = text.slice(-1);
        document.write(result);
        document.write("<hr>");
        // result = s

        var result = text.slice(0);
        document.write(result);
        document.write("<hr>");
        // result = Quality Point Technologies

        var result = text.slice(0, 1);  
        document.write(result);
        document.write("<hr>");
        // result = Q
        // you have to count 1 index less from upper range like (0, 0)

        var result = text.slice(0, 3);  
        document.write(result);
        document.write("<hr>");
        // result = Qua
        // you have to count 1 index less from upper range like (0, 2)

        var result = text.slice(3); 
        document.write(result);
        document.write("<hr>");
        // result = lity Point Technologies
        // you have to count 1 index less from initial range like (2)

        var result = text.slice(3, 9);
        document.write(result);
        document.write("<hr>");
        // result = lity P
        // you have to count 1 index less from the range like (2, 8)
    </script>


    <h3> substr method </h3>
    <!-- The substr() method extracts a part of a string. The substr() method begins at a specified position, and returns a specified number of characters. -->

    <script>
        "Quality Point Technologies"
        var result = text.substr(1, 4);
        document.write(result);
        document.write("<hr>");
        // result = uali
        // you have to count the index range as it is given
    </script>

    <h3> substring method </h3>
    <!-- The substring() method extracts characters, between two indices (positions), from a string, and returns the substring. The substring() method extracts characters from start to end (exclusive). -->

    <script>
        "Quality Point Technologies"
        var result = text.substring(1, 4);
        document.write(result);
        document.write("<hr>");
        // result = ual
        // you have to count 1 index less from only the upper range like (1, 3)
    </script>
</body>

</html>
