<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // variable declaration
        var tomatoPrice = 25;

        // variable value update
        tomatoPrice = 30;
        
        // add something to the previous value
        var price1 = 31;
        var price2 = 10;

        // set a new value
        // price1 = 35;

        // add some value to the existing value
        price1 = price1 + 10;

        document.write(price1);   // 31 + 10 = 41
        document.write("<br>")

        // addition to the same variable shorthand
        // += means adding some value to the existing value
        price1 += 10;
        document.write(price1);  // 41 + 10 = 51
        document.write("<br>")

        price2 = price2 - 5;
        document.write(price2);  // 10 - 5 = 5
        document.write("<br>")

        // shorthand -=
        // -= means deducting some values form the existing value of the variable
        price2 -= 10;
        document.write(price2);  // 5 - 10 = -5
        document.write("<br>")

        // shorthand *=
        // *= means multiplying some values from the existing value of the variable
        price1 *= 5;
        document.write(price1)  // 51 * 5 = 255
        document.write("<br>")

        // shorthand /=
        // /= means dividing some values from the existing value of the variable
        price1 /= 10;
        document.write(price1);  // 255 / 10 = 25.5
        document.write("<br>")
        
        // Modulus or Remainder //

        // %= means get the remainder value from the existing value of the variable
        price1 %= 5;
        document.write(price1);

    </script>
</body>
</html>
