<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sleep(name, time) {
        // (name, time) => parameter
        // here name is a local variable. you can't access name from outside the function

        console.log(`${name} is sleeping from ${time}`);

        // console.log(name + " is sleeping from 10 pm")
      }

      sleep("Ikbal", "10 pm"); // here (Ikbal, 10 pm) => arguments. inside the function the arguments behave as local variable
      sleep("Joy", "11 pm");
      sleep("Walid", "12 pm");
    </script>

    <script>
      // Function is called, the return value will end up in x
      let x = myFunction(4, 3);
      console.log(x);
      function myFunction(a, b) {
        // Function returns the product of a and b
        return a * b;
      }
    </script>

    <script>
      function myFunction(a, b) {
        return a - b;
      }
      console.log(myFunction(10, 3));
    </script>


<!-- Accessing a function with incorrect parameters can return an incorrect answer: -->
    <script>
      function toCelsius(f) {
        return (5 / 9) * (f - 32);
      }

      console.log(toCelsius());
    </script>


<!-- Accessing a function without () returns the function and not the function result: -->
    <script>
      function toCelsius(f) {
        return (5/9) * (f-32);
      }
      
      let value = toCelsius;
      console.log(value);
      </script>


<!--*** Functions can be used the same way as you use variables, in all types of formulas, assignments, and calculations. ***-->
    <script>
      // You can use the function directly, as a variable value:

      let text = "The temperature is " + toCelsius(77) + " Celsius.";
      console.log(text);
      
      function toCelsius(fahrenheit) {
        return (5/9) * (fahrenheit-32);
      } 
      </script>



    <script>
     // Instead of using a variable to store the return value of a function:

          function toCelsius(fahrenheit) {
        return (5/9) * (fahrenheit-32);
      } 
          let y = toCelsius(77);
          let text1 = "The temperature is " + y + " Celsius";
          console.log(text1);
    </script>



<!-- Variables declared within a JavaScript function, become LOCAL to the function.

Local variables can only be accessed from within the function. -->
    <script>

      function myFunction() {
        let brand = "Volvo";
        let model = "XD-25";
        let carName = (`${brand} ${model}`)
        console.log(carName);
      }
      myFunction()
      console.log(carName);  // result=> carName is not defined bcz (carName) is a local variable. You can't excess it outside the function
    </script>
      
  </body>
