<body>
    <h3>Annonymous Fungtion</h3>
    <script>
        const midscore = function(m, e, p){
            m = m * p ;
            e = e * p ;
            let score = m + e ;
            return score;
        }

        //calling fungtion
        let output = midscore(48, 42, 0.2);
        document.write(output);

    </script>

</body>
