    <script>
        const fruits = ["Mango", " Banana", " Orange", " Grape", " Apple", " Jackfruits"];
        const flowers = [ "Rose", "Tulip", "Belly", "Waterlilly"];

        let y = fruits.concat(flowers);

        document.write("<ul>")
            for(let x = 0; x<y.length; x++){
            document.write("<li>")
                document.write(y[x]);
            document.write("</li>")
            }
        document.write("</ul>")
    </script>
