    <h3>Array convert to a string using seperator</h3>
    <script>
        const fruits = ["Mango", " Banana", " Orange", " Grape", " Apple", " Jackfruits"];

        document.write(fruits);
        let txt = fruits.toString();
        document.write("<hr>");
        document.write(txt);
        alert(typeof(fruits));
        alert(typeof(txt));
    </script>
