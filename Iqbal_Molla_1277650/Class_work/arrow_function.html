<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Normal function</h3>

    <script>
        function wellcome(name){
            return  name + ",Wellcome to IsDB-BISEW";
        }

        const x = wellcome("Mizan");
        document.write(x);
    </script>
    
    <h3>Arrow function</h3>
    <script>

        const y = (name) => name + ", Wellcome to Bangladesh";
        document.write(y("Rashid"));
    </script>

    <script>
        const p = (name) => name + " Molla"
        document.write(p("Iqbal"));
        
    </script>
</body>
</html>
