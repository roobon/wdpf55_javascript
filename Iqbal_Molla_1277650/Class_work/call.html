  <body>
    <h3>Call the function</h3>
    <script>
      const student = {
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      const student1 = {
        firstName: "Iqbal",
        lastName: "Molla",
      };
      const student2 = {
        firstName: "Mizanur",
        lastName: "Rahman",
      };
     let x = student.fullName.call(student1);
     document.write(x);
    </script>
  </body>
</html>
