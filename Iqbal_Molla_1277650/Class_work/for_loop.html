<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h3>1 to 10 output using for loop</h3>
    <script>
          //increment
          for(let i =1; i<=100; i++){
            document.write("It is " + i + "<br>" );
        }
        document.write("Loop is end")
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
        //decrement
        for(let i =100; i>=1; i--){
            document.write("This is " + i + "<br>" );
        }
        document.write("Loop is")
    </script>
    <h3>Array element as list output for loop </h3>
    <script>
        const flowers = new Array("Rose", "Belly", "Waterlily", "Sunflowers", "Cosmos");

        document.write("<ol>");
        for(let x=0; x<flowers.length; x++){
            //document.write("<li>")
            //document.write(flowers[x])
            //document.write("</li>") or
            document.write("<li>" + flowers[x] + "</li>")
        }
        document.write("<ol>");
    </script>
</body>
</html>
