    <input type="text" id="numaric">
    <input type="text" id="value">
    <button onclick="sum()">Sum</button>
    <button onclick="sub()">Sub</button>
    <button onclick="multiple()">Multiple</button>
    <button onclick="divition()">Divition</button>
    <script>
         function sum(){
            let numaric = document.getElementById("numaric").value;
            let value = document.getElementById("value").value;
            numaric = parseInt (numaric);
            value = parseInt (value);
            let total = numaric + value
            document.write(numaric + " + " + value + " = " + total);
         }
    </script>
    
    <script>
        function sub(){
            let numaric = document.getElementById("numaric").value;
            let value = document.getElementById("value").value;
            numaric = parseInt (numaric);
            value = parseInt (value);
            let total =  numaric - value
            document.write(numaric + " - " + value + " = " + total);
         }
    </script>

<script>
    function multiple(){
        let numaric = document.getElementById("numaric").value;
        let value = document.getElementById("value").value;
        numaric = parseInt (numaric);
        value = parseInt (value);
        let total =  numaric * value
        document.write(numaric + " * " + value + " = " + total);
     }
</script>
<script>
    function divition(){
        let numaric = document.getElementById("numaric").value;
        let value = document.getElementById("value").value;
        numaric = parseInt (numaric);
        value = parseInt (value);
        let total =  numaric / value
        document.write(numaric + " / " + value + " = " + total);
    }
