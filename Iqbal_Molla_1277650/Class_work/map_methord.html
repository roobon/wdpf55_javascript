<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>sum of all element of map</h3>
     <script>
        let marks = [10,15,20,25,30];
        let sum = 0;
        marks.map(value=> {sum+= value});

        document.write(sum);
    </script>
     <h3>sum of all element of map</h3>
     <script>
        let fruits = ["Apple", "Mango", "Orange","Grape"];
        let text = "";
        fruits.map(value=> {text+= value + "<br>"});

        document.write(text);
    </script>
</body>
</html>
