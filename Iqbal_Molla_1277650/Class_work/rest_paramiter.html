<!DOCTYPE html>

<body>
    <script>
        function sum(...numbers){
            let sum =0;
                for(let number of numbers){
                    sum +=number;
                }
                return sum;
        }
        alert(sum(20,30,40,50,60));
        
    </script>
</body>
