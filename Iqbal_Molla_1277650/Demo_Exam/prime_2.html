<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h3>Find prime number</h3>

     <form action="" name="myform">
          <input type="text" name="number">
          <input type="button" onclick="alert(findPrimeNumber())" value="Prime Check" >
     </form>
     <script>
          function findPrimeNumber(){
            let x = document.myform.number.value;

            if(x==0){
               return "0 is no allowed"
            }else if(x==1){
               return "1 is not prime number"
            }else if(x==2){
               return "2 is prime number"
            }else{
               for(i=2; i<x; i++){
                    if(x % 2 ==0){
                         return "This is not prime number"
                    }
               }
               return "This is prime number"
            }
            
          }
     </script>
</body>
</html>
