<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h3>Sorting</h3>

     <script>
          let mynumber = [90,70,80,50,60,40,30,10,15]

          document.write(mynumber);
          document.write("<br>");
          mynumber.sort();
          document.write(mynumber);
          let output = "<ol>"
          for(i=0; i<mynumber.length; i++){
               output += "<li>" + mynumber[i] + "</li>"
          }
          output += "</ol>"

          document.write(output)
     </script>
</body>
</html>
