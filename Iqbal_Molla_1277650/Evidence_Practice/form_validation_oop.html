<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form Validation</h2>
    <form action="" name="myForm">
        <input type="email" name="email" placeholder="Enter Your Email"> <br>
        <input type="password" name="password" placeholder="Enter Password"><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        class Validation {
            constructor (email, password){
                this.email = email;
                this.password = password;
            }
            checkData(){
                let valid = false;
                let pattern = /([a-zA-z0-9])+\@([a-zA-z0-9])+\.([a-zA-z]){2,4}/;
                if(!this.email.match(pattern)){
                    valid = false;
                    alert("Invalid Email")
                    return false;
                }else {
                    valid = true;
                }
                let passPattern = /[a-zA-z0-9]{6,8}/;
                if(!this.password.match(passPattern)){
                    valid = false;
                    return false;
                }else{
                    valid = true;
                }

                if(valid){
                    alert("All Data are validate")
                }
            }
        }

        let email = document.myForm.email.value;
        let password = document.myForm.password.value;

        const myForm = new Validation(email, password);
        myForm.checkData();

    </script>
</body>
</html>
