<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h4>adding number</h4>
     <script>
         const number1 = [50,60,70,80,90];
 
         let sum1 = 0;
         for(let i=0; i<number1.length; i++){
             sum1 += number1[i];
         }
         document.write("array number is " + number1);
         document.write("<br>");
         document.write("Total "+sum1);
     </script>
</body>
</html>
