<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Adding number</h2>
    <script>
        const number = [ 50,70,90,120,150];
        let sum = 0;
        for (let i=0; i<number.length; i++){
            sum += number[i];
        }
        
        document.write("Array number is " + number);
        document.write("<br>")
        document.write( " Total " + sum)
    </script>
    <h3>Multiple</h3>
    <script>
        const mynumber = [ 50,70,90,120,150];
        let multiple= 1;
        for (let i=0; i<mynumber.length; i++){
            multiple *= mynumber[i];
        }
        document.write("Array number is: " + mynumber);
        document.write("<br>")
        document.write( " Total multiple: " + multiple)
    </script>
</body>
</html>
