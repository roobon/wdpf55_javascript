<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Find Maximum Number</h3>
    <script>
        function findMax(){
            let max = 0;
            for(i=0; i<arguments.length; i++){
                if(arguments[i]>max){
                    max = arguments[i]
                }
            }
            return max;
        }
        //document.write(findMax(100,150,250,30,350,70))
        let first = prompt("Enter 1st number", "");
        first = parseInt(first);
        let second = prompt("Enter 1st number", "");
        second = parseInt(second);
        let third = prompt("Enter 1st number", "");
        third = parseInt(third);
        let maximum = (findMax(first,second,third));


        document.write("Your number " + first + "," + second + "," + third + " and maximum number is" + maximum);
        
    </script>
</body>
</html>
