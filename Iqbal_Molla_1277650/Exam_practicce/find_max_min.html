<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Find Maximum and Minimum Number</h3>
    <script>
        const array = [5,10,15,20,25,30,35,40];

        let max = array[0];
        let min = array[0];

        for(i=0; i<array.length; i++){
                if(array[i]>max){
                   max = array[i];
                }
                if(array[i] < min){
                    min = array[i];
                }
            }

            document.write("<h2>max " + max+ "</h2>")
            document.write("<h2>min " + min+ "</h2>")
    </script>
</body>
</html>
