<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>javascript Else If</title>
</head>
<body>
     <h3>User Evaluate</h3>
     <script>
          let ourNumber = prompt("Enter a number between 1 to 20", "");
          ourNumber = parseInt(ourNumber);
           switch (ourNumber){
                
                case 10: 
                alert("Most Excelent")
                
                break;
                case 8:
                    alert("Excelent");

               break;

               case 6:
                    alert("Good");

               break;
               case 4:
                    alert("Average");
               break;

               default:
                    alert("Poor")


           }
     </script>
</body>
</html>
