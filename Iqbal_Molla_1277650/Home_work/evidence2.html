<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <form action="" name="resultSheet">
          <input type="text" name="bangla" placeholder="enter your bangla marks">
          <input type="text" name="english" placeholder="enter your english marks">
          <input type="text" name="math" placeholder="enter your math marks">
          <button name="search" onclick="showResult()">ShowResult</button>
     </form>
     <script>
          function showResult(){
               let bangla = document.resultSheet.bangla.value;
               let english = document.resultSheet.english.value;
               let math = document.resultSheet.math.value;
          
               if(bangla>=50 && english>=40 && math>=35){
                    alert("you are passed")
               } else if(bangla+english+math>=125){
                    alert("you are passed")
               }else{
                    alert("you are failed")
               }
          }
     </script>
</body>
</html>
