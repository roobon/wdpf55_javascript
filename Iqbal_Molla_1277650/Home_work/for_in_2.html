     <title>For in loop</title>
</head>
<body>

     <script>
          let person = {fname:"Iqbal", lname:"Molla", Age:"28", Email:"Iqbalmolla333@gmail.com"}
          let output ="";
          for(let a in person){
          //      alert(person[a])
          //     output += person[a] + "<br>"
                 output = output + person[a] + "<br>";
               // document.write("Name: " + a.fname + "" + a.lname);   
          }
          document.write(output);
     </script>
</body>
