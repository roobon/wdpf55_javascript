<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h3>For loop using 1 to 10 </h3>
     <script>
          for(let x = 0; x<=10; x++){
               document.write(x + "<br>");
               
          }
          document.write("The loop is End")
     </script>

     <h3>For loop using 10 to 0</h3>
     <script>
          for (let x = 10; x >=0; x--){
               document.write(x + "<br>")
          }
          document.write("The loop is End")
     </script>
     <h3>For loop using</h3>
     <script>
          for( let x = 0; x<=50; x++){
               document.write(x + "<br>")
          }
     </script>
       <h3>For loop using</h3>
       <script>
            for( let x = 50; x>=0; x--){
                 document.write(x + "<br>")
            }
       </script>
        <h3>For loop using 5</h3>
        <script>
             for( let x = 1; x<=50; x++){
                  document.write(x + "<br>")
             }
        </script>
</body>
</html>
