<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Odd and Even</h3>
    <script>
        const number = prompt("Enter your Number")

        if(number % 2 == 0){
            alert("The number is even")
        }else{
            alert("The number is odd")
        }
    </script>
    
</body>
</html>
