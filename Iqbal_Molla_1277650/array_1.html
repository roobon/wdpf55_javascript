<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const studentName = ["Iqbal","Mizan","Shuvo","Mamun","Kamrul"]
         let x = 0;
            document.write("<ol>")
         while(x<studentName.length){
                document.write("<li>");
                    document.write(studentName[x]);
                document.write("</li>");
                x++;
         }
         document.write("</ol>");
    </script>
