<body>
     <h2>javascript Arrays</h2>

     <h3>Array sorting 0 to 9</h3>
     <script>
       const studentName = ["Iqbal", " Arafat", " Sakib", " Babul", " Sadid"];  
        
       let output = "<ol>";
       
        for(let i=0; i<studentName.lenth; i++){
            output += "<li>" + studentName[i] + "</li>";

        }
        output += "</ol>";
        document.write(output);
    </script>
