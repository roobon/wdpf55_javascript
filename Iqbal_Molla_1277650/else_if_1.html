<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Else If</title>
</head>
<body>
    <h3>User input and Evaluate</h3>
    <script>
      let myNumber =  prompt("Enter a number between 1 to 10", "");
        myNumber = parseInt(myNumber);

      //Bad, Average, Exellent
    //   if(myNumber>=8){
    //     alert("Excellent");
    //   } else if(myNumber>=5){
    //     alert("Average");
    //   } else{
    //     alert("bad")
    //   }

    switch(myNumber){
            case 9:
            alert("Excelent");

            break;

            case 7:
            alert("Good");

            break;

            case 5:
            alert("Average");
            break;
            
            default:
            alert("poor");
    }
    </script>
</body>
