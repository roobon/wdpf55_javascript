<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Marks</title>
</head>
<body>
   
    <form action="" name="result">
        <input type="text" name="Mcq" placeholder="Enter MCQ">
        <input type="text" name="Descripted" placeholder="Enter descripted">
        <input type="text" name="Evidence" placeholder="Enter Evidence"> <br>
        <button type="text" onclick="showResult()">Show Result</button>

    </form>    
    <script>
        function showResult(){
        let Mcq = document.result.Mcq.value;
        let Descripted = document.result.Descripted.value;
        let Evidence = document.result. Evidence.value;
        if(Mcq>=80 && Descripted>=60 && Evidence>=60){
            alert("you are Passed");
       } else{
        alert("you are failed");
       } 
        }
       
    </script>
</body>
</html>
