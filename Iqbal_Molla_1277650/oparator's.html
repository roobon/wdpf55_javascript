    <h2>Arithmatic Oparator</h2>
    <script>
        let p = 30;
        let q = 20;
        let r = p + q ;

        document.write("Total of p and q is: " + r);
        document.write("<br>")
        r = p - q ;
        document.write("Substraction of p and q is:" + r);
        document.write("<br>")
        r = p * q ;
        document.write("Multiply of p and q is = " + r);
        document.write("<br>")
        r = p / q ;
        document.write("Divition of p and q is = " + r);
        document.write("<br>")
        r = p % q 
        document.write("Modulas of p and q is = " + r);
    </script>
    <h3>Assignment Oparator</h3>
    <script>
        var x = 10;
        document.write("Original X is = " + x);
        document.write("<br>")
        
        x += 50; // x = x + 50
        document.write("Added 50 to X = " + x);
        document.write("<br>")

        x -= 20; // x = x - 20
        document.write("Substracted 20 form  X  = " + x);
        document.write("<br>")

        x *= 5; // x = x * 5 
        document.write("Multiplid by 5 form  X  = " + x);
        document.write("<br>")
        x /= 50; // x = x / 50 
        document.write("Division by 50 form  X  = " + x);
        document.write("<br>")
        x %= 3; // x = x % 3
        document.write("Modulas by 3 form  X  = " + x);
        document.write("<br>")
    </script>
    <h3>Increament/decreament Oparator</h3>
    <script>
        var x = 100;
        document.write("Original X is = " + x);
        document.write("<br>");
        x ++; x++; x++;
        document.write("Increament value of x is = " + x);
        document.write("<br>");
        x --; x--;
        document.write("Decreament value of x is = " + x);
    </script>
