<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Annonymous Funcation</h3>
    <script>
        // funcation created
        const midscore = function (m, e, p){
           m = m * p;
           e = e * p;
           let score = m + e;
           return score;
        }

        //calling funcation
       let output = midscore(40, 45, "0.2");
       document.write(output)
    </script>
</body>
</html>
