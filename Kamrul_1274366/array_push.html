<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Adding items at the end of array</h3>
    <script>
        const fruits = [ "Mango", "Apple", "Bannana","Grape", "Orange"];

        document.write(fruits);
        document.write("<hr>");
        fruits.push("Guava");
        
        document.write(fruits);
        document.write("<hr>");
        fruits.push("Jackfruit"); 

        document.write(fruits);
    </script>
</body>
</html>
