<body>
    <h3>Normal Funcation</h3>
     <p id="show"></p>

     <script>
        
        function welcome(){
            return "Welcome to Bangladesh";
        }
        const x = welcome();
        document.write(x);

     </script>

     <h3>Arrow Funcation</h3>

     <script>

        const y = () =>"Welcome to bangaladesh";
        document.write(y()); 
        document.write("<hr>"); 
        
     </script>
