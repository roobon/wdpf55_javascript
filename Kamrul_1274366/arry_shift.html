<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Arry Shift</h3>
    <p>Remove items begining of array</p>
    <script>
        const fruits = [ "Mango", "Apple", "Bannana","Grape", "Orange"];

        document.write(fruits);
        document.write("<hr>");
        fruits.shift();
        
        document.write(fruits);
        document.write("<hr>");
        fruits.shift(); 

        document.write(fruits);
    </script>
</body>
</html>
