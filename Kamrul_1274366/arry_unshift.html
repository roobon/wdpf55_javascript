<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <h3>Arry Unshift</h3>
    <p >Adding items Begining of Array</p>
    <script>
        const fruits = [ "Mango", "Apple", "Bannana","Grape", "Orange"];

        document.write(fruits);
        document.write("<hr>");
        fruits.unshift("Pineapple");
        
        document.write(fruits);
        document.write("<hr>");
        fruits.unshift("Jackfruit"); 

        document.write(fruits);
    </script>
    
</body>
</html>
