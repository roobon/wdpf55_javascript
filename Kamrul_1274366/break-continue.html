<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>
<body>
    <h3>Break/Continue up Loop</h3>
    <script>
        let number =10
        for(let i =0; i<number; i++){
            if(i==5) {
                document.write("Five" + "<br>");
            }
             document.write(i + "<br>");
        }
    </script>
</body>
</html>
