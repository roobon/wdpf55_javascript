<body>
    <form action="" name ="myform">
        <input type="date" name = "date">
        <button type = "button"onclick="showDate()"> Submit</button>
    </form>
    <p id = demo></p>
    <script>
        function showDate(){
         let date = document.myform.date.value;
         let selelctedDate = new Date(date);
         let day = selelctedDate.getDay();
        let days =["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
        document.getElementById("demo").innerHTML = days[day]; 

        }
      
    </script>
