    <form action="#" name="from">

        function myform(){
            let x = document.from.num.value

            if(x==0){
                return " 0 is not allowed"

            }
            else if( x==1){
                return " 1 is not a prime number"

            }
            else if(x==2){
                return " 2 is a prime number"

            }
            else{
                for( i=2; i<x; i++){
                    if( x % i==0){
