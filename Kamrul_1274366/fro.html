<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for list</title>
</head>
<body>
    <script>
        const student = ["Kamrul", "Sadid" ,"Mazed", "Mehedi", "Rahaman"];
       let x = 0;
       document.write("<ul>");

     for(let x =0; x<student.length; x++){
       document.write("<li>" + student [x] + "</li>");
       
       }
       document.write("</ul>")
    </script>
</body>
</html>
