<body>
    <P id = "para"> This is a paragraph</P>
    <div id="show"></div>

    <script>
        
    function Welcome(){

    }

        function copypaste(){
            let content = document.getElementById("para").innerHTML;
            document.getElementById("show").innerHTML = content;
        }
