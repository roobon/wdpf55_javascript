<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h3>Arithmatic Operator</h3>
    <script>
        let p = 90;
        let q = 15;
        let r = p+q;

        document.write("Total of p and q is: " + r);
        document.write ("<br>");

        r = p - q ;
        document.write("Suubtraction of p and q is: " + r);
        document.write("<br>");

        r = p * q ;
        document.write("Multiply of p and q is: " + r);
        document.write("<br>");

        r = p / q ;
        document.write("Division of p and q is: " + r);
        document.write("<br>");

        r = p % q ;
        document.write("Modulation of p and q is: " + r)
        document.write("<br>")
    </script>
    <h3>Assignment Operator</h3>
    <script>
        var x = 10;
        document.write("Original X is =" + x);
        document.write("<br>");

        x += 50; //x = x + 50
        document.write("Added 50 to X =" + x);
        document.write("<br>");

        x -= 20; //x = x - 20
        document.write("Subtracted 20 to X =" + x);
        document.write("<br>");

        x *= 5; //x = x * 5
        document.write("Multiplied  by 5 =" + x);
        document.write("<br>");

        x /= 10; //x = x / 10
        document.write("Division by 10 =" + x);
        document.write("<br>");

        x %= 4; //x = x % 4
        document.write("Modulas by 4 =" + x);
        document.write("<br>");

    </script>
     <h3>Increment/ Decrement Operator</h3>
     <script>
        var x = 100;
        document.write("Original valu of is =" + x);
        document.write("<br>")

        x++; x++;
        document.write("Incremented valu of is =" + x);
        document.write("<br>")

        x--; x--;
        document.write("Decremented valu of is =" + x);
        document.write("<br>")
     </script>
     <h3>Comparison Operator</h3>
     <script>
        var x = 300;
        var y = 200;
        result = (x==y);
        console.log(result);

        result = (x==y);
        document.write("x and y are equal or not:" + result)
        document.write("<br>")

        result = (x!=y);
        document.write("x and y are equal or not:" + result)
        document.write("<br>")

        result = (x>y);
        document.write("x is bigger them y:" + result)
        document.write("<br>")


        result = (x<y);
        document.write("x is smaller them y:" + result)
        document.write("<br>")




     </script>
<body>
</html>
