<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Find and Replace text</h3>
    <script>
        let txt = "Quick brown fox jump over the lazy dog.";

        let replaced = txt.replace("Quick", "Fast");
        document.write(txt);
        document.write("<hr>");
        document.write(replaced);


        
    </script>
    
</body>
</html>
