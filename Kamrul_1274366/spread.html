<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Spread Operator</h3>
    <script>
        let number = [5,6,7,8,9,10];
        let number1 = [...number, 13,14];
      
        document.write(number1);
        document.write("<hr>");

        number1[0] = 50;
        document.write("Number1 Arry:" + number1);
        document.write("<hr>");
        document.write("Number Arry original:" + number);
        document.write("<hr>");

        let digits = [..."ABCDEFGHIGK"];
        document.write(digits[3]);
        document.write("<hr>");


        let abc = [..."Hello World"];
        document.write(abc);
        document.write("<hr>");
    </script>
    
</body>
</html>
