    <h3>Data with table2 using loop  </h3>
    <script>
        let cities =[ "Dhaka", "Cumilla", "Barishal", "Rajshahi", "Khulna"]

        let table = "<table border = 1>";
            table += "<tr><th>SN</th><th>City</th></tr>";
            let n = 1;

        for(let i = 0; i<cities.length ; i++){
            table += "<tr><td>" + n + "</td>"; n++
            table += "<td>" + cities [i] + "</td></tr>"
        }
      table += "</table>";
      document.write(table);
    </script>
