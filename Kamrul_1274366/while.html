<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Output 0 to 9 using while loop</h3>
    <script>
       var X = 0;
        while(X < 10){
            //alert(x)
            document.write( X + ", ");
            X++;
        }
    </script>
    
</body>
</html>
