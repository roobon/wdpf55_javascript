<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arry list </title>
</head>
<body>
    <script>
       const student = ["Kamrul", "Hasan" ,"Mazed", "Mehedi", "Rahaman"];
       let x = 0;
       document.write("<ul>");

       while(x<student.length){
       document.write("<li>" + student [x] + "</li>");
       x++;
       }
       document.write("</ul>")
     </script>
    
</body>
</html>
