<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
         const array = [2, 4, 5, 8, 25, 85, 150, 520, 1202];

         let max = array[0], min = array[0] ;
         for (let i = 0; i< array.length; i++) {
            if (array[i] > max) {
                max = array[i];
            }
            if (array[i] < min) {
                min = array[i];
            }
         }

         document.write("<h1>max = " + max + "<h1>");
         document.write("<h1>min = " + min + "<h1>");
        
        
       
        
    </script>
</body>
</html>
