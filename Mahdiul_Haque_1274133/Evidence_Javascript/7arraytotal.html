<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = [25, 45, 60, 48, 43, 56, 89, 48]
        
        document.write("Numbers = " + number)
        document.write("<br>")

        total = 0
        for(i=0; i<number.length; i++){
            total += number[i]
        }
        
        document.write("Total = " + total)

        
    </script>
</body>
</html>
