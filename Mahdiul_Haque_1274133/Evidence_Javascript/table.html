<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cities = ["Dhaka", "Khulna","Jessore","Sylhet","Rajshahi","Cumiila","Noakhali","Barishal"];

        let table ="<table border=40>";

        for(let i = 0; i<cities.length; i++){
             table += "<tr><td>" + cities[i] + "</td></tr>"
        }
       

        table += "</table>";

        document.write(table);
    </script>
</body>
</html>
