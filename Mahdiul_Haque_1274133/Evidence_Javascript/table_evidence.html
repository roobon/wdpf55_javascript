    <h3>Data Table using loop table-2</h3>
    <script>
        let cities = ["Dhaka", "Rajshahi", "Khulna" , "Chattogram"]

        let table = "<table border=2>"
        
        table += "<tr><th>SN</th><th>Cities</th></tr>";
        let n=1;

        for(let i=0; i<cities.length; i++){
            table += "<tr><td>" +  n + "</td>"; n++;
            table += "<td>" +  cities[i] + "</td></tr>"
        }
  
        table += "</table>"
        document.write(table)
    </script>
</body>
