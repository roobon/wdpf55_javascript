<!DOCTYPE html>
<html>
<head>
  <title>Form Submission</title>
  <script>
    // Define a class to represent the form data
    class FormData {
      constructor(name, contact, gender, remarks, courses, location) {
        this.name = name;
        this.contact = contact;
        this.remarks = remarks;
        this.gender = gender;
        this.courses = courses;
        this.location = location;
      }

      // Format the data as a string
      formatData() {
        let formattedData = "";
        formattedData += "Name: " + this.name + "\n";
        formattedData += "Contact: " + this.contact + "\n";
        formattedData += "Remarks: " + this.remarks + "\n";
        formattedData += "Gender: " + this.gender + "\n";
        formattedData += "Courses: " + this.courses.join(", ") + "\n";
        formattedData += "Location: " + this.location + "\n";
        return formattedData;
      }
    }

    // Function to handle form submission
    function submitForm() {
      // Retrieve form values
      let name = document.forms["myForm"]["name"].value;
      let contact = document.forms["myForm"]["contact"].value;
      let remarks = document.forms["myForm"]["remarks"].value;
      let gender = document.querySelector('input[name="gender"]:checked').value;
      let courses = Array.from(document.querySelectorAll('input[name="NT"]:checked')).map((course) => course.value);
      let location = document.forms["myForm"]["location"].value;

      // Create an instance of FormData class
      let formData = new FormData(name, contact,remarks, gender, courses, location);

      // Display the data in a new window
      let formattedData = formData.formatData();
      let newWindow = window.open("", "Form Data", "width=400,height=400");
      newWindow.document.write("<pre>" + formattedData + "</pre>");
    }
  </script>
</head>
<body>

    <h3>Form open in new window</h3>
  <form action="" name="myForm">
    Name : <input type="text" name="name" id="" placeholder="Enter Name"> <br>
    Contact : <input type="text" name="contact" id="" placeholder="Enter Contact"> <br> <br>

    Remarks : <textarea name="remarks" id="" cols="30" rows="10" placeholder="Remarks!"></textarea> <br> <br>
    Sex: <br><input type="radio" name="gender" id="" value="male"> male <br>
    <input type="radio" name="gender" id="" value="female"> female<br> <br>

    Select the courses: <br>
    <input type="checkbox" name="NT" id="" value="NT"> NT  <br>
    <input type="checkbox" name="NT" id="" value="IAD"> IAD  <br>
    <input type="checkbox" name="NT" id="" value="DDD"> DDD  <br>
    <input type="checkbox" name="NT" id="" value="ESAD"> ESAD  <br> <br>

    Select your location: <br>
    <select name="location" id="">
      <option value="">Select one</option>
      <option value="Banani">Banani</option>
      <option value="Dhanmondi">Dhanmondi</option>
      <option value="Mirpur">Mirpur</option>
    </select> <br> <br>
    <button type="button" onclick="submitForm()">Submit</button>
  </form>
</body>
</html>
