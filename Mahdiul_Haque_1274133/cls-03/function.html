<body>
    <h3>Javascript Fullname Function</h3>
    <script>
        // Create function
        function fullName(fname,lname){return "Your Name: " + fname + " "
 + lname;

        }
         // Calling function
         document.write(fullName("Hasnain","Sadid"));
         document.write(fullName("Mizanur", "Rahman"));

    
    </script>

    <script>
        
       function welcome(fname,lname) {return "Welcome! " + fname + " "
 + lname;

        }
        document.write(welcome("Mizanur", "Rahman"));
    </script>
</body>
</html>
