<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="fn" >
    <input type="number"  id="ln" >
    <p id="show"></p>
    <br><br><br>
    <button  onclick="sum()">SUM</button>
    <button  onclick="subtract()">SUBTRACT</button>
    <button  onclick="divison()">DIVISON</button>
    <button  onclick="multiply()">MULTIPLY</button>

    <script>
        function sum(){
            let fn = document.getElementById("fn").value;
            let ln = document.getElementById("ln").value;
            fn = parseInt(fn)
            ln = parseInt(ln)
            let total = fn + ln;
            
            
            document.getElementById("show").innerHTML = total
        }

        function subtract(){
            let fn = document.getElementById("fn").value;
            let ln = document.getElementById("ln").value;
            fn = parseInt(fn)
            ln = parseInt(ln)
            let total = fn - ln;
            
            
            document.getElementById("show").innerHTML = total
        }
       

        function divison(){
            let fn = document.getElementById("fn").value;
            let ln = document.getElementById("ln").value;
            fn = parseInt(fn)
            ln = parseInt(ln)
            let total = fn / ln;
            
           
            document.getElementById("show").innerHTML = total
        }

        function multiply(){
            let fn = document.getElementById("fn").value;
            let ln = document.getElementById("ln").value;
            fn = parseInt(fn)
            ln = parseInt(ln)
            let total = fn * ln;
            
            
            document.getElementById("show").innerHTML = total
        }
        

    </script>
</body>
</html>
