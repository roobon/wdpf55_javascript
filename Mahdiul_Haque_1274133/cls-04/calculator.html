<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        button {
            background-color: aqua;
            color: black;
            font-weight: bold;
            
        }
         button:hover {
            background-color: rgb(12, 1, 22);
            color: rgb(231, 192, 192);
         }

        #fn{
            background-color: blueviolet;
            border-color: black;
            font-weight: bold;
        }

        #ln {
            background-color: chocolate;
            font-weight: bold;
            border-color: crimson;
        }

        #show {
            border: 1px solid black;
            height: 20px;
            width: 10%;
        }

        body {
            position: center;
            background-color: cornflowerblue;
        }
    </style>
</head> 
   
<body>
    <input type="number" id="fn" >
    <input type="number"  id="ln" >
    <p id="show"></p>
    <br><br><br>
    <button  onclick="sum()">SUM</button>
    <button  onclick="subtract()">SUBTRACT</button>
    <button  onclick="divison()">DIVISON</button>
    <button  onclick="multiply()">MULTIPLY</button>

    <script>
        function sum(){
            let fn = document.getElementById("fn").value;
            let ln = document.getElementById("ln").value;
            fn = parseInt(fn)
            ln = parseInt(ln)
            let total = fn + ln;
            
            
            document.getElementById("show").innerHTML = total
        }

        function subtract(){
            let fn = document.getElementById("fn").value;
            let ln = document.getElementById("ln").value;
            fn = parseInt(fn)
            ln = parseInt(ln)
            let total = fn - ln;
            
            
            document.getElementById("show").innerHTML = total
        }
       

        function divison(){
            let fn = document.getElementById("fn").value;
            let ln = document.getElementById("ln").value;
            fn = parseInt(fn)
            ln = parseInt(ln)
            let total = fn / ln;
            
           
            document.getElementById("show").innerHTML = total
        }

        function multiply(){
            let fn = document.getElementById("fn").value;
            let ln = document.getElementById("ln").value;
            fn = parseInt(fn)
            ln = parseInt(ln)
            let total = fn * ln;
            
            
            document.getElementById("show").innerHTML = total
        }
        

    </script>
</body>
</html>
