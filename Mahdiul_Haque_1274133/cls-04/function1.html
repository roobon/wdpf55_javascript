<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">This is paragraph</p>
    <div class="show"></div>

    <button onclick="welcome()">Bangladesh</button>
   
    <script>
        function welcome(){
            document.write("Welcome to JavaScript");
            
            
        }
    </script>
     <button onclick="copypaste()">Copy and Paste</button>
    <script>
        function copypaste(){
            let content = document.getElementById("para").innerHTML;
            document.getElementById("show").innerHTML = content;
           
        }
    </script>


 
</body>
</html>
