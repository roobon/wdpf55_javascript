<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Array</title>
</head>
<body>
    <h3>Array with string values</h3>
     <script>
        const cars = ["Volvo", "Toyota" , "Audi" , "TaTa"];
        document.write(cars);
        document.write("<br>");
        document.write("<br>");
        document.write(cars[0])
        document.write("<br>");
        document.write("<br>");
        document.write(cars[2])
        document.write("<br>");
        document.write("<br>");
        document.write(cars[1])
     </script>
      
      <h3>Array with numeric values</h3>
      <script>
        const numbers = [45,6,48,52,48,4,848,4848,48,4848,48];
        document.write(numbers);
        document.write("<br>")
        document.write(numbers[5]);
        document.write("<br>")
        document.write("<br>")
        document.write(numbers[3]);

      </script>

      <h3>Empty Array Declaration and add content</h3>
      <script>
        const fruits = []; //emrty array
        document.write(fruits);
        fruits[0] = "Mango";
        fruits[1] = "Lichi";
        fruits[2] = "jackfruit";

        document.write(fruits);
        document.write(fruits)

      </script>
</body>
</html>
