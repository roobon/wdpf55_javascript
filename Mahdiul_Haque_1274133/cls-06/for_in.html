<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in loop</title>
</head>
<body>
     <h3>Iterate data from an object</h3>
    <script>
     let person = {fname:"Abdur", lname:"Rahim", age:20, address:"Mirpur", phone:"0145666556", email:"rahim@gmail.com" 
    };
    
    let output = "";
    for(let x in person){
        //alert(person[x]);
         
        output += person[x] + "<br>" +  "<br>";

         // document.write()"Name: " + person[x] + " "
    }
    
    document.write(output);
 


    </script>
</body>
</html>
