<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Else Ifh3</title>
</head>
<body>
    <h3>Switch </h3>
    <script>
        let mynumber =  prompt("Enter a number between 1 to 10", "");
        mynumber = parseInt(mynumber);

        // Poor , Average , Execellent
        switch(mynumber){
            case 9: 
            alert("Excellent");
            break;
            case 8: 
            alert("Average");
            break;
            case 7:
            alert("Good");
            break;
            default:
                alert("Poor")

        }

    </script>
</body>
</html>
