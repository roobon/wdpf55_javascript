<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Normal Function</h3>
    <script>
        function welcome(name){
            return name + ", Welcome to IDB-BISEW";
        }

        const x = welcome("Masum");
        document.write(x);
    </script>

    <h3>Arrow Function</h3>
    <script>
        const y = (name) => name + "Welcome to IDB-BISEW";
        document.write(y("SAKIB"));
    </script>

    <hr>
    <script>
        const z = (fname,lname,mname) => fname + lname + mname;
        document.write(z("Mahdiul ",  "Haque", " Mim" ));
    </script>
    <hr>

    
</body>
</html>
