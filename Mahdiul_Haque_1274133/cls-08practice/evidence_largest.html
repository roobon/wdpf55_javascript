<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num1 = parseFloat(prompt("Enter 1st Name:" ));
        const num2 = parseFloat(prompt("Enter 2nd Name:" ));
        const num3 = parseFloat(prompt("Enter 3rd Name:" ));
        let largest;

        if(num1>=num2 && num1>=num3){
            largest = num1
        } else if(num2>=num1 && num2>=num3){
            largest = num2 
        }  else {
            largest = num3
        }


         document.write("The largest number is"+ largest)
    </script>
</body>
