<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Break up loop 0</h3>
    <script>
        for(let i=0; i<=10; i++){
            if(i==5) continue;
            document.write(i + "<br>");
        }
    </script>


  <h3>Break up loop 1</h3>
   <script>
    for(let i=0; i<=10; i++){
        if(i==5) break;
        document.write(i + "<br>");
    }
   </script>
   
   <h3>Break up loop 3</h3>
   <script>
    for(let i=0; i<=10; i++){
        if(i==5) {
            document.write("FIVE" + "<br>")
            document.write("SIX" + "<br>")
            document.write("seven" + "<br>")
        }
        document.write(i + "<br>");
    }
   </script>
</body>
</html>
