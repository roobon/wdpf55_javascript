    <script>
        const array = [456, 1456, 1256]
        let max = array[0], min = array[0];
        for(i=0; i<array.length; i++){
            if(array [i] > max){
                  max = array[i];
            }
            if(array [i] < min){
                  min = array[i];
            }
        }

        document.write("<h1> max =" +  max  +  "</h1>")
        document.write("<h1> min =" +  min  +  "</h1>")
    </script>
