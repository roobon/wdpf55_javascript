<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Email Validate</h3>
    <form action="" name="form">
        Email : <input type="email" name="email">
        <button type="button" onclick="validate()">Check</button>
    </form>
    <script>
        function validate(){
            let email = document.form.email.value;
            let pattern = email.match(/[a-zA-Z0-9]+\@[a-zA-Z]+\.[a-zA-Z]{2,4}/);
            let status = false
            if(!pattern ){
                alert("Email address is not valid")
                status = false
            } else {
                status = true
            }
            if(status == true){
                alert("This email is valid") 
            }
            
        } 
    </script>
</body>
</html>
