<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array = [210,154,456]

        let max = array[0] ;
        for(let i = 0; i< array.length; i++){
            if(array [i] > max){
                max = array [i]
            }
        }

        document.write("<h1>max =" + max + "<h1>")
    </script>
</body>
</html>
