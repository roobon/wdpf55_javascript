<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [100,154,124,251,254,45,30,60]
        document.write("Numbers  = "  + numbers)
        document.write("<br>")
        let sort = numbers.sort()
        document.write("Sort = " + sort)
        document.write("<ul>")
            for(x=0; x<numbers.length; x++){
            document.write("<li>" + sort[x] + "</li>")
            }
            document.write("</ul>")
    </script>
</body>
</html>
