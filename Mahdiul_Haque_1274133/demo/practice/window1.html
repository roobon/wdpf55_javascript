<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="myform">
        First Name : <input type="text" name="fname" placeholder="First Name"><br><br>
        Last Name : <input type="text" name="lname" placeholder="Last Name"><br><br>
        Male : <input type="radio" name="gender" value="Male">
        Female : <input type="radio" name="gender" value="Female">
        Address : <textarea name="address" id="" cols="25" rows="5"></textarea><br><br>
        District : <select name="district">
             <option value="">Select</option>
             <option>Dhaka</option>
             <option>Rajshahi</option>
             <option>Khulna</option>
        </select><br><br>
        Programming Languages<br>
        <input type="checkbox" name="php" value="PHP" class="langs">PHP
        <input type="checkbox" name="react" value="React" class="langs">React
        <input type="checkbox" name="angular" value="Angular" class="langs">Angular<br>
        <button type="button" onclick="display()">Try it</button>
    </form>

    <script>
        function display(){
            let fname = document.myform.fname.value;
            let lname = document.myform.lname.value;
            let address = document.myform.address.value;
            let gender = document.myform.gender.value;
            let district = document.myform.district.value;
            const langs = document.getElementsByClassName("langs");
            alert(langs[0].value);
            let languages = "";
            for(let i =0; i<langs.length; i++){
                if(langs[i].checked){
                    languages += langs[i].value + ",";
                }
               
            }

            let mywindow = window.open("", "","height=300,width=400");
           let message = "";
           message +="<h1>Name: " + fname + " " + lname + "</h1>";
           message +="<p>Address:" + address + "</p>";
           message +="<p>Gender: " + gender + "</p>";
           message +="<p>District: " + district + "</p>";
           message +="<p>Languages: " + languages + "</p>";
        mywindow.document.write(message)
       
        }
    </script>
</body>
</html>
