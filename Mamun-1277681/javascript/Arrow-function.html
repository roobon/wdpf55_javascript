<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h3>Normal function</h3>
    <script>
        function welCome(){
            return "welcome to Isdb-Bisew"
        }
       var x= welCome();
       document.write(x);
    </script>
    <h3>Arrow Function</h3>
    <script>
        const y=()=>"Welcome to the isdb-bisew";
        document.write(y());
    </script>
    <hr>
    <script>
        const N=(fName,lName)=>"  Welcome " + fName + lName +" to our community";
        document.write(N("sakib ", "Al Hasan"));
    </script>
    
</body>
