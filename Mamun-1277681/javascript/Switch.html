<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Else If</title>
</head>
<body>
    <h3>user input and evaluate </h3>
    <script>
       let myNumber= prompt("Enter a number between 1 to 10", " ");
       myNumber=parseInt(myNumber);


       //good, average, and excellent

      switch(myNumber){
        case 7:
            alert('Excellent');
            break;
            case 9:
                alert("Average");
                break;
                case 6:
                    alert("Not good");
                    break;
                    default:
                        alert("Enter a correct number")
      }
    </script>
</body>
</html>
