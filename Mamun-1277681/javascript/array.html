<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavascriptArray</title>
</head>
<body>
    <h3>Array with string values</h3>
    <script>
        const cars = ["mercedies","lamborgini", "BMW", "Audi"];
        document.write(cars);
        console.log(cars[2]);
    </script>
    <h3>array with nuymber value</h3>
    <script>
        const number =[5, 23, 45, 45, 65];
        document.write(number);
        console.log(number[3])
    </script>
    <h3>Empty Array and add coontent</h3>
    <script>
        const fruits = []; //empty arrary declaration
        fruits[0]= "Apple";
        fruits[1]= "Mango";
        fruits[2]="strawberry";
        fruits[3]= "Blueberry";
        fruits[4]= "Lichie";
        fruits[5]="Jackfruits";
        fruits[6]="Banana";
        document.write(fruits);
    </script>
    <h3>Array in new keyword</h3>
    <script>
        const flowers = new Array('Rose', 'belly', 'sunflower', 'cosmos',"waterlily");
        document.write(flowers);
       console.log("number of elements:" +flowers.length)

    </script>
</body>
</html>
