<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>
<body>
    <script>
        const students=["Kafi", "Uzzal", "Eyasin", "tarique", "Tarek"];
    document.write("<ul>")
        for(x=0; x<students.length; x++){
        document.write("<li>" + students[x] + ("</li>"))
    }
        
        document.write("</ul>")
    </script>

    <script>
        const student1=["Kafi", "Uzzal", "Eyasin", "tarique", "Tarek"];
        document.write("<ol>")
        let x=4;
        while(x> student1.length){
           
           
            document.write("<li>"+ student1[x] +"</li>");
            x--;
        }
        document.write("</ol>");
    </script>
   
</body>
</html>
