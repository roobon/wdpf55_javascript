<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Else If</title>
</head>
<body>
    <h3>user input and evaluate </h3>
    <script>
       let myNumber= prompt("Enter a number between 1 to 10", " ");


       //good, average, and excellent

       if(myNumber >= 8){
        alert("Excellent");
       }
       else if(myNumber>=5){
        alert("average");
       }
       else{
        alert("poor")
       }
    </script>
</body>
</html>
