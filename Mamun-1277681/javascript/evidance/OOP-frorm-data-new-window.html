<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Cleck the button to open a new window form</h3>
    <form action="#" name="myform">
      <label for="fname">First name</label><br />
      <input type="text" name="fname" placeholder="First Name" /><br />

      <label for="lname">Last name</label><br />
      <input type="text" name="lname" placeholder="Last Name" /><br />

      <label>Gender</label><br />
      <input type="radio" name="gendar" value="Male" />
      <label for="male">Male</label>
      <input type="radio" name="gendar" value="Female" />
      <label for="female">Female</label><br />

      <label for="">Address</label><br />
      <textarea name="address" cols="30" rows="10"></textarea><br />

      <label for="district">District</label>
      <select name="district" id="">
        <option>Dhaka</option>
        <option>Comilla</option>
        <option>Noakhali</option>
        <option>Chandpur</option>
        <option>Chittagoang</option>
        <option>Barishal</option></select
      ><br />

      <label for="subject">Programming Languages:</label>
      <input type="checkbox" name="php" value="PHP" class="langs" />
      <label for="Gave">PHP</label>
      <input type="checkbox" name="react" value="React" class="langs" />
      <label for="WDPF">React</label>
      <input type="checkbox" name="angular" value="Angular" class="langs" />
      <label for="NET">Angular</label><br /><br />

      <button onclick="myFunction()">Look at</button>
    </form>

    <script>
      class Form {
        constructor(fname, lname) {
          this.fname = "";
          this.lname = "";
          this.gendar = "";
          this.address = "";
          this.district = "";
          this.languages = [];
        }

        getFormData() {
          this. fname = document.myform.fname.value;
          this.lname = document.myform.lname.value;
          this.gendar = document.myform.gendar.value;
          this.address = document.myform.address.value;
          this.district = document.myform.district.value;

          const langs = document.getElementsByClassName("langs");
          this.languages = Array.from(langs)
            .filter((lang) => lang.checked)
            .map((lang) => lang.value);
        }

        openNewWindow() {
          const myWindow = window.open("", "My Window", "width=450,height=300");
          const message = this.generateMessage();
          myWindow.document.write(message);
        }

        generateMessage() {
          let message = "";
          message += `Full Name: ${this.fname} ${this.lname}<br>`;
          message += `Gender: ${this.gendar}<br>`;
          message += `Address: ${this.address}<br>`;
          message += `District: ${this.district}<br>`;
          message += `Programming Languages: ${this.languages.join(", ")}<br>`;
          return message;
        }
      }

      function myFunction() {
        const form = new Form();
        form.getFormData();
        form.openNewWindow();
      }
    </script>
  </body>
</html>
