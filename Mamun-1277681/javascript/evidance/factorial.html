<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myNum = prompt("Enter your number");
        output = myNum;
        for(let i = 1; i<myNum; i++){
            output*=i;
        }
        document.write(output)
    </script>
</body>
</html>
