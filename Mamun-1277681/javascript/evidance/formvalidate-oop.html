<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Check the loging form validate</h3>
    <form action="" name="myForm">
        <input type="email" name="email" id="" placeholder="Enter Email:"> <br>
        <input type="password" name="password" id="" placeholder="Enter password:"> <br>
        <button type="button" onclick="newForm.checkData()">Submit</button>
    </form>
    <script>
        class Validate{
            checkData(){
                this.email = document.myForm.email.value;
                this.password = document.myForm.password.value;
                let valid = false;
                let pattern =  /[a-zA-Z]+@[a-zA-Z]+\.[a-zA-Z]{2,3}$/;
                if (this.email.match(pattern)) {
                    valid = true;
                }
                else{
                    alert("Email format is invalid");
                    valid = false;
                    return false;
                }
                let pswPattern = /[a-zA-Z0-9]{4,7}/;
                if (this.password.match(pswPattern)) {
                    valid = true;
                }
                else{
                    alert("you must input password 4-8 character");
                    valid = false;
                    return false;
                }
                if(valid){
                    alert("All data are valid")
                }
            }
        }
        const newForm = new Validate();
    </script>
    
</body>
</html>
