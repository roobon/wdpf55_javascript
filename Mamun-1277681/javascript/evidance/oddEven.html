<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>FInd out odd Even number</h3>
    <div>
        <p id="Demo"></p>
    </div>
    <script>
        let myNum = prompt("Enter a number" , "");
        if(myNum%2==0){
           document.getElementById("Demo").innerHTML=(myNum + " is an Even number")
        }
        else{
            document.getElementById("Demo").innerHTML(myNum + " Is an odd number")
        }
    </script>
    
</body>
</html>
