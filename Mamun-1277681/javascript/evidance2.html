<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("<ul>")
        const students=["Kafi", "Rayhan", "Uzzal", "Asad", "Eyasin"];
        let SortedStudents = students.sort();
        for(let x=0; x<SortedStudents.length; x++){
            document.write("<li>" + SortedStudents[x] +"</li>")
        }
        document.write("</ul>")
    </script>
</body>
</html>
