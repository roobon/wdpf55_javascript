<body>
    <h3>Find Maximum number from given nuymber</h3>
    <script>
        function findMax(){
            let max = -1;
            for(let i =0; i<arguments.length; i++){
                if(arguments[i]>max){
                    max= arguments[i];
                }
            }
            return max;
            
        }
        let arguments =findMax (12, 43, 54, 543, 65, 88);
        document.write(arguments)
        
    </script>
