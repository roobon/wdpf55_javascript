<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in loop</title>
</head>
<body>
    <h3>iterate data from an object using for in loop </h3>
    <script>
        const person = {fName:"Abdur rahim", age:26, address:"Mirpur", phone:"01710403140", mail:"mamun@gmail.com"};

        let output="";
        for(let x in person){
             output += person[x] + "<br> ";
        }
        document.write(output);
    </script>

    
</body>
</html>
