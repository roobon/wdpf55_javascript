<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <h3>1 to 100 output using for loop</h3>
    <!-- <script>
        
        for(let i=0; i<10; i++){
            document.write("I am "+ i+ "<br>")
        }
        document.write("Loop is ended")
    </script> -->
    <script>
        for(let i=1; i<=100; i++){
            document.write("I am" +i+"<br>")
        }
        document.write("Loop is ended")
    </script>
    <h3>decrement  using loop</h3>
    <script>
        for(let i = 10; i>0; i--){
            document.write("I am " +i+ "<br>")
        }
    </script>
    <h3>Array element output using for loop</h3>
    <script>
         const flowers = new Array('Rose', 'belly', 'sunflower', 'cosmos',"waterlily");
        document.write("<ul>");
        for(let x=0; x<flowers.length; x++){
            // document.write("<li>");
            //     document.write(flowers[x]);
            // document.write("</li>")
            document.write("<li>" +(flowers[x]) +"</li>")
        }
        document.write("</ul>");
    </script>
</html>
