    <title>for of</title>

<body>
    <h3>find the sum of array using for of</h3>
    <script>
        let data = [23, 45, 564, 657, 4534, 234];
        let sum = 0;
        for (let element of data){
            sum +=element;
        }
        document.write(sum)
    </script>
