<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isPrime</title>
</head>
<body>
    <h3>Checking the number is prime</h3>
    <form action="" name="myForm" onsubmit="alert(isPrime())">
        <input type="text" name="num" id="" placeholder="Enter a number">
        <input type="submit" name="submit" id="" value="click here">
    </form>
    <script>
        function isPrime(){
          var x=  document.myForm.num.value;
        //   alert(x);
          if(x==0){
            return "you can't input 0 in the input";
        }
        else if(x==1){
            return "1 is not a prime number";
        }
        else if(x==2){
            return "2 is a prime number"
        }
        else{
            for(i=2; i<x; i++){
            if(x%i==0){
                return x+'is not prime number'
            }
        }
        return x+"is prime number"
        }
        
        }
    </script>
    
</body>
</html>
