<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <h3>Do while</h3>
    <script>
        let i =0;
        let number =10;
        do{
            Document.console.warn(i +"<br>");
            i++;
        }
        while(i<number

        )
    </script>
    
</body>
</html>
