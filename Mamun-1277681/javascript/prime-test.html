<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Prime Number</title>
</head>
<body>
    <h3>Find prime number</h3>
    <script>
        function findPrimeNumber(){
          let x=  document.myForm.num.value;
        //   return x;
        if(x=0){
            return " you can't put 0 as a input"
        }
        else if(x=1){
            return "I is not a prime number"
        }
        else if(x=2){
            return "2 is a prime number"
        }
        else{
            for( let i=2; i<x; i++){
                if(x%i==0){
                    return x + "is not a prime number"
                }
            }
            return x+"is a prime number"
        }
        }
    </script>
    <form action="" name="myForm">
        <input type="text" name="num" id="">
        <input type="button" onclick="alert(findPrimeNumber())" value="Prime CHeck">
    </form>
    
</body>
