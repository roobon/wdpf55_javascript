    <h3>Find and replace one text</h3>
    <script>
        let text = "A Quick brown fox jumps over the lazy dog. I love to watch Quick fox playing with the dog";
        document.write(text);
        document.write("<br>")

      let replace =  text.replaceAll(" Quick", " Fast");
      document.write(replace)
    </script>
</body>
