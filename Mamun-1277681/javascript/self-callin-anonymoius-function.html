<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="show"></span>
    <h3>Self callling function</h3>
   <script>
     (function(name){
        document.getElementById("show").innerHTML= ("Hello " + name +" This is self calling anonymous function")
    })("Masum");
   </script>
   <hr>

   <h3>This is function of outside function</h3>
   <script>
    function abc(name){
        alert("Hello" +name +"This is self calling anonymous seld calling function")
    }
    abc("Masum");
   </script>
</body>
</html>
