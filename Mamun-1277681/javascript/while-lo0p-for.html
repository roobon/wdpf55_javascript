<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <h3>Outpur 0 to 10 using while loop</h3> <hr>
    <script>
        let x=0;
        while(x<10){
            document.write(x + "<br>");
            x++;
        }
    </script>

    <h3>output 10 to 1 using shile loop</h3>
    <script>
        let i = 10;
        while(i>0){
            document.write(i + "<br>");
            i--;
        }
    </script>

</body>
</html>
