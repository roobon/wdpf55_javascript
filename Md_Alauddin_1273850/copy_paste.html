<!DOCTYPE html>
<html>
<head>
  <title>Mark Entry</title>
  <script>
    function checkMarks() {
      var mcqMarks = parseFloat(document.getElementById("mcq").value);
      var descriptiveMarks = parseFloat(document.getElementById("descriptive").value);
      var evidenceMarks = parseFloat(document.getElementById("evidence").value);

      if (mcqMarks >= 80 && descriptiveMarks >= 60 && evidenceMarks >= 60) {
        document.getElementById("result").innerHTML = "You have passed";
      } else {
        document.getElementById("result").innerHTML = "You have failed";
      }
    }
  </script>
</head>
<body>
  <h1>Mark Entry</h1>
  <label for="mcq">MCQ Marks:</label>
  <input type="number" id="mcq"><br><br>
  
  <label for="descriptive">Descriptive Marks:</label>
  <input type="number" id="descriptive"><br><br>
  
  <label for="evidence">Evidence Marks:</label>
  <input type="number" id="evidence"><br><br>
  
  <button onclick="checkMarks()">Check Result</button>
  <p id="result"></p>
</body>
</html
