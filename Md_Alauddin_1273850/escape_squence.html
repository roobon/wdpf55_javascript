<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>JavaScript Escape Sequence</h3>
    <script>
        let text = "We are the so-called \"Vikings\" from the north.";

        document.write(text);
        document.write("<hr>");

        let text1 = 'Karim is Rahim\'s father';

        document.write(text1);
        document.write("<hr>");

        let text2 = "The character \\ is called backslash.";

        document.write(text2);
        document.write("<hr>");

        let text3 = "The character n \n create a new line." 

        console.log(text3);
        

        let text4 = "The character t \t create a tab space." 

        console.log(text4);
        
        let text5 = "The character r \r create a new line." 

        console.log(text5);
    </script>
</body>
</html>
