<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("Put your number", ""));
        function factorial(x){
            if( x <=1 ) return 1;
                return x * factorial(x-1); //recursive
        }
        alert(factorial(x));
    </script>
</body>
</html>
