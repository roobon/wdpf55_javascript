    <form action="" name="prime" onsubmit="alert(primetest())">
        <input type="text" placeholder="Enter Your Name" name="number" id="">
        <button type="submit" name="submit" value="Click">Click </button>
    </form>

    <script>
        function primetest(){
            var x = document.prime.number.value;
            if(x==0){
                return " 0 is not Acceptable"
            }else if(x==1){
                return " 1 is not Acceptable"
            }else if ( x==2){
                return + "2 is a prime number"
            }else {
                for(i=2; i<x; i++){
                    if(x%i==0){
                        return x + " is not a prime number"
                        //vag shesh na thakle = not a prime
                    }
                }
                return x + " is a prime number"
                //vag shesh thakle/ = is a prime
            }
        }
        
    </script>
