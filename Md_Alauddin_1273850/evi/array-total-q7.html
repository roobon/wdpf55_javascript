<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const array = [3, 4, 8, 5, 9];
      let total = 0;

      document.write("<br>");

      // Calculate the total of the array
      for (i = 0; i < array.length; i++) {
        total += array[i];
      }

      // Display the values of the array
      document.write("Array values: " + array.join(", "));
      document.write("<br>");
      // Display the total
      document.write("Total: " + total);
    </script>
  </body>
</html>
