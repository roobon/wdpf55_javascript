      function findMaxAndMin(numbers) {
        if (numbers.length === 0) {
          return {
            max: null,
            min: null,
          };
        }

        var max = numbers[0];
        var min = numbers[0];

        for (var i = 1; i < numbers.length; i++) {
          if (numbers[i] > max) {
            max = numbers[i];
          }

          if (numbers[i] < min) {
            min = numbers[i];
          }
        }

        return {
          max: max,
          min: min,
        };
      }

      // Example usage:
      var numbers = [5, 8, 3, 12, 1, 4];
      var result = findMaxAndMin(numbers);

      document.write("Array values: " + numbers.join(", "));
      document.write("<br>");
      document.write("Maximum number: " + result.max);
      document.write("<br>");
      document.write("Minimum number: " + result.min);

      console.log("Maximum number: " + result.max);
      console.log("Minimum number: " + result.min);
