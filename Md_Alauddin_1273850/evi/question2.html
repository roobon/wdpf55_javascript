<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let num1 = parseInt(prompt("Enter your 1st number", ""));
        let num2 = parseInt(prompt("Enter your 2nd number", ""));
        let num3 = parseInt(prompt("Enter your 3rd number", ""));

        if( num1 > num2 && num1 > num3){
            alert("The largest number is " + num1);
        } else if( num2 > num1 && num2 > num3){
            alert("The largest number is " + num2)
        } else {
            alert("The largest number is " + num3)
        }
    </script>
</body>
</html>
