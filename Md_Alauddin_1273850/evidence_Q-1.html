<body>
    <h3>Result Sheet</h3>
    <form action="" >
        <label for="mcq">MCQ Mark: </label>
        <input type="number" id="mcq" placeholder="Enter Your Marks"><br><br>

        <label for="Descriptive">Descriptive: </label>
        <input type="number" id="descriptive" name="desc" placeholder="Enter Your Marks"><br><br>

        <label for="Evidence">Evidence: </label>
        <input type="number" id="evidence"  placeholder="Enter Your Marks"><br><br>

        <button onclick="checkMarks()">Check Result</button>
        <p id="result"></p>
    </form>
    
    <script>
        function checkMarks(){
            var mcq = parseFloat(document.getElementById("mcq").value);
        var descriptive = parseFloat(document.getElementById("descriptive").value);
        var evidence = parseFloat(document.getElementById("evidence").value);

        if(mcq >=80 && descriptive >= 60 && evidence >= 60){
            document.getElementById("result").innerHTML = "You have passed";
        }else{
            document.getElementById("result").innerHTML = "You have failed";
        }
        }

    </script>
