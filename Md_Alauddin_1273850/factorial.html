<!DOCTYPE html>

<body>
    <h3>Find out Factorial</h3>
    <script>
        function Factorial(n){
            let product = 1;
            while(n>1){
                product *= n;
                n--;
            }
            document.write(product);
        }

        Factorial(4)
    </script>
</body>
