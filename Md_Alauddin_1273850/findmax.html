    <h3>Find Maximum from given numbers</h3>
    <script>
        function findMax(){
            let max = -1;
            for(let i=0; i<arguments.length; i++){
                if(arguments[i]>max){
                    max = arguments[i];
                }
            }
            return max;
        }

        document.write(max);
    </script>
