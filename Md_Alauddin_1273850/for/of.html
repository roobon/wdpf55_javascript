    <h3>Concat all element using For/of</h3>
    <script>
        let months = ["Jan", "Feb", "Mar", "Apr"];
        let list = "<ul>";
        for(let item of months){
            list += "<li>" + item + "</li>";
        }
        list += "</ul>"
    </script>
    <div>
        <script>
            document.write(list);
        </script>
    </div>

<h3>Sum all element using For/of from object</h3>
<script>
    let obj1 = {x:10, y:20, z:30};
    let text = "";
    for(let item of Object.keys(obj1)){  //keys(obj1)  value(obj1)
        text += item;
    }
    document.write(text); //xyz
</script>
