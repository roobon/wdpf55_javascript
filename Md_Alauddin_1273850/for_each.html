<h3>concat of all Elements in an array with map method</h3>
    <script>
        let marks = [5, 10, 20, 10];
        let sum = 0;
        //compute the sum element 
        marks.map(value =>{sum += value});

        // alert(sum);
        document.write(sum);
    </script>

<h3>Sum of all Elements in an array with map method</h3>
<script>
    let fruits = ["Apple", "Mango", "Orange", "Grape"];
    let txt = "";
    //compute the sum element 
    fruits.map(value =>{txt += value + "<br>"});

    document.write(txt);
</script>
