<h3>Iterate data from an Object</h3>
<script>
   let person = {fname: "Abdur", lname:"Rahim", age:20,
address:"Mirpur", phone:"01355464554", email: "rahim@gmail.com"}

let output = " "
for(let x in person){
    //alert(person[x]);
    //document.write(person[x]);
    document.write();
   
    output += person[x] + " ";
    
}
document.write(output);
</script>
