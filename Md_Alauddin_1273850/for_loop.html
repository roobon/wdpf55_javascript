<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h3>1 to 10 output using for loop</h3>
    <script>
        
        for(let i =0; i<=10; i++){
            document.write("I am " + i + "<br>");
        }

        document.write("loop is ended");
    </script>

<h3>1 to 100 output using for loop</h3>

<script>
    
    for(let i =0; i<=100; i++){
        document.write("I am " + i + "<br>");
    }

    document.write("loop is ended");
</script>

<script>
    
    for(let i =100; i>0; i--){
        document.write("I am " + i + "<br>");
    }

    document.write("loop is ended");
</script>

<h3>Array element as list output using for Loop</h3>
<script>
     const flowers = new Array("Rose", "Belly", "Watterlily", "Sunflower", "cosmos");

     document.write("<ol>");
     for(let x =0; x<flowers.length; x++){
        document.write("<li>")
            document.write(flowers[x])
        document.write("</li>")    
     }
     document.write("</ol>");
</script>
</body>
</html>
