<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Flowers = ["Belly", "Rose", "marigold", "Lilly"];
        var x = 0;

        document.write("<ul>");
        for(x <Flowers.length; x++;){
            document.write("<li>");
                document.write(Flowers[x]);
            document.write("</li>");    
        }
        document.write("</ul>")
    </script>
</body>
</html>
