<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Oparetors</title>
</head>
<body>
    <h3>Arithmatic Oparetor</h3>
    p = 102, q = 20, find out p+q, p-q, p*q, p/q, p%q<br><br> 
    <script>
        let p = 102;
        let q = 20;
        let r = p + q;
        

        document.write("Total of p and q is: " + r);
        document.write("<br>");

        r = p - q;
        document.write("Subtraction of p and q is: " + r);
        document.write("<br>");

        r = p * q;
        document.write("Multiply of p and q is: " + r);
        document.write("<br>");

        r = p / q;
        document.write("Division of p and q is: " + r);
        document.write("<br>");

        r = p % q;
        document.write("Division of p and q is: " + r);
        document.write("<br>");
        //document.write("Division of p and q is: " + r);
        //document.write("<br>");
    </script>

<h3>Assignment Oparetor</h3>
<script>
    var x = 10;
    
    document.write("Original X is: " + x);
    document.write("<br>");

    x += 50; // x = x + 50
    document.write("Added 50 to X  = " + x);
    document.write("<br>");

    x -= 20; // x = x - 20
    document.write("Subtracted 20 from X  = " + x);
    document.write("<br>");

    x *= 5; // x = x * 5
    document.write("Multiplied by 5  = " + x);
    document.write("<br>");

    x /= 20; // x = x / 20
    document.write("Devided by 20  = " + x);
    document.write("<br>");

    x %= 4; // x = x % 4
    document.write("Modulas by 4  = " + x);
    document.write("<br>");

    x **= 4; // x = x ** 4
    document.write("Modulas by 4  = " + x);
    document.write("<br>");
</script>

<h3>Comparison Oparetor</h3>
<script>
    var x = 300;
    var y = 200;
    var result;
    result = (x==y);
    document.write("x and y are equal: " + result);
    document.write("<br>");

    result = (x!=y);
    document.write("x and y are not equal: " + result);
    document.write("<br>");

    result = (x>y)
    document.write("x is bigger than y or not: " + result);
    document.write("<br>");

    result = (x<y)
    document.write("x is smaller than y or not: " + result);
    document.write("<br>");

    

</script>
</body>
</html>
