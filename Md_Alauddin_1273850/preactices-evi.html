<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="myform">
        <input type="date" name="date">
        <button type="button" onclick="showdate()">Click To Check</button>
        <p id="showMe"></p>
    </form>
    <script>
        function showdate(){
            let date = document.myform.date.value;
            let selectedDate = new Date(date);
            let day = selectedDate.getDay();
            let days = ["Sunday", "Monday", "Tuesday", "Wesnesday", "Thursday", "Friday", "Saturday"];

            document.getElementById("showMe").innerHTML = days[day];

            //alert(date);
            //document.getElementById("showMe").innerHTML = date
        }
    </script>
</body>
</html>
