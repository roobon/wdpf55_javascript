<body>
    <script>
        function sum(...args){
            let sum = 0;
            for(let number of args){
                sum += number;
                
            }
            return sum;
        }
       
        // document.write(sum(10, 25, 35, 80, 265));
        alert(sum(10, 25, 35, 80, 265));
    </script>
</body>
