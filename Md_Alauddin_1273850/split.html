<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>String to Array</h3>
    <script>
        let txt = "Abdul Karim";
        const person = txt.split("");

        document.write(person);
    </script>


<h3>String to Array</h3>
<script>
    let text = "Mahi , Maliha , Rafi , Rahi";
    const person1 = text.split(",");

    document.write(person1[0]);
</script>

</body>
