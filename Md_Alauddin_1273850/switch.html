<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Switch</title>
</head>
<body>
    <h3>User input and Evaluate</h3>
    <script>
         let mynumber = prompt("Enter a number between 1 to 10", "");
         mynumber = parseInt(mynumber);

        //Good, Average, Excellent, poor
        switch(mynumber){
            case 9:
            alert("Excellent");
            break;
            case 8:
            alert("Average");
            break;
            case 7:
            alert("Good");
            break;
            case 6:
            alert("poor");
            break;
        }

    </script>
</body>
</html>
