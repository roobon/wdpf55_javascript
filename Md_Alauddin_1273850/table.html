<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = ["painapple", "goava", "coconut", "papaya", "pomgranet"]
        
        let table = "<table border=1 >";
            table += "<tr><th>SN</th><th>fruits</th></tr>";
            let n = 1;
       
        for( i = 0; i < fruits.length; i++){
            table += "<tr><td>" + n + "</td>"; n++
           table += "<td>" + fruits[i] + "</td></tr>"
            
        }
        table += "</table>"

        document.write(table)
    </script>
</body>
</html>
