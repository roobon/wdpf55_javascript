<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Output 1 to 10 using while loop</h3><hr>
    <script>
        var x = 0;
        while(x<10){
            //alert(x);
            document.write(x + "<br>")
            x++
        }
    </script>

<h3>Output 1 to 10 using while loop</h3><hr>
<script>
    var x = 1;
    while(x<=10){
        //alert(x);
        document.write(x + ", ")
        x++
    }
</script>

<h3>Output 1 to 10 using while loop</h3><hr>
<script>
    var x = 1;
    while(x<=0){
        //alert(x);
        document.write("<h1>");
        document.write(x)
        document.write("</h1>");
        x++
    }
</script>
</body>
</html>
