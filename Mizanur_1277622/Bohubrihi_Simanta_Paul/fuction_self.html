<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <h2>Script 1</h2> -->
    <script>
      function sleep(name) {
        console.log(name + " is waiting for your reply");
      }

      sleep("Jasim");
      sleep("Rahim");
      sleep("Karim");
      sleep("Rana");
    </script>

    <!-- <h2>Script 2</h2> -->
    <script>
      function sleep() {
        console.log("Jashim is sleeping from 10 PM");
      }
      sleep();
      console.log("My name is Jashim");
    </script>

    <!-- <h2>Script 3</h2> -->
    <script>
      function sleep(name, time) {
        console.log(name + " is waiting from " + time);
      }

      sleep("Jasim", "10 PM");
      sleep("Rahim", "11 PM");
      sleep("Karim", "12 PM");
      sleep("Rana", "1 AM");
    </script>

  </body>
</html>
