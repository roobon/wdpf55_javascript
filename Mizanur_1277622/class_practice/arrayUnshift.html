<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Array Shift</h3>    
    <script>
        const fruits = ["Mango", " Jackfriut ", " Litchi ", "Apple"]
        document.write(fruits);
        document.write("<hr>");
        fruits.unshift("Banana"); //array unshift add one by one items from start;
        document.write(fruits)
    </script>
</body>
</html>
