<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS escape chrecter/ sequence</h2>
    <script>
        let a = "Bangladesh \"independent\" on 1971";
        console.log(a);
        document.write("<br>");
        let b = "Bangladesh \f independent on 1971";
        console.log(b);
        document.write("<br>");
        let c = "Bangladesh \t independent on 1971";
        console.log(c);
        document.write("<br>");
        let d = "Bangladesh \r independent on 1971";
        console.log(d);
        document.write("<br>");
        let e = "Bangladesh \v independent on 1971";
        console.log(e);
        document.write("<br>");
    </script>
    
</body>
</html>
