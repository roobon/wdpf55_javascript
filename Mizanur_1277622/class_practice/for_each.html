    <h2>Concate of all elements in an array by map method</h2>
    <script>
        let fruits =["Apple", "Mango", "Jackfruite", "Grape"];
        let txt = "";
        fruits.map(value =>{txt += value + "<br>";})
        document.write(txt)
    </script>
