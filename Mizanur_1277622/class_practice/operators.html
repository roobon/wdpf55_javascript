<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Arithmatic Operator</h3>
    <script>
        let a = 40;
        let b = 20;
        let c = a + b;

        document.write("Total of a and b is: " + c) ;
        document.write("<br>");

        c = a - b;      //let can't be redeclaration 
        document.write("Substraction of a and b is: " + c) ;
        document.write("<br>");

        c = a * b;      //let can't be redeclaration 
        document.write("Multiply of a and b is: " + c) ;
        document.write("<br>");

        c = a / b;      //let can't be redeclaration 
        document.write("Division of a and b is: " + c) ;
        document.write("<br>");

        c = a % b;      //let can't be redeclaration 
        document.write("Modulas of a and b is: " + c) ;
        document.write("<br>");
    </script>

    <h3>Assignment Operator</h3>
    <script>
        var z = 50;
        document.write("Original value of z is =" +z);
        document.write("<br>")
        z += 50; // z = z + 50
        document.write ("Added 50 to X = " +z);
        document.write("<br>")
        z += 250; //z = z + 50 + 250
        document.write ("Added 150 to X = " +z);
        document.write("<br>")
        z += 350; //z = z + 50 + 250 +350
        document.write ("Added 350 to X = " +z);
        document.write("<br>")
        z -= 200; //z = z + 50 + 250 + 350 -200
        document.write ("Substract 200 from X = " +z);
        document.write("<br>")
        z *= 2; //z = z + 50 + 250 + 350 -200 * 2
        document.write ("Multiply 2 with X = " +z);
        document.write("<br>")
        z /= 4; //z = z + 50 + 250 + 350 -200 * 2 / 4
        document.write ("Division X with 4 = " +z);
        document.write("<br>")
        z %= 4; //z = z + 50 + 250 + 350 -200 * 2 / 4 % 4
        document.write ("Modulas X with 4= " +z);
        document.write("<br>")
    </script>

    <h3>Incremental/ Decremental Operator</h3>
    <script>
        var y = 100;
        document.write("Original value of y is =" +y);
        document.write("<br>")
        y++; y++; //value will be increased by +1 
        document.write("incremented value of y is =" +y);
        document.write("<br>")
        y++; //value will be increased by +1 
        document.write("incremented value of y is =" +y);
        document.write("<br>")
        y--; y--; //value will be decreased by -1 
        document.write("incremented value of y is =" +y);
        document.write("<br>")
        y--; //value will be decreased by -1 
        document.write("incremented value of y is =" +y);
        document.write("<br>")
    </script>

    <h3>Comparison Operator</h3>
    <script>
        var d = 50;
        var e = 60;
        var result;
        result = (d==e); //result will check the value is equal or not. if two value is equal the result will appear true & if not equal it shows false.
        document.write("d and e is equal : " +result);
        console.log(result);
        document.write("<br>")

        result = (d!=e); 
        document.write("d and e is not equal : " +result);
        console.log(result);
        document.write("<br>")

        result = (d>e);
        document.write("d is greater than e :" +result)
        document.write("<br>")

        result = (d<e);
        document.write("d is less than e : " +result)
        document.write("<br>")
    </script>
</body>
</html>
