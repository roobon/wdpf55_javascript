<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Using Power</h3>
    <script>
        let result = Math.pow(5, 2)
        document.write(result)
    </script>
    <h3>Using absoulute</h3>
    <script>
        let result1 = Math.abs(-50.99)
        document.write(result1);
    </script>
    <h3>Using Randm</h3>
    <script>
        let result2 = Math.random()
        document.write(result2)
    </script>
    <h3>Using sqrt</h3>
    <script>
        let result3 = Math.sqrt(81)
        document.write(result3)
    </script>
    <h3>Using parseInt</h3>
    <script>
        let text = "20"
        let result4 = Number.parseInt(text)
        document.write(typeof(result4))
    </script>
    <h3>Date and Time</h3>
    <script>
        let timestamp = Date.now()
        document.write(timestamp)
        document.write("<br>")

        let currentDateTime = new Date()
        document.write(currentDateTime)
    </script>

    <h3>Using of indexof</h3>
    <script>
        let text1 = "Today is Tuesday"
        let output = text1.indexOf("T")
        let output1 = text1.lastIndexOf("T")
        document.write(output)
        document.write("<br>")
        document.write(output1)
    </script>
</body>
</html>
