<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(...numbers){
            let sum = 0;
            for ( let number of numbers){
                sum += number;
            }
            return sum;
        }
        document.write(sum(10, 20, 30, 40, 50));
    </script>
</body>
</html>
