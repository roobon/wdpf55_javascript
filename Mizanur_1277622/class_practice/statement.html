    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>
        var x; //variable declaration
        x = 100; //value assignment

        var y; //variable declaration
        y = 20; // value assignment  (text must be put in (" " double quatation) if i put here string like "Mizan" it will show my name.)
        var z;
        z = x + y; //it can be +, -, *,

       //alert(z); 
                //alert show on top like pop up
        //document.write(z); 
                //document.write show on body of page
        //console.log(z);
                 //console.log shows on inspect>console
        document.getElementById("demo").innerHTML = z;

    </script>
