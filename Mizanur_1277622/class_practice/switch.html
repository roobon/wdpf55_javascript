<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <script>
            let myNum = prompt("Enter any number between 1 to 10", "");
            myNum = parseInt(myNum)
            switch(myNum){
                case 8:
                document.write("It's Excellent " + myNum);
                break;
                case 6:
                document.write("It's Average " + myNum);
                break;
                case 3:
                document.write("It's Poor " + myNum);
                break;
            }
        </script>
    </div>
</body>
</html>
