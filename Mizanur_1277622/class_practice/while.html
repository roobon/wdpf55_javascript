<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>0 to 10</h2>
    <script>
        var x = 0;
        while(x<=10){
            document.write(x + "<br>")
            x++;
        }
    </script>
    <h2>10 to 0</h2>
    <script>
        var x = 10;
        while(x>=0){
            document.write(x + "<br>")
            x--;
        }
    </script>
</body>
</html>
