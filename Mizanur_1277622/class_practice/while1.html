<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <script>
            const StuName = ["Mizan", "Rahman", "Ahad", "Jahid", "Kaium"];
            let x = 0;
            document.write("<ol>");
            while(x<StuName.length){
                    document.write("<li>");
                    document.write(StuName[x]);
                    document.write("</li>");
                x++;
            }
            document.write("</ol>")
        </script>
