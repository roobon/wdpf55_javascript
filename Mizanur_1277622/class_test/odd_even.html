<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt("Enter any number")
        let result = input;
        if(result % 2 == 0){
            document.write ("It's an Even Number")
        } else{
            document.write ("It's an Odd Number")
        }
    </script>
</body>
</html>
