    <h2>Data with Table using loop</h2>
    <script>
        let cities = ["Dhaka", "Narayanganj", "Barisal", "Noakahli", "Cumilla"]

        let table = "<table border=1>";
            table += "<tr><th> City </th></tr>"
        for(let i=0; i<cities.length; i++){
            table += "<tr><td>" + cities[i] + "</td></tr>"
        }
        table += "</table>"
        document.write(table)
    </script>
</body>
