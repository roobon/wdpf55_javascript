  <body>
    <h3>Input from User</h3>
    <script>
      let number = parseFloat(prompt("Enter your number"));
      function factorial(number){
          let product = 1;
          while (number>1){
              product *= number;
              number--
          }
          document.write(product);
      }
      factorial(number);
    </script>
