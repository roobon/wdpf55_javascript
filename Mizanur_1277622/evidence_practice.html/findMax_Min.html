<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Finding Max Number</h1>
    <script>
        const number = [5, 4, 20, 90, 80, 70];
        let max = number[0];
        let min = number[0];
        for (let i=0; i<number.length; i++){
            if (number[i] > max){
                max = number[i];
            }
            if (number[i] < min){
                min = number[i];
            }
        }
        document.write("<h4> Max = " + max + "</h4>")
        document.write("<h4> Min = " + min + "</h4>")
    </script>
</body>
</html>
