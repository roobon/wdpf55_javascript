    <script>
        function findMax(){
            let max = -1;
            for (let i=0; i<arguments.length; i++){
                if(arguments[i]>max){
                    max = arguments[i]
                }
            }
            return max;
        }
        document.write(findMax(10,150,20,10));
    </script>
