<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Login Form</h2>
    <form action="" name="myForm">
        <input type="text" name="username" placeholder="Enter User Name"> <br><br>
        <input type="password" name="password" placeholder="Enter Password"> <br>
        <input type="button" value="LogIn" onclick="validate()">
    </form>

    <script>
        function validate(){
            // alert("Your user name is : " + document.myForm.username.value);
            // alert("Your Password is : " + document.myForm.password.value);
            let username = document.myForm.username.value;
            let password = document.myForm.password.value;
            if ((username.length<6) && (password.length>8)){
                alert("Invalid User Name or Password")
            } else{
                alert("Valid User name & Password")
            }
        }

    </script>
</body>
</html>
