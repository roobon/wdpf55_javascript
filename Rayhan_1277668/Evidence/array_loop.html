<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const students = [ " Alim " , " halim" , "kalim" , "jalim" , " dalim" , " lalim" , " balim" ];

        document.write( "<ul>" ) ;
        for ( i = 0 ; i < students.length ; i++ ) {
            document.write( "<li>" )
            document.write( students.sort()[i])
        }
        document.write( "</ul>" )


    </script>
</body>
</html>
