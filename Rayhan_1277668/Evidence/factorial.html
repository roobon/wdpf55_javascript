<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>

    <h1>Find Factorial</h1>

    <script>

        var x = parseInt(prompt("Enter your Number", ""));

        function myFactorial(x) {
            if (x < 0) {
                return -1;
            } else if (x == 0) {
                return 1;
            } else {
                return  (x * myFactorial(x - 1)) ;

            }
        }

        alert(myFactorial(x))

    </script>
</body>

</html>
