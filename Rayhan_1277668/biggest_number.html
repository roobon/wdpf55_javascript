    <script>

        let a = parseFloat(prompt("Enter your first number "));
        let b = parseFloat(prompt("Enter your second number "));
        let c = parseFloat(prompt("Enter your third number "));

        function x (a, b, c) {
            if (a > b && a > c) {
                return a + '  is biggest';
            } else if (b > a && b > c) {
                return b + "  is biggest";
            } else {
                return c + "  is biggest"
            }

        }

        let output = x(a, b, c);
