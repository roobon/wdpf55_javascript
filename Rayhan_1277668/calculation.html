<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="text" id="fnumber">
   <input type="text" id="lnumber">

   <button type="button" onclick="sum()"> Jog (+) </button>

   <button onclick="subtract()"> Vaag (:-) </button>

   <script>
        function sum () {
            let fNumber = document.getElementById('fnumber').value;
            let lNumber = document.getElementById('lnumber').value;
            fNumber = parseInt(fNumber)
            lNumber = parseInt(lNumber)
            let total = fNumber + lNumber ;
            

            alert(total) ;
            
        }


        function subtract () {
            let fNumber = document.getElementById('fnumber').value;
            let lNumber = document.getElementById('lnumber').value;
            fNumber = parseInt(fNumber)
            lNumber = parseInt(lNumber)
            let total = fNumber / lNumber ;
            

            alert(total) ;
            
        }
   </script>
</body>
</html>
