<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        var myNum = parseInt(prompt("enter a number" , "")) ;

        function factorialize (myNum) {
            if (myNum <= 1) {
                return 1
            } else {
                return ( myNum * factorialize( myNum - 1 ) )
            }
        }

        alert (factorialize(myNum))
    </script>
</body>
