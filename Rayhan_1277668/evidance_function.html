  <script>

    function ckeckResult() {

      let mcq = document.getElementById('mcq').value;
      // let mcq = document.result.m.value;
      let mcqNumber = parseInt(mcq);
      // alert(mcq);

      let des = document.getElementById('des').value;
      let desNumber = parseInt(des);
      console.log(des);

      let evi = document.getElementById('evd').value;
      let eviNumber = parseInt(evi);
      console.log(evi);

      if (mcqNumber >= 80 && desNumber >= 60 && eviNumber >= 60) {
        alert('you are passed');
      }
      else {
        alert('you are failed ');
      }

    }

  </script>
