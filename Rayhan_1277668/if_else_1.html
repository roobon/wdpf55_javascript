<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS if else</title>
</head>
<body>
    <h3>User input evaluate</h3>

    <script>
        let myNumber = prompt('Enter a number between 1 to 10', '');

        if (myNumber >=8) {
            alert('Excellent');
        } else if (myNumber >= 5 ) {
            alert('good')
        }
        else if (myNumber >= 3 ) {
            alert('bad')
        }
        else {
            alert('MF')
        }
    </script>
</body>
</html>
