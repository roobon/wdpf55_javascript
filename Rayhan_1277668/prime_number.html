    <script>
        function primeTest () {
            var x = document.prime.number.value ;
            if (x == 0) {
                return "you can not input 0" ;
            } else if ( x == 1 ) {
                return " 1 is not a prime number" ;
            } else if ( x == 2) {
                return " 2 is a prime number" ;
            } else {
                for (let i = 2; i < x ; i++ ) {
                    if ( x%i == 0 ) {
                        return  " is not a prime number" ;
                    }
                } 
                return  " is a prime number" ;

        }
