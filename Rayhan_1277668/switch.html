<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>User input validation</h3>

    <script>
        let myDay  =  prompt("what day is today ?" , "") ;

        switch(myDay){
            case 'saturday' :
                alert('first day on the week');
                break;
            case 'sunday' :
                alert('Second day on the week');
                break;
            case 'friday' :
                alert('Last day on the week');
                break;
                default:
                    alert('Its like everyday');
        }

        
    </script>
</body>
</html>
