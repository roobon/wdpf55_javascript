<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var students = [ "Shah" , "Rukh", "khan", "imran", "hasmi" ];
        var x = 0

        document.write("<ul>")
        while (  x <students.length )  {
        
            document.write("<li>")
            document.write(students[x])
            document.write("</li>")
            x++ ;
        }
        document.write("</ul>")
    </script>
</body>
</html>
