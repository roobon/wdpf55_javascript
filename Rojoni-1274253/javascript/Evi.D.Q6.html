    <h3>Data with table using loop// table 1</h3>
    <script>

        
            let cities=["Dhaka","Khulna","Jessore","Sylhet","Rajshahi","Cumilla","Noakhali","Barisal" ];
            let table ="<table border=1>";
                table  +="<tr><th>SN</th><th>city</th></tr>"
                let n =1;

                for (let i = 0; i<cities.length;i++){

                   
                    table +="<tr><td>" + n + "</td>";  n++;
                    table += "<td>" +cities[i] +"</tr></td>"

                }
           

        
        table +="</table>"
        document.write(table);
        
    </script>



    
</body>
