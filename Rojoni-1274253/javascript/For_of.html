<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sum of all elements using For/of</h3>
    <script>
        let data =[10,5,12,15,30];
        let total = 0;
        for (let item of data){
            total += item;

        }
        document.write(total);
    </script>




<h3>Concat all elements using For/of</h3>
<script>
    let months =["Jan","Feb","Mar","Apr" ];
    let list = "<ul>";
    for(let item of months){
        list +="<li>" + item + "</li>";

    }
    list += "</ul>";

    // document.write(list);
</script>


<div>
    <script>
        document.write(list);
    </script>
</div>



<h3>Concat all properties using For/of from object</h3>
<script>
    let obj1 = {x:10, y:20, z:30};
    let total1 = 0;
    for (let item of Object.values(obj1)){
       total1 +=item;
    }
    document.write(total1);
</script>
    
</body>
</html>
