<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Array with string values</h3>
    <script>
        const cars = ["mercedies","lamborgini","BMW","Audi"];
        document.write(cars);
        console.log(cars[2]);
    </script>
    <h3>Array with number value</h3>
    <script>
        const number = [5,23,45,45,65];
        document.write(number);
        console.log(number[3]);
    </script>
    <h3>Empty Array and add content</h3>
    <script>
        const fruits = []; //empty array declaration
        fruits[0]="Apple";
        fruits[1]="Mango";
        fruits[2]="Strawberry";
        fruits[3]="Blueberry";
        fruits[4]="Lichi";
        fruits[5]="Jackfruits";
        fruits[6]="Banana";
        document.write(fruits[0,1,2,3]);
    </script>
    <h3>Array in new keyword</h3>
    <script>
        const flowers = new Array('Rose','Belly','Cosmos','Sunflower','Waterlily');
        document.write(flowers);
    </script>
    
</body>
</html>
