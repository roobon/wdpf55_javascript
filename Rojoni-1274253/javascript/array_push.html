<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Adding item from end of array</h3>
    <script>
        const fruits = ["Mango","Banana","Grape","Apple","Orange","Jackfruit"];
        document.write(fruits);
        document.write("<hr>");
        fruits.push("Lichi");
        document.write(fruits);
        document.write("<hr>");
        fruits.push("Guava");
        document.write(fruits);
    </script>
    
</body>
</html>
