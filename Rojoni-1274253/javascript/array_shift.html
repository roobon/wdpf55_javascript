    <h3>Add item begining of array</h3>
    <script>
        const fruits = ["Mango","Banana","Grape","Apple","Orange","Jackfruit"];
        document.write(fruits);
        document.write("<hr>");
        fruits.unshift("Lichi");
        document.write(fruits);
        document.write("<hr>");
        fruits.unshift();
        document.write(fruits);
    </script>
