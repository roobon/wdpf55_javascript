<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h3>Sorting 0 to 9</h3>
   <script>
    document.write("<ul>")
     const Students = ["Mamun","Sadid","Ikbal","Masum","Raihan"];


// document.write(Students);
document.write("<hr>");
let sortstudents =Students.sort();
// document.write(sortstudents);


     for(let i=0;i<sortstudents.length;i++){;
     document.write("<li>");
     document.write(sortstudents[i]);
     document.write("</li>");
     }
    
    document.write("</ul>")
   </script>
    
</body>
