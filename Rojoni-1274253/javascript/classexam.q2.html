<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Largest Number</h3>
    <script>
        function findlarge(){
            let large = -1
            for(let i=0;i<arguments.length;i++){
                if(arguments[i]>large){
                    large = arguments[i];

                }
            }
            return large;
        }
        let first = prompt("Enter 1st number","");
        first = parseInt(first);
        let second = prompt("Enter 2nd number","");
        second = parseInt(second);
        let third = prompt("Enter 3rd number","");
        third = parseInt(third);
        

        let large = findlarge(first,second,third);
        document.write("The largest is "  + large);

    </script>
    
</body>
</html>
