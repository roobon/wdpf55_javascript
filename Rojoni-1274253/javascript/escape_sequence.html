    <title>Document</title>

<body>
    <h3>JavaScript Escape Sequence</h3>
    <script>
        let text = "We are the so-called\"Vikings\"from the north.";



        document.write(text);
        document.write("<br>");
        document.write("<hr>");
        


        let text1 = 'Karim is Rahim\'s father';
        document.write(text1);
        document.write("<br>");
        document.write("<hr>");


        let text2 = 'The character \\ is called backslash';
        document.write(text2);
        document.write("<br>");
        document.write("<hr>");


        let text3 = "The character n\n create new line";
        console.log(text3);
        document.write("<br>");
        document.write("<hr>");
        
        let text4 = "The character t\t create tab space";
        console.log(text4);
        document.write("<br>");
        document.write("<hr>");



        // let text5 = "The character r\r create tab space";
        // console.log(text5);
        // document.write("<br>");

    </script>
