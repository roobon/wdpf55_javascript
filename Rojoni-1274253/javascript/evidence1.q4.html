<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Students information</h3>
   <script>
    document.write("<ul>")
     const Students = ["Mamun","Sadid","Ikbal","Masum","Raihan"];
     for(let i=0;i<Students.length;i++){;
     document.write("<li>");
     document.write(Students[i]);
     document.write("</li>");
     }
    
    document.write("</ul>")
   </script>
</body>
</html>
