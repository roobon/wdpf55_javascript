<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3>Total number</h3>
    <script>
        let numbers = [2,5,7,9,35];
        
        let sum = 0;
        for(let i=0;i<numbers.length;i++){
            sum +=numbers[i];

        }
       
       
       document.write("The Numbers  " +numbers);
       document.write("<br>")
        document.write("Total value  " + sum);
       
        
    </script>

    
</body>
