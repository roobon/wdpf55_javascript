<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in Loop</title>
</head>
<body>
    <h3>Iterate data from an object</h3>
    <script>
        let person = {fname:"Abdur",lname:"Rahim",age:23,address:"Mirpur",phone:"01707202750",email:"rahim@gmail.com"};
let output = "";
        for(let x in person){
           output = output + person[x]  +"" ;
        }"<br>"
        document.write(output);
    </script>
    
</body>
</html>
