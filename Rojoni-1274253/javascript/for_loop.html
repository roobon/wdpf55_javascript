<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h3>1 to 10 output using for loop</h3>
    <script>
       
        for(let i=1; i<=100; i++){
            document.write("I am " +i+ "<br>");

        }
        document.write("Loop is ended");
    </script><br><br>

<h3>10 to 1 output using for loop</h3>
<script>
   
    for(let i=10; i>0; i--){
        document.write("I am " +i+ "<br>");

    }
    document.write("Loop is ended");
</script>
<h3>Array element output using for loop</h3>
<script>
    const flowers = new Array('Rose','Belly','Cosmos','Sunflower','Waterlily');


    document.write("<ol>");
   for( let x =0; x<flowers.length; x++){
    document.write("<li>");
             document.write(flowers[x]);
    document.write("</li>");

   }
   document.write("</ol>");
</script>
<h3>4</h3>

<script>
    var x =4;
    for (i=1;i<=2;i++){
        x=x+3
    }
    document.write(x);
</script>

    
</body>
</html>
