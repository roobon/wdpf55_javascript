<h3>One Dimentional array</h3>
    <script>
        let activities = [
    ['Work', 9],
    ['Eat', 1],
    ['Commute', 2],
    ['Play Game', 1],
    ['Sleep', 7, ["Rose","WaterLilly","Sunflower"]]
    ];

document.write(activities[4][0]);
    </script>



<h3>Two Dimentional array</h3>
    <script>
        let activities1 = [
    ['Work', 9],

    ['Play Game', 1],
    ['Sleep', 7, ["Rose","WaterLilly","Sunflower"]]
    ];

document.write(activities1[4][2][0]);

<h3>Three Dimentional array</h3>
<script>
    let activities2 = [
['Work', 9],

];


activities2[1].push("Thursday");

document.write(activities2[2][2]);




console.table(activities2)
</script>
