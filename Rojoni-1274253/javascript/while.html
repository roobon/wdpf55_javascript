<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <h3>Output 0 to 9 using while loop</h3>
    <script>
        let x =0;
        while(x<10){
           document.write(x + "<br>");
            x++;

        }
    </script>
    <h3>Output 10 to 1 using while loop</h3>
    <script>
        let i = 10;
        while(i>0){
           document.write(i + "<br>");
            i--;

        }
    </script>
    
</body>
</html>
