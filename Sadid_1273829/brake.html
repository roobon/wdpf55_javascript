<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brake</title>
</head>
<body>
    <h3>Brake</h3>

    <script>
        let a = ""
        for(i=0; i<=10; i++){
            if(i==5) {
                let c = "five" + "<br>"
                continue
            }
            a += i + "<br>"
        }
        document.write(a);
        document.write(c);
    </script>
</body>
</html>
