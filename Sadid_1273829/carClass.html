<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <h3>Class Create</h3>
    <script>
        class car{
            constructor(name, year){
                this.name = name;
                this.year = year;
            }
            age(){
                const d = new Date();
                return d.getFullYear() - this.year;
            }
        }
        const car1 = new car("Toyota", 1978);
        const car2 = new car("Saab", 2022);
    
        document.write(car1.name + "-" + car1.year + "; ")
        document.write(`Age: ${car1.age()}`)

        var m = new Array(1,4,3,6,10,0,22)
        console.log(m.sort())
        console.log(eval(20*4));
    </script>
</body>
</html>
