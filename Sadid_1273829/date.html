<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Method</title>
</head>
<body>
    <h3>Get Date & Time</h3>
    <script>
        const d = new Date();

        document.write(d);
        document.write("<hr>");
        
        const day = ["Sunday", "Monday", "Tuesday", "Wednessday", "Thursday", "Friday", "Saturday"]
        document.write(`Today's day: ${day[d.getDay()]} <br>`);
        
        document.write(`Today's date: ${d.getDate()} <br>`);
        
        const month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
        document.write(`Current Month: ${month[d.getMonth()]} <br>`);
        document.write(`Current Year: ${d.getFullYear()} <br>`);
        document.write(`Current time: ${d.getTime()} <br>`);
    </script>
</body>
</html>
