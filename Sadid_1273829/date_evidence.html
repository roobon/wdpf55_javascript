    <div id="demo"></div>
    <form action="#" name="form">
        <input type="date" name="inputDate">
        <button type="button" onclick="myfun()">Show</button>
    </form>
    <script>
        function myfun() {
            let p = document.form.inputDate.value;
            let d = new Date(p);
            let days = d.getDay();    //print number
            let day = ["sunday", "monday", "tuesday", "wednessday", "thursday", "friday", "saturday"]

            document.getElementById("demo").innerHTML = day[days];
        }
    </script>
