<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>
    <h3>Do While loop</h3>
    <script>
        let text = '';
        let i = 0;
        do{
            text += i + ", "
            i++
        }
        while(i<=50);
        document.write(text)
    </script>
</body>
</html>
