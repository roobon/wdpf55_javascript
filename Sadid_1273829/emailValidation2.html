<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>
<body>
    <form action="#" name="form">
        <input type="email" name="email" placeholder="input email here"> <br>
        <input type="password" name="password" placeholder="input your password here"> <br>
        <button type="button" onclick="emailValidation()">Login</button>
    </form>

    <script>
        emailValidation = ()=> {
            let email = document.form.email.value;
            let password = document.form.password.value;
            let pattern = /([A-Za-z0-9_\-.])+\@([a-zA-Z])+\.([a-zA-Z]{2,4})/

            if (email.match(pattern) && password.length>6) {
                alert("Valid")
            } else {
                alert("Your email or password is not valid")
            }
        }
    </script>
</body>
</html>
