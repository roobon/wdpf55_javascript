<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Display the sorted value of the array</h3>
    <p id="show1"></p> <!--main array show-->
    <p id="show2"></p> <!--sort array show-->

    <script>
        const arr = [25,30,12,18,7,34,15]
        document.getElementById("show1").innerHTML = "The array is " + arr;

        let p = arr.sort(function sort(a,b) {
            return a-b
        });
        document.getElementById("show2").innerHTML = `The sort array is ${p}`
    </script>
</body>
</html>
