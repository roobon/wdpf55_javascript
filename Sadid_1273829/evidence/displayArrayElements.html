<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Display the array element and display it's result</h3>
    <p id="show_element"></p>

    <script>
        const arr = [1, 2, 3, 4, 5];
        let sum = 0
        function fun() {
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]
        }
        return sum
      }
      document.getElementById("show_element").innerHTML = `The numbers are ${arr} & the total is ${fun()}`
    </script>
  </body>
</html>
