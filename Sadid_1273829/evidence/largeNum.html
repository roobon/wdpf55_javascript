<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Number</title>
</head>
<body>
    <h3>find out the largest number among three numbers</h3>
    <p id="demo"></p>

    <script>
        let num1 = parseInt(prompt("input 1st number"));
        let num2 = parseInt(prompt("input 2nd number"));
        let num3 = parseInt(prompt("input 3rd number"));

        function fun() {
            let max = -Infinity;
            for(let i=0; i<arguments.length; i++){
                if (arguments[i]>max) {
                    max = arguments[i];
                }
            }
            return max
        }
        document.getElementById('demo').innerHTML= `The numbers was ${num1}, ${num2} & ${num3}. The largest number is ${fun(num1, num2, num3)}`
    </script>
</body>
</html>
