<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even</title>
</head>
<body>
    <h3>Find out odd or even number</h3>
    <p id="show"></p>

    <script>
        let mynum = parseInt(prompt("Input a number here."));

        if (mynum % 2 == 0) {
            document.getElementById("show").innerHTML = `${mynum} is even number`
        }
        else {
            document.getElementById("show").innerHTML = `${mynum} is odd number`
        }
    </script>
</body>
</html>
