<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <form action="#" name="form">
        <input type="text" name="input" placeholder="Input a positive number">
        <button type="button" onclick="alert(myfun())">Check</button>
    </form>

    <script>
        function myfun() {
            let x = document.form.input.value
            if (x == 0) {
                return res = "0 is not acceptable"
            } else if (x == 1) {
                let res = "1 is not a prime number"
            }else if (x==2) {
                return res = "1 is a prime number"
            }else{
                for(i=0; i<x; i++){
                    if (x%i==0) {
                        return res = `${x} is a prime number`
                    }
                }
                return res = `${x} is a not prime number`
            }
        }
    </script>
</body>
</html>
