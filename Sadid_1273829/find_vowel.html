<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let letters= "The name of our country is Umbrealla"
        let vowel = ""
        for (let i = 0; i < letters.length; i++) {
            let letter = letters[i];
            if (/[^aeiou]/i.test(letter)) {
                vowel += letter
            }
        }
        console.log(vowel);
    </script>
</body>
</html>
