<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In Loop</title>
</head>
<body>
    <h3>Iterate Data from an object</h3>

    <script>
        const person = {
            fname: "Abdur",
            lname: "Rahim",
            age: 20,
            address: "Mirpur",
            phone: "01798531245",
            email: "rahim@gmail.com",
        }
        let output = "";
        for (let x in person){
            // alert(person[x.fname])
            output += person[x] + " ";
        }
        document.write(output)
    </script>
</body>
</html>
