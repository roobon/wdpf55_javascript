<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h2>1 to 10 output using for loop</h2>
    <script>
        for(let x = 0; x<=10; x++){
            document.write(`I am ${x},`);
            document.write('<br>');
        }
        document.write("Loop is ended.")
    </script>

    <h2>1 to 100 noutput using for loop</h2>
    <script>
        let max_num = 100;
        for (i = 0; i<=max_num; i++){
            document.write(i + ", ")
        }
    </script>
    
    <h2>1 to 100 noutput using for loop</h2>
    <script>
        let min_num = 0;
        for (i = 100; i>=min_num; i--){
            document.write(i + ", ")
        }
    </script>

    <h3>Array Elements Output using for loop</h3>
    <script>
        const Flowers = ['SunFlower', 'Rose', 'Lily', 'Belly', 'Cosmos', 'Waterlily'];

        document.write('<ol>')
        for(let i=0; i<Flowers.length; i++){
            document.write("<li>")
                document.write(Flowers[i]);
            document.write("</li>")
        }
        document.write('</ol>')
    </script>
</body>
</html>
