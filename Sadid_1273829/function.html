<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS Full Name Function</h2>

    <script>
        {
            function fullName(fname, lname) {
            return "Your name: " + fname + " " + lname + "<br>"
            }

            document.write(fullName("Hasnain", "Sadid"));
            document.write(fullName("Nadia", "Sultana"));
            document.write(fullName("Mizanur", "Rahman"));
        }
        
        {
            function welcome(fname, lname){
                return "Welcome!" + " " + fname + " " + lname + " " + "to JavaScript Course."
            }
            document.write(welcome("Hasnain", "Sadid"))
        }
    </script>
</body>
</html>
