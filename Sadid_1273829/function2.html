<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function 2</title>
</head>
<body>
    <input type="number" id="number1">
    <input type="number" id="number2">
    <p id="show"></p>

    <button onclick="plus()">Plus</button>
    <button onclick="min()">Minus</button>
    <button onclick="multi()">Multiply</button>
    <button onclick="div()">Division</button>


    <script>
        function plus() {
            let number_1 = document.getElementById("number1").value
            let number_2 = document.getElementById("number2").value
            number_1 = parseInt(number_1);
            number_2 = parseInt(number_2);
            let plus = number_1+number_2;
            document.getElementById("show").innerHTML = plus;
        }
        function min() {
            let number_1 = document.getElementById("number1").value
            let number_2 = document.getElementById("number2").value
            let subtrct = number_1-number_2;
            document.getElementById("show").innerHTML = subtrct;
        }
        function multi() {
            let number_1 = document.getElementById("number1").value
            let number_2 = document.getElementById("number2").value
            let multiply= number_1*number_2;
            document.getElementById("show").innerHTML = multiply;
        }
        function div() {
            let number_1 = document.getElementById("number1").value
            let number_2 = document.getElementById("number2").value
            let Division = number_1/number_2;
            document.getElementById("show").innerHTML = Division;
        }
    </script>
</body>
</html>
