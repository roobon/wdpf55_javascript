<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h3>Arithmetic operator</h3>
    
    <script>
        let p = 60;
        let q = 20;
        let r = p+q;
        document.write('Total of p & q is: ' + r); 
        document.write('<br/>');

        r = p-q;
        document.write("Subtraction of p & q is: " + r);
        document.write('<br/>');

        r = p*q;
        document.write("Multiply of p & q is: " + r);
        document.write('<br/>');

        r = p/q;
        document.write("Division of p & q is: " + r);
        document.write('<br/>');

        r = p%q;
        document.write("Modulas of p & q is" + r);
        document.write('<br/>');
    </script>
    <h3>Assignment operator</h3>
    <script>
        var x = 10;
        document.write('Initial X is = ' + x);
        document.write('<br/>');
        
        x+= 50;
        document.write('Added 50 to X is = ' + x);
        document.write('<br/>');
        
        x-= 20;
        document.write('Subtracted 20 to X is = ' + x);
        document.write('<br/>');
        
        x *= 5;
        document.write('Multiply 5 to X is = ' + x);
        document.write('<br/>');
        
        x /= 10;
        document.write('division 10 to X is = ' + x);
        document.write('<br/>');
    </script>
    <h3>Increment/ Decrement operator</h3>
    <script>
        var x = 100;
        document.write('Incremental value of X is = ' + x++);
        x++; x++;
        document.write('<br/>');
        document.write('Decremental value of X is = ' + x);
        document.write('<br/>');
        x--; x--;
    </script>
    <h3>Comparison operator</h3>
    <p>open console</p>
    <script>
        var x = 300;
        var y = 100;
        result = (x==y);
        console.log(result);
        
        result = (x!=y);
        console.log(result);

        result = (x>y);
        console.log(result);

        result = (x<y);
        console.log(result);

        result = (x>=y);
        console.log(result);

        result = (x<=y);
        console.log(result);
    </script>
</body>
</html>
