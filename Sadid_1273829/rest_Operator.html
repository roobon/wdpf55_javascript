<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <h3>Rest Parameter</h3>
    <script>
        function sum(...args) {
            let sum = 0;
            for(let number of args){
                sum += number;
            }
            return sum;
        }
        document.write(sum(10,14,18,6,2,9,25,78,35,38))
    </script>
</body>
</html>
