<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <h3>Spread Operator</h3>
    <script>
        const numbers = [5,6,8,2,4,9,8,7]
        number1 = [...numbers, "24", "Kamal"];
        console.log(number1);



        const abc= [..."hasnainsadid"]
        console.log(abc)
    </script>
</body>
</html>
