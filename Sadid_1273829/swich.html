    <title>User input and Evaluate</title>
</head>
<body>
    <h3> User input and Evaluate</h3>

    <script>
       let mynumber = prompt("Enter a number between 1 to 10","");
       mynumber = parseInt(mynumber)
    // poor, Avarage, Excellent 
        
        switch(mynumber) {
  case 9:
    alert("Excellent")
     break;
  case 8:
  alert("Average")
    break;
    case 7:
    alert("Good")
     break;
    }
    </script>
    
</body>
