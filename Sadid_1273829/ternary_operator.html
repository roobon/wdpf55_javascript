<!DOCTYPE html>

<head>

    <title>Ternary Operator</title>
</head>
<body>
    <h3>Ternary Operator</h3>
    <script>
        let a = 5;

        if (a>=8) {
            document.write("Excillent")
        }
        else{
            document.write("Good")
        }

        const x = (a>=8)? "Good" : "Bad";
        alert(x);
        
    </script>
