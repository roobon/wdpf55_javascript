<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Array pop is remove item by end</h3>
    <script>
        const fruits = [" Apple", " Orange", " Banana", " Graps"]
        document.write(fruits)

        document.write("<hr>")
        fruits.pop();
        document.write(fruits)
        document.write("<hr>")

        fruits.pop();
        document.write(fruits)
        document.write("<hr>")

        fruits.pop();
        document.write(fruits)
        document.write("<hr>")
        
        fruits.pop();
        document.write(fruits)
    </script>
</body>
</html>
