<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array Sort</h1>
    
    <script>
        const students = ["Sakib", " Akib", " Rakib", " Nakib", " Hasib"]
        document.write(students)
        document.write("<hr>")
        
        students.sort()
        document.write("<ol>")
        for(let x=0; x<students.length; x++){
            document.write("<li>");
            document.write(students[x]);
            document.write("</li>");
        }
        document.write("</ol>")

        
    </script>
</body>
</html>
