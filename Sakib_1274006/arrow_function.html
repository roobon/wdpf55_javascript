<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function welcome(name){
            return name + ", Welcome to IsDB";
        }

        const x = welcome("Masum")
        document.write(x)
        document.write("<br>")
    </script>
    <script>
        const y = (name)=> name + ", Welcome to IsDB"
        document.write(y("Sakib"));
        document.write("<br>")

    </script>
    <script>
        const f = (fname, lname)=> fname + lname;
        document.write(f("Nazmus" , " Sakib"))
    </script>
</body>
</html>
