<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Date and Time by Js</h1>
    <script>
        const d = new Date("2021-03-21");
        document.write(d);
        document.write("<br>")
        document.write("<hr>")
        document.write("Today's Date: " + d.getDate() + "<br>")

        let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
        let month = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul","Agu", "Sep","Oct","Nov","Dec"]

        document.write("Today's Months: " + month [d.getMonth()] + "<br>")
        document.write("Today's Hour: " + d.getHours() + "<br>")
        document.write("Today's Day: " + days [d.getDay()] + "<br>")
        document.write("Today's Second: " + d.getSeconds() + "<br>")


    </script>
</body>
</html>
