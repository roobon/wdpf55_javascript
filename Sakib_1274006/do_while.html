<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>do.......while</h1>
    <script>
        let number = 10;
        let i = 0;


        do {
            document.write(i + "<br>");
            i++;

        }
        while(i<number)

        
    </script>
</body>
</html>
