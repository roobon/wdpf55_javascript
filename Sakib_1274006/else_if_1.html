<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Else If</h1>
    <h2>User input and Evaluate</h2>
    <script>
        let mynumber = prompt("Enter a number between 1 to 10", "")
        // Poor, Average, Exellent
        if(mynumber>=8){
            alert("Exellent");
        } else if(mynumber>=5){
            alert("Average")
        } else{
            alert("poor")
        }

    </script>
</body>
</html>
