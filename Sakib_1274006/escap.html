<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>JavaScript Escape Sequence duble quote</h3>
    <script>
        let text = "\"We are the so-called \"vikings\" from the north\""
        document.write(text)
    </script>
    <h3>JavaScript Escape Sequence singl quote</h3>
    <script>
        let tex1 = 'Karim is Rahim\'s Father'
        document.write(tex1)
    </script>
    <h3>JavaScript Escape Sequence backslash</h3>
    <script>
        let tex2 = "The character \\ is called backslash"
        document.write(tex2)
    </script>

<h3>JavaScript Escape Sequence \b</h3>
<script>
    let tex3 = "The character \b is called backslash"
    document.write(tex3)
</script>
<h3>JavaScript Escape Sequence new line</h3>
<script>
    let tex4 = "The character n\n is called backslash"
    console.log(tex4)
</script>
<h3>JavaScript Escape Sequence tab</h3>
<script>
    let tex5 = "The character t\t is called backslash"
    console.log(tex5)
</script>
<h3>Regular Expression</h3>
<script>
    let text6 = "I am Sakib. I am 26 years old";
    let pattern = /am/g;
    let result = text6.match(pattern);

    document.write(result)
    
</script>
</body>
</html>
