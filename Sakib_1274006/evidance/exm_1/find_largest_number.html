<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findlarge(){
            let large = -1
            for (let i = 0; i<arguments.length; i++){
                if(arguments[i]>large){
                    large = arguments[i];
                }
            } return large;
        }
        let x = findlarge(15,12,20)
        document.write(x)
    </script>
</body>
</html>
