    <script>
        function findMax(){
            let max = -1
            for(let i = 0; i<arguments.length; i++){
                if(arguments[i]>max){
                    max = arguments[i];
                }
            } return max;
        }
        let first = prompt("Enter 1st number" ,"");
        first = parseInt(first);
        let second = prompt("Enter 2nd number" ,"");
        second = parseInt(first);
        let third = prompt("Enter 3rd number" ,"");
        third = parseInt(first);
        let max = findMax(first, second, third);

        document.write("The Maximum Number is " + max)
