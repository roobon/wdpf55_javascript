    <script>
        let mynumber = prompt("Enter A Number", "");
        if(mynumber % 2 ==0){
            document.getElementById("demo").innerHTML = mynumber + " is even number";
        }
        else {
            document.getElementById("demo").innerHTML = mynumber + " is odd number";
        }
    </script>
