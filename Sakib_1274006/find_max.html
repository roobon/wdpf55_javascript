<body>
    <script>
        function findMax(){
            let max = -1
            for(let i = 0; i<arguments.length; i++){
                if(arguments[i]>max){
                    max = arguments[i];

                }
            } return max;
        }
       let x = findMax(10,50,200,70,80,100)
        document.write(x)
    </script>
</body>
