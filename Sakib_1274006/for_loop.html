    <h3>Array element output using for loop</h3>
    <script>
        const flower = new Array("Rose ", " Jesmin", "Jui", " Chameli", " Hasnahena", " Lily")

        document.write("<ol>")
        for(let x=0; x<flower.length; x++){
            document.write("<li>");
            document.write(flower[x]);
            document.write("</li>");
        }
        document.write("</ol>")
    </script>
