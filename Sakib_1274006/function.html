<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Full Name Function</h3>
    <script>
        //creat function
        function fullName(fname, lname){
           return "Your Name " + fname + " " + lname + "<br>";
        }
        //calling funtion
        document.write(fullName("Hasnain", "Sadid"));
        document.write(fullName("Mizaanur", "Rahman"));
        document.write(fullName("Nazmus", "Sakib"));
    </script>

    <h1>Welcome</h1>
    <script>
        //creat function
        function Welcome(pre, dis){
           return "Your Are " + pre + " " + "To " + dis + "<br>";
        }
        //calling welcome funtion
        document.write(Welcome("Welcome", "Dhaka"));
        document.write(Welcome("Welcome", "Rajshahi"));
        document.write(Welcome("Welcome", "Barishal"));
    </script>
</body>
</html>
