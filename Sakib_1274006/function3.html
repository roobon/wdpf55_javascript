<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="a"> <br> <br>
    <input type="number" id="b"> <br> <br>
    <p id="show"></p>
    <button type="button" onclick="sum()">Add</button>
    <button type="button" onclick="sub()">Substrac</button>
    <button type="button" onclick="div()">Division</button>
    <script>
        function sum(){
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        a = parseInt(a)
        b = parseInt (b)
        let Total = a + b;
        document.getElementById("show").innerHTML = Total;
        
    }
    </script>
    <script>
    function sub(){
    let a = document.getElementById("a").value;
    let b = document.getElementById("b").value;
    a = parseInt(a)
    b = parseInt (b)
    let Substrac = a - b;
    document.getElementById("show").innerHTML = Substrac;
    }
    
</script>
<script>
function div(){
let a = document.getElementById("a").value;
let b = document.getElementById("b").value;
a = parseInt(a)
b = parseInt (b)
let divided = a / b;
document.getElementById("show").innerHTML = divided;
}
</script>

</body>
</html>
