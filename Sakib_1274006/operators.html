<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Arithmatic Operator</h3>
    <script>
        let p = 30;
        let q = 10;
        let r = p+q;


        document.write("Total of p and q is: " + r);
        document.write("<br>")

        r=p-q;

        document.write("Substraction of p and q is: " + r);
        
        document.write("<br>")

        r=p*q;

        document.write("Multiply of p and q is: " + r);

        document.write("<br>")

        r=p/q;

        document.write("Devision of p and q is: " + r);

        document.write("<br>")

        r=p%q;

        document.write("Modulas of p and q is: " + r);

    </script>

    <h3>Assignment Operator</h3>
    <script>
        var x = 10;
        document.write("Original x is = " + x)
        document.write("<br>")
        x += 50; // x= x+50

        document.write('Added 50 to x = '+x);

        document.write("<br>")

        x -= 50; // x= x-50

        document.write('Substract 50 to x = '+x);

        document.write("<br>")

        x *= 50; // x= x*50

        document.write('Multiply 50 to x = '+x);

        document.write("<br>")

        x /= 50; // x= x-50

        document.write('Division 50 to x = '+x);

        document.write("<br>")
    </script>

    <h3>Incrimental</h3>
    <script>
        var x = 100;
        document.write("Original value of x is = " +x);
        document.write("<br>")
        x++; x++;
        document.write("Incrimental value of x is = " +x);
        document.write("<br>")
    </script>
    <h3>Discrimental</h3>
    <script>
        x--; x--;
        document.write("Disrimental value of x is = " +x);
        document.write("<br>")
    </script>
    
</body>
</html>
