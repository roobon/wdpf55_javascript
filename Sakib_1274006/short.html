<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Short</h3>
    <script>
        let student = ["F"," B"," E"," A"," C"," D"]
        document.write(student)
        document.write("<br>")
        student.sort()
        document.write("<ol>")
        
            for(x = 0; x<student.length; x++){
                document.write("<li>" + student[x] + "</li>")
            }
        document.write("</ol>")
        
    </script>
</body>
</html>
