<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script>
        const students = new Array("Sakib", "Akib", "Rakib")
        document.write("<table>")
        document.write("<tr>")
        for(let x=0; x<students.length; x++){
            document.write("<td>");
            document.write(students[x]);
            document.write("</td>");
        }
        document.write("</tr>")
        document.write("</table>")
    </script>
</body>
</html>
