<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even Number</title>
</head>
<body>
    <h3>Find the Odd /even number</h3>
    <form action="#" name="form">
        <input type="text" name="num" placeholder="Input a positive valid number">
        <button type="button" onclick="myfun()">Check</button>
    </form>

    <script>
        function myfun( ){
            let num = document.form.num.value;
            if (num % 2 == 0){
                alert("even number")
            } else {
                alert("odd number")
            }
        }
    </script>

   
    
</body>
</html>
