<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="number1">
    <input type="number" id="number2">
    <p id="show"></p>

    <button onclick="plus()">Plus</button>
    <button onclick="minus()">Minus</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="deviation()">Deviation</button>

    <script>
        function plus() {
        let number_1 = document.getElementById("number1").value;
        let number_2 = document.getElementById("number2").value;
        number_1 = parseInt(number_1);
        number_2 = parseInt(number_2);
        let plus=number_1+number_2;
        document.getElementById("show").innerHTML= plus; 
     }
     function minus() {
        let number_1 = document.getElementById("number1").value;
        let number_2 = document.getElementById("number2").value;
        let substract=number_1-number_2;
        document.getElementById("show").innerHTML= substract; 
     }

     function multiply() {
        let number_1 = document.getElementById("number1").value;
        let number_2 = document.getElementById("number2").value;
        let multiply=number_1*number_2;
        document.getElementById("show").innerHTML= multiply; 
     }

     function deviation() {
        let number_1 = document.getElementById("number1").value;
        let number_2 = document.getElementById("number2").value;
        let deviation=number_1-number_2;
        document.getElementById("show").innerHTML= deviation; 
     }

    </script>
</body>
</html>
