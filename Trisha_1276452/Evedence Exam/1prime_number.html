<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Out The Prime Number</title>
</head>
<body>
    <script>
        let x = parseInt(prompt("Enter your Number"))


        function Prime(){
            if(x==0){
                return "Never Input 0"
            } else if (x==1){
                return " 1 is not a prime Number"
            } else if(x==2){
                return "2 is a prime Number"


            }else{
                for(let i=2;i<x;i++){
                    if(x%i == 0){
                        return x + "is not a prime number"
                    }
                }return x + "is a prime number"
            }
        }alert(Prime())
    </script>

    
</body>
</html>
