<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Arry Sorted Value</title>
</head>
<body>
    <p id="show1"></p>
    <p id="show2"></p>
    <script>
        const arry =[25,30,23,12,40,20]
        document.getElementById("show1").innerHTML = "The array is" + arry;

        let p = arry.sort()
        document.getElementById("show2").innerHTML = "The array is" + p;



    </script>
</body>
</html>
