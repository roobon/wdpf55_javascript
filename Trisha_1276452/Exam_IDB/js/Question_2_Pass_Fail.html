<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Pass fail</h3>
    <script>
        let mcq = parseFloat(prompt("Enter Your MCQ Number"));
        let des = parseFloat(prompt("Enter Your Descriptive Number"));
        let eve = parseFloat(prompt("Enter Your Evidence Number"));

        if (mcq>=80 && des>=60 && eve>=60){
            document.write("You Have Passed")
        } else(
            document.write("You Have Failed")
        )
    </script>
</body>
