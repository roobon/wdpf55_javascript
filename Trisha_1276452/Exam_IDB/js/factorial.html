<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Factorial</title>
</head>
<body>
     <h3>Calculate factorial value of a number?</h3>
     <p id="show"></p>

     <script>
          factorial=(n)=>{
               let result = 1;
               for (let i = n; i > 0; i--) {
                    result*=i
               }
               return result;
          }
          console.log(factorial(5))
     </script>
</body>
</html>
