<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>largest number</title>
</head>
<body>
     <h3>Calculate the largest number among the three numbers?</h3>
     <p id="show"></p>
     <script>
          let num1 = parseInt(prompt("Input 1st number"))
          let num2 = parseInt(prompt("Input 2nd number"))
          let num3 = parseInt(prompt("Input 3rd number"))

          function myFun() {
               let max = -Infinity;
               for (let i = 0; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                         max = arguments[i]
                    }
               }
               return max
          }
          document.getElementById("show").innerHTML = `The numbers are ${num1}, ${num2} & ${num3}. The largest number is ${myFun(num1, num2, num3)}`
     </script>
</body>
</html>
