<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Even and odd number</title>
</head>
<body>
     <h3>Calculate the odd-even number by given input during runtime?</h3>
     <h4 id="show"></h4>
     <script>
          let num = parseInt(prompt("Input a number"));
          if (num%2==0) {
               res = `${num} is even number`
          } else {
               res = `${num} is odd number`
          }
          document.getElementById("show").innerHTML = res;
     </script>
</body>
</html>
