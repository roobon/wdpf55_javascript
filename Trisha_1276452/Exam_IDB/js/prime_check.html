<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Prime check</title>
</head>
<body>
     <h3>Giving input in runtime and check whether it is prime on not?</h3>
     <p id="show"></p>
     <script>
          let prime = parseInt(prompt("Input a number"));

          function myFun() {
               if (prime == 0) {
                    return res = `0 is not acceptable`
               } else if (prime == 1) {
                    return res = `1 is not prime number`
               } else if (prime == 2) {
                    return res = `2 is a prime number`
               } else {
                    for (let i = 2; i < prime; i++) {
                         if (prime%i==0) {
                              return res = `${prime} is not prime number`
                         }
                    }
                    return res = `${prime} is a prime number`
               }
          }
          document.getElementById("show").innerHTML = myFun();
          
     </script>
</body>
</html>
