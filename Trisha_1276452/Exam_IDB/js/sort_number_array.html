<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>sort array</title>
</head>
<body>
     <h3>Create a numeric array and display the sorted value of that array.</h3>
     <p id="show1"></p>
     <p id="show2"></p>
     <script>
          const array = [25,15,7,11,18,5,9,21];
          document.getElementById("show1").innerHTML = "The array is " + array;

          document.getElementById("show2").innerHTML = "The sort array is " + array.sort((a,b)=> a-b);
     </script>
</body>
</html>
