<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Normal Function</h3>
    <script>
        function welcome (name){
            return "Welcome to IsDB- BISEW"
        }

        const x = welcome("Masum");
        document.write(x);
    </script>

    <h3>Arrow Function</h3>
    <script>
        const y = (name) => name + " Welcome to IsDB-BiSEW"
        document.write(y("Sakib"));
    </script>

<script>
        document.write("<br>")
        const z =(fname, lname)=>{
            return  'Full name is ' + fname + lname
        }
        document.write(z("Nadia","Sultana"))
    </script>
</body>
</html>
