<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const d = new Date("2008-8-21");
        document.write(d)
        document.write('<hr>');
        document.write("Today's Date: " + d.getDate() + "<br>")

        const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        document.write("Today's Day: " + days[d.getDay()] + "<br>");

        const months = [ "january","February","March","April","May","June","July","August","September","Octobr","November","December"]
        document.write("Current Month: " + months[d.getMonth()] + "<br>");
        document.write("Current Year: " + d.getFullYear() + "<br>");
        document.write("Current Hour: " + d.getHours() + "<br>");
        document.write("Current minutes: " + d.getMinutes() + "<br>");
        document.write("Current Time: " + d.getTime() + "<br>");

    </script>
</body>
</html>
