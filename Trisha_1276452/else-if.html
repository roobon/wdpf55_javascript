<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Else If</title>
</head>
<body>
    <h3>User input & evaluate</h3>
    <script>
        let number = prompt("Enter a number between 1 to 10");

        if (number>=8) {
            alert('Excellent')
        } else if (number>=5) {
            alert("Average")
        } else if (number>=3) {
            alert("Poor")
        } else{
            alert("Very poor")
        }
    </script>
</body>
</html>
