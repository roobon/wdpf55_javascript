<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
      let mynum=  prompt("Enter a number","");
        output =mynum;
      for( i=1; i<mynum; i++){
        output =output*1;
        

      }
      alert(output);
    </script>
</body>
</html>
