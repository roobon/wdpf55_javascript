<body>
    <h3>arithmatic Operator</h3>
    <script>
        let p = 30;
        let q = 20;
        let r = p + q ;
        document.write("Total of p and q is: " + r);
        document.write("<br>");
        r = p - q ;
        document.write("Subtraction of p and q is: " + r);
        document.write("<br>");
        r = p * q ;
        document.write("Multiply of p and q is: " + r);
        document.write("<br>");
        r = p / q ;
        document.write("Division of p and q is: " + r);
        document.write("<br>");
        r = p % q ;
        document.write("Modulas of p and q is: " + r);
        document.write("<br>");
    </script>


    <h3>Assignment Operator</h3>
    <script>
        var x = 10;
        document.write("Original X is = " + x);
        document.write("<br>");
        x += 50; // x = x + 50
        document.write("Added 50 to x = " + x)
        document.write("<br>");
        x -= 20; // x = x - 20
        document.write("Subtracted 20 from x = " + x)
        document.write("<br>");
        x *= 5; // x = x * 5
        document.write("muitiplied by 5  = " + x)
        document.write("<br>");
        x /= 20; // x = x / 20
        document.write("devied by 20  = " + x)
        document.write("<br>");
        x %= 4; // x = x % 4
        document.write("modulas by 4 = " + x)
        document.write("<br>");

     </script>

     <h3>Increment/Decrement Operator</h3>
     <script>
        var x = 100;
        document.write("Original value of x is " + x)
        document.write("<br>");
        x++; x++;
        document.write("incremented value of x is " + x)
        document.write("<br>");
        x--; x--;
        document.write("Decremented value of x is " + x)
        document.write("<br>");
    </script>

    <h3>Comparison operator</h3>
    <script>
        var x = 100;
        var y = 100;
        var result;
        result = (x==y);
        document.write(" x and y are equal or not: " + result)
        document.write("<br>");
        result = (x!=y);
        document.write(" x and y are not equal : " + result)
        document.write("<br>");
        result = (x>y);
        document.write(" x is bigger than y or not: " + result)
        document.write("<br>");
        result = (x<y);
        document.write(" x is smaller than y or not: " + result)
        document.write("<br>");
        // console.log(result);
    </script>
</body>
