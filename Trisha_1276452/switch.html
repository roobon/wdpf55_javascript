<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Switch</title>
</head>
<body>
    <h3>User input & evaluate</h3>
    <script>
        let myNumber = prompt("Enter a number between 0 to 6", "");
        myNumber = parseInt(myNumber);

        switch (myNumber) {
            case 0:
                alert("Sunday")
                break;
            case 1:
                alert("Monday")
                break;
            case 2:
                alert("Tuesday")
                break;
            case 3:
                alert("Wednessday")
                break;
            case 4:
                alert("Thursday")
                break;
            case 5:
                alert("Friday")
                break;
            case 6:
                alert("Saturday")
                break;
        
            default: alert("Please insert a number between 0 to 6")
                break;
        }
    </script>
</body>
</html>
