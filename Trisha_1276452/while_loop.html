<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <h3>Output 1 to 10 using while loop</h3>

    <script>
        let x = 0;
        while (x<=10) {
            document.write(`${x},`);
            x++;
        }
        document.write(`Done.`);
    </script>

    <h3>Output 10 to 1 using while loop</h3>
    <script>
        let y = 10;
        while (y>=1) {
            document.write(`${y},`)
            y--
        }
        document.write(`Done.`)
    </script>
</body>
</html>
