<h3>Data with Table using Loop: Table-2</h3>
    <script>
        let cities = ["Dhaka", "Khulna", "Jessore", "Sylhet", "Rajshahi", "Cumilla", "Noakhali", "Barisal"];

        let table ="<table border=1>";
           table += "<tr><th>SN</th><th>City</th></tr>";
           let n = 1;

        for(let i = 0; i<cities.length; i++){  
            table += "<tr><td>"+ n +"</td>"; n++;
            table += "<td>" + cities[i]  + "</td></tr>";              
        }
        table += "</table>";
        document.write(table);
    </script>
