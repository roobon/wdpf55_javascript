<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: aqua;
            padding: 20px;
            width: 300px;
            
        }
    </style>
</head>
<body>
    <h3>Sorting A to Z / 0 to 9</h3>
    <script>
         const fruits = ["Mango", "Banana", "Grape", "Apple", "Orange", "Jackfruit"];

         document.write(fruits);
         document.write("<hr>");
         fruits.sort();
         document.write(fruits);

         let output = "<ol>";
         for(let i=0; i<fruits.length; i++){
            output += "<li>" + fruits[i] + "</li>";
         }
         output += "</ol>";

    </script>

    <div class="box">
        <script>
            document.write(output);
        </script>
    </div>
</body>
</html>
