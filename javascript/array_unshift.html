<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h3>Add item begining of an array</h3> 
   <script>
        const fruits = ["Mango", "Banana", "Grape", "Apple", "Orange", "Jackfruit"];
        
        document.write(fruits);
        document.write("<hr>");
        fruits.unshift("Pineapple");
        document.write(fruits);
        document.write("<hr>");
        fruits.unshift("Strawberry");
        document.write(fruits);
   </script>
</body>
</html>
