<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Normal function</h3>
    <script>
        function welcome(name){
            return name + ", Welcome to IsDB-BISEW";
        }
        const x = welcome("Masum");
        document.write(x);
    </script>

    <h3>Arrow Function</h3>
    <script>
        const y = (name) => {return name + ", Welcome to IsDB-BISEW"};
         document.write(y("Sakib"));
    </script>
    
</body>
</html>
