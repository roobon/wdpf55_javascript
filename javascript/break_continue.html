<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h3>Break/Continue/Nested loop</h3>
    <script>
        for(let i=0; i<=10; i++){
            //if(i==5) continue; // break
            if(i==5) {
                document.write("FIVE" + "<br>");
            }
            document.write(i + "<br>");
        }
    </script>
