<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavsScript Else If</title>
</head>
<body>
    <h3>User input and Evaluate</h3>
    <script>
       let mynumber =  prompt("Enter a number between 1 to 10", "");  
       
       // Poor , Average , Excellent
       if(mynumber>=8){
            alert("Excellent");
       } else if(mynumber>=5) {
            alert("Average");
       } else {
            alert("Poor");
       }
    </script>
    
</body>
</html>
