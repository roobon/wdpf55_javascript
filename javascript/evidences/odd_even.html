<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Find out Odd/Even Number</h3>
    <script>
        let mynum =  prompt("Enter number", "");
        if(mynum % 2 ==0){
            document.write(mynum + " is even");
        } else {
            document.write(mynum + " is odd");
        }
    </script>
    
</body>
</html>
