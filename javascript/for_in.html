<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in Loop</title>
</head>
<body>
   <h3>Iterate data from an Object </h3> 
   <script>
      let  person = {fname:"Abdur", lname:"Rahim", age:20, address:"Mirpur", phone:"0174522255", email:"rahim@gmail.com"};

      let output = "";
      for(let x in person){
        //alert(person[x]);
        output = output + person[x] + " ";
       // document.write("Name: " + x.fname + " " + x.lname);

      }

      document.write(output);
   </script>
</body>
</html>
