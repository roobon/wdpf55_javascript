    <h3>Concat all elements using For/of</h3>
    <script>
        let months = ["Jan", "Feb", "Mar", "Apr"];
        let list = "<ul>";
        for(let item of months ){
            list += "<li>" +  item + "</li>";
        } 
        list += "</ul>";
    </script>
    <div>
        <script>
            document.write(list);
        </script>
    </div>

    <h3>Sum of all values using For/of from Object</h3>
    <script>
        let obj1 = {x:10, y:20, z:30};
        let total = 0;
        for(let item of Object.values(obj1) ){  //keys(obj1)  values(obj1)
            total += item ; 
        }
        document.write(total);  //xyz
    </script>
