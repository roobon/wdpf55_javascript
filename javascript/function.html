    <h3>JavaScript Fullname Function</h3>
    <script>
        // Create function
        function fullName(fname, lname){
           return "Your Name: " + fname + " " + lname + "<br>";
        } 
        // calling function
      var fullname =  fullName("Hasnain", "Sadid");
      document.write(fullname)
