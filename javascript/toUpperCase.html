<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>String changes in upppercase</h3>
    <div id="show"></div>
    <script>
        let message = "Today is Tuesday";
        let converted = message.toUpperCase();

        //alert(converted);
         document.getElementById("show").innerHTML = converted;
        console.log(converted);
    </script>
</body>
</html>
