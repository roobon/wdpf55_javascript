const cars = ["Vovo","Toyota","BMW","Audi"];

    <script>
        const numbers = [5,15,37,57,93,67,82];
        document.write(numbers);
        document.write("<br>");

        fruits[1] = "Jackfruit";
        fruits[2]= "Lichi";

        document.write(fruits);
        document.write("<br>")
        document.write(fruits[1])

    </script>
    <h3>Array with new keyword</h3>
    <script>
        const flowers = new Array("Rose","Belly","waterlily","sunflowr","cosmos" ,"Banana")
        document.write(flowers);
        document.write("<br>");
        
        //Arry length/number
        document.write("Number of Elements:" +flowers.length);
