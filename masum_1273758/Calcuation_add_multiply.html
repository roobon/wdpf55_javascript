<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Add calculation -->
    <br><input type="text" name="fn" id="fn">
    <input type="text" name="ln" id="ln">
    <button type="button" onclick="sum()">sum</button> <br><br>
    <!-- Multiply calculation -->
    <input type="text" name="fn" id="fnumber">
    <input type="text" name="ln" id="lnumber">
    <button type="button" onclick="multiply()">multiply</button><br><br>
<!-- Subscript calculation -->
    <input type="text" name="" id="semicolon">
    <input type="text" name="" id="coma">
    <button type="button" onclick="subscript()">subscript</button><br><br>
    <!-- Division Calcaulation -->
    <input type="text" name="" id="budget">
    <input type="text" name="" id="account">
    <button type="button" onclick="Division()">Division</button>


    <script>
        //sum calcaulation
        function sum(){
            let fn = document.getElementById("fn").value;
            let ln = document.getElementById("ln").value;
            fn = parseInt(fn)
            ln = parseInt(ln)
            let total = fn + ln;
            alert(total)

        }
        
    </script>
    <script>
        //multiply calcaulation
        function multiply(){
            let fnumber = document.getElementById("fnumber").value;
            let lnumber = document.getElementById("lnumber").value;
            fnumber = parseInt(fnumber);
            lnumber = parseInt(lnumber);
            let multiply = fnumber * lnumber;
            alert(multiply);
        }
        
    </script>
    <!-- //subscript calculation -->
    <script>
        function subscript(){
            let number = document.getElementById("semicolon").value;
            let mines = document.getElementById("coma").value;
            number = parseInt(number);
            mines = parseInt(mines)
            let subscript = number - mines ;
            alert(subscript)
        }
    </script>
    
    <script>
        //Division Calculatin
        function Division(){
            let set1 = document.getElementById("budget").value;
            let set2 = document.getElementById("account").value;
            set1 = parseInt(set1)
            set2 = parseInt(set2)
            let subscript = set1 / set2
            alert(subscript)
        }
    </script>
    
</body>
</html>
