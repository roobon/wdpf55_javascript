<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array = ["Rayan","Mizan","Kamrul","Hasan","Rofiq"];
        var sorted = array.sort();
        document.write("<ol>")
        for(let i=0; i<sorted.length; i++){
            document.write("<li>")
                document.write(sorted[i])
                document.write("</li>")
            }
            document.write("</ol>")
    </script>
</body>
</html>
