<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Window Location</h3>
    <script>
        let path =  window.location.href;
        document.write("HREF:" + path +"<br>");
        let host = window.location.hostname;
        document.write("hostName:"+host+"<br>");
        let domain = window.location.domain;
        document.write("Domain:"+ domain+"<br>");
        let pathName =window.location.pathname;
        document.write("pathName:"+pathName+"<br>");
        let port = window.location.port;
        document.write("port:"+port+"<br>");
        let protocol = window.location.protocol;
        document.write("protocol:"+protocol+"<br>")
    </script>
    
</body>
</html>
