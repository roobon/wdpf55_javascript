<body>
    <script>
        let n = parseInt(prompt("Enter your Number:",""));
        function factorial(x){
            if(x<=0)return 1;
            else {
                return x* factorial(x-1);
            }
        }
        document.write("Factorial Number:"+factorial(n))
    </script>
