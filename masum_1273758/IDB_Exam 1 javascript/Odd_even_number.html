<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let myNumber=prompt("Enter your Number:" ,"") ;
        if(myNumber%2==0){
            document.getElementById("demo").innerHTML = ("The even Number is:"+myNumber)
        }
        else {
            document.getElementById("demo").innerHTML = ("The odd Number:"+myNumber)
        }
    </script>
</body>
</html>
