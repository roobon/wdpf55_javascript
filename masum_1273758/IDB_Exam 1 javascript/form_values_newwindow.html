<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="" name="myform">
    <input type="text" name="fname" placeholder="First Name"><br>
    <input type="text" name="lname" placeholder="Last Name"><br>
    <button type="button" onclick="display()">show in new Window</button>
    <script>
        function display (){
            let fname= document.myform.fname.value;
            let lname = document.myform.lname.value;
            let mywindow = window.open("","","height=300, width=400")
            mywindow.document.write("Your first Name is : "+ fname +" & your last name is " + lname)
        }
    </script>
    
</form>
</body>
</html>
