<script>
    function findMax(){
        let max = -Infinity;
        for(let i =0;i<arguments.length; i++){
            if(arguments[i]>max){
                max=arguments[i];
            }
        }
        return max
    }
    let first =parseInt(prompt("Enter your first Number",""));
    let second =parseInt(prompt("Enter your second Number",""));
    let third =parseInt(prompt("Enter your third Number",""));
    let max = findMax(first,second,third);
    document.write("The largest Number:"+ max)
    
</script>
