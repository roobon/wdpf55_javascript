<!DOCTYPE html>

<body>
    <h3>Merging two arrays</h3>
    <script>
        const fruits = ["Mango","Banana","Grape","Apple","Orange" ,"Jackfruit"];
        const flower = ["Rose","Tulip","Belly","WaterLilly"];
        const allTogether = fruits.concat(flower);
        document.write(allTogether);
        alert(typeof(allTogether));
        console.log(allTogether);
    </script>
</body>
