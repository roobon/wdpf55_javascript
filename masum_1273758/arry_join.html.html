<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Arry convert to astring using seperator</h3>
    <script>
        const fruits = ["Apple","Banana", "jackfruit","Orange", "Mango","Guava"]
        document.write(fruits)
        alert(typeof(fruits))
        let txt = fruits.join("");
        document.write("<hr>");
    
        document.write(txt)
        console.log(typeof(txt));
        console.log(typeof(fruits));
        alert(typeof(txt))


       </script>
    
</body>
</html>
