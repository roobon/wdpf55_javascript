    <h3>new Factorial</h3>
    <script>
        function factorial(x){
            if(x<=1) {
                return 1 ;              //
            } else {
                return x * factorial(x-1);
            }
            
        }
        let n = parseInt(prompt("put a number",""));
        document.write(factorial(n));
