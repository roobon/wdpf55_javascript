    <h3>Array element outuput using for Loop</h3>
    <script>
        const flowers = new Array("Rose","Belly","Waterlily", "Waterliily","Cosmos");
        document.write("<ol>");
        for(let x=0; x<flowers.length; x++){
            document.write("<li>");
                document.write(flowers[x]);
                document.write("</li>");
        }
        document.write("</ol>")
    </script>
