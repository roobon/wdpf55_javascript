<h3>sum all elements using  for/of from oject</h3>
<script>
    let obj1 = {x:10,y:20,z:30};
    let total= 0;
    for (let item of Object.values(obj1)){      //keys(obj1)    values(obj1)
        total+= item;
    }
    document.write(total)
</script>
<h3>string of all elements using For /of</h3>
<script>
    let text1 = {Apple:10, Banana:20, Mango:30,Jackfruit:40};
    let text2 = "";
    for(let item of Object.keys(text1)){
        text2+= item;
    }
    document.write(text2)
    document.write("<hr>")
</script>
<script>
    const text3 ={Apple:20, Banana:50, Mango:60,Jackfruit:60};
let text4 = 0;
    for (const number of Object.values(text3)){
        text4 += number;
    }
    document.write(text4);
</script>
<h3>Spread Operator</h3>
<script>
     let numbers = [5,6,8,10];
    let numbers1 = [...numbers,12,15];
    document.write(numbers1)
    document.write("<hr>");
    numbers1[0]=50;
    document.write("Numbers1 Array" + numbers1)
    document.write("<hr>");
    document.write("Number Array" + numbers)
    document.write("<hr>")
    let digits = [..."ABCDIFGH"];
