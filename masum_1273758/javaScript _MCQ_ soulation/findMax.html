<body>
    <h3>Find Maximum from given numbers</h3>
    <script>
        function findMax(){
            let max = -1; //10,20
            for (let i=0; i<arguments.length; i++){
                if(arguments[i]>max){
                    max = arguments[i];
                    
                }
            }
            return max;
        }

        // const p = []
        document.write(findMax(10,5,20,30,50,500))
    </script>
</body>
