<script>
document.write("Math.Floor:"+Math.floor(4.40)+"<br>"+"Math.floor:"+Math.floor(4.70)+"<br>"+"Math.floor:"+Math.floor(-5.50))
</script>

<script>

<h3>Math.Round</h3>
<script>

</script>

<script>
   var resutl= Math.pow(9,2)
   document.write(resutl)
</script>
<h3>Method sqrt</h3>
<script>
    document.write(Math.sqrt(121))
</script>
<h3>Method abs</h3>
<script>
    document.write(Math.abs(-5.50))
</script>

<script>
    document.write(Math.sin(45*Math.PI/180))
</script>
<h3>Min and Max Method</h3>
<script>
   
    
    document.write(Math.max(2,10,20,30,40,50,100,500,600))
    document.write("<hr>")
    document.write(Math.min(2,4,10,20,40,60))
</script>
<h3>log Method</h3>
<script>
    document.write(Math.log(10));
    document.write("<hr>")
    document.write(Math.log2(32));
    document.write("<hr>");
    document.write(Math.log10(10000));
    
</script>
