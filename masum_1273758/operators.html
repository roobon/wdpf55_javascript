     <h3>Increment /Decrement Operator</h3>
     <script>
        var x = 100;
        document.write("Original Value of x is =" +x);
        document.write("<br>");
        x--;x--;
        document.write("Decremented value of  x is =" + x);
        document.write("<br>")
        x++; x++;
        document.write("added value of x is " + x);
     </script>

        console.log(result);

        document.write(" x and y are equal or not :" +result)
        document.write("<br>")

        document.write("<br>")
