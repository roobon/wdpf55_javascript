<h3>Comparison Operator</h3>
<script>
    var x = 200;
    var y = 200;
    var result;
    result = (x==y); 
    document.write("x and y are equal: " + result);
    document.write("<br>");
    result = (x!=y); 
    document.write("x and y are not equal: " + result);
    document.write("<br>");
    result = (x>y); 
    document.write("x is bigger than y: " + result);
    document.write("<br>");
    result = (x<y); 
    document.write("x is smaller than y: " + result);
</script>
