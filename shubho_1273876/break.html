<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function </title>
</head>

<body>

    <h3>Break</h3>

    <script>
        for (let i = 0; i <= 100; i++) {
            if (i == 50) continue;
            document.write(i + "<br>")
        }
    </script>

</body>

</html>
