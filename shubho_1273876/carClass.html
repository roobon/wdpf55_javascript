    <h3>Class</h3>

                this.year = year;
            }
        }
    </script>
    <script>
        const car1 = new Car("BMW", 1999);
        const car2 = new Car("Bugati", 1990);
        document.write(car1.name);
        document.write(" - ");
        document.write(car1.year);
    </script>

</body>
