<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Array</title>
</head>

<body>
    <script>
        const array = [9, 5, 2, 7, 1, 3, 8, 4, 6];

        array.sort(function (a, b) {
            return a - b;
        });

        document.write("Sorted Array:", array);

    </script>
</body>

</html>
