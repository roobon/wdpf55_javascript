<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function findMax() {
            let max = -1;
            for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.write(findMax(100, 1000, 400, 200, 10));
    </script>
    <script>
        function getMultipleInputs() {
            const input = prompt('Enter multiple values separated by a delimiter:');
            const delimiter = ','; // You can change the delimiter to any character you prefer
            const inputs = input.split(delimiter).map(value => value.trim());
            return inputs;
        }

        const userInput = getMultipleInputs();
        console.log(userInput);


    </script>
</body>

</html>
