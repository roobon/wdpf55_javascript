<body>
    <h3>Sum of all elements in an array</h3>
    <!-- <script>
        let marks = [5, 10, 15, 20];

        marks.forEach(value >= { sum += value });
        alert(sum);
    </script> -->
    <script>
        function sumOfArrayElements(array) {
            let totalSum = 0;
            for (let i = 0; i < array.length; i++) {
                totalSum += array[i];
            }
            return totalSum;
        }
        const myArray = [1, 2, 3, 4, 5];
        const arraySum = sumOfArrayElements(myArray);
        document.write(arraySum);


    </script>
</body>
