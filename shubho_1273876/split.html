<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function </title>
</head>

<body>

    <h3>Find And Replace Text</h3>

    <script>
        let txt = "Mehedi Hassan";
        const person = txt.split("");
        document.write(person[0]);
        document.write('<hr>');
    </script>
    <script>
        let text = "Mango, Banana, Orange";
        const person2 = text.split(",");
        document.write(person2[0]);
    </script>
</body>
