<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Student name</h3>
    <script>
        var mammals = ["cat", "dog", "human", "whale", "seal"]
        var x = 0;
        document.write("<ul>");
        while (x < mammals.length) {
            document.write("<li>");
            document.write(mammals[x]);
            document.write("</li>");
            x++;
        }
        document.write("<ul>");
    </script>

</body>

</html>
