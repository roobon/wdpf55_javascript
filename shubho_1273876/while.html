<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Output 1 to 10 using while loop</h3>
    <script>
        let x = 98;
        while (x <= 100) {
            document.write(x + ", ");
            x++;
        }
    </script>
</body>

</html>
