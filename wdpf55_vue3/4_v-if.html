<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="amount"> Yes, We have the amount</p>
        <p v-else> No, We don't have</p>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    amount:true
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
